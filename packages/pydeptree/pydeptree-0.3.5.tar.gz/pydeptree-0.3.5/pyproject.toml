[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pydeptree"
version = "0.3.5"
description = "A Python dependency tree analyzer with rich terminal output"
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
keywords = ["dependency", "analysis", "tree", "ast", "development"]
authors = [
    {name = "Todd Faucheux", email = "tfaucheux@gmail.com"}
]
maintainers = [
    {name = "Todd Faucheux", email = "tfaucheux@gmail.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]

dependencies = [
    "click>=8.0,<9.0",
    "rich>=12.0,<14.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "ruff>=0.1.0",
    "mypy>=1.0",
    "build>=0.10",
    "twine>=4.0",
]
enhanced = [
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/tfaucheux/pydeptree"
Documentation = "https://github.com/tfaucheux/pydeptree#readme"
Repository = "https://github.com/tfaucheux/pydeptree.git"
"Bug Tracker" = "https://github.com/tfaucheux/pydeptree/issues"
Changelog = "https://github.com/tfaucheux/pydeptree/blob/main/CHANGELOG.md"

[project.scripts]
pydeptree = "pydeptree.cli:cli"
pydeptree-enhanced = "pydeptree.cli_enhanced:cli"
pydeptree-advanced = "pydeptree.cli_advanced:cli"

[tool.setuptools]
package-dir = {"" = "."}
packages = ["pydeptree"]

[tool.setuptools.package-data]
pydeptree = ["py.typed"]

[tool.black]
line-length = 100
target-version = ['py37', 'py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py37"
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings  
    "F",   # pyflakes
    "I",   # isort
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "UP",  # pyupgrade
]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]

[tool.coverage.run]
branch = true
source = ["pydeptree"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if __name__ == .__main__.:",
    "raise NotImplementedError",
]

[dependency-groups]
dev = [
    "black>=23.3.0",
    "mypy>=1.4.1",
    "pytest>=7.4.4",
    "pytest-cov>=4.1.0",
    "ruff>=0.12.4",
]
