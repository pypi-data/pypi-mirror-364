[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
dependencies = ["numpy","pandas","scipy","h5py", "scikit-learn"]
name = "subhaloscript"
version = "1.0.7"
authors = [
  { name="Charles Gannon", email="cgannon@ucmerced.edu" },
]
description = "Utility functions for analyzing subhalo distributions."
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]

[tool.hatch.build.targets.wheel]
packages = ["subscript"]

"Homepage" = "https://github.com/cgannonucm/SubScript"
"Bug Tracker" = "https://github.com/cgannonucm/SubScript"
