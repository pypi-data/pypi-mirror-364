site_name: ColdFront
docs_dir: 'pages'
site_description: 'HPC Resource Allocation Management System'
site_url: 'https://docs.coldfront.dev'
copyright: 'Copyright &copy; University at Buffalo Center for Computational Research'
repo_name: 'ubccr/coldfront'
repo_url: 'https://github.com/ubccr/coldfront'
edit_uri: ''

extra_css:
  - assets/styles.css

theme:
  logo: assets/cf-icon.png
  name: readthedocs
  prev_next_buttons_location: 'none'
  highlightjs: true

plugins: 
  - search
  - awesome-pages
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: false
            show_signature: false

markdown_extensions:
  - attr_list
  - footnotes
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.arithmatex
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tilde
