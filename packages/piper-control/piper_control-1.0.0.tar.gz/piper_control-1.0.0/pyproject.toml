[project]
name = "piper_control"
version = "1.0.0"
description = "A wrapper around piper_sdk for controlling AgileX Piper arms."
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICENSE"]
authors = [
    { name="Reimagine Robotics", email="info@reimaginerobotics.ai" },
]
dependencies = [
    "piper_sdk>=0.2.19",
    "numpy<2",
]

[project.urls]
Repository = "https://github.com/Reimagine-Robotics/piper_control"

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]
