[tool.poetry]
name = "nagra_network_paloalto_utils"
version = "0.1.31"
description = ""
authors = ["David Gallay <david.gallay@nagra.com>"]
readme = "README.md"
packages = [{include = "nagra_network_paloalto_utils", from="."}]

[tool.poetry.scripts]
paloalto_utils = "nagra_network_paloalto_utils.__main__:main"
pautils = "nagra_network_paloalto_utils.__main__:main"

# [tool.poetry.dev-dependencies]
# pytest = "^5.2"

[tool.poetry.dependencies]
python = "^3.9"
pyyaml = ">=0.2.5"
gitpython = ">=0.3.6"
colorama = ">=0.4.4"
urllib3 = ">=1.26.4"
ruamel-yaml = ">=0.17.21"
xmltodict = ">=0.13.0"
click = "^8.1.7"
requests = "^2.31.0"
glom = "^23.4.0"
nagra-panorama-api = "0.2.7"
nagra-network-misc-utils = "0.2.7"


[tool.poetry.group.dev.dependencies]
pytest-dotenv = "^0.5.2"
pytest = "^7.4.4"
pytest-xdist = "^3.5.0"


# https://docs.pytest.org/en/7.1.x/reference/customize.html#pyproject-toml
[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q"
testpaths = [
    "tests",
    "integration",
]
# https://stackoverflow.com/questions/33508060/create-and-import-helper-functions-in-tests-without-creating-packages-in-test-di
norecursedirs="tests/helpers tests/templates tests/fixtures"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
