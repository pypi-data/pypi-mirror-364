[project]
name = "wikiraces"
version = "0.1.1"
description = "AI-powered Wikipedia navigation using semantic similarity"
authors = [
    {name = "Mark Shteyn", email = "markshteyn@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["wikipedia", "ai", "semantic-search", "nlp", "navigation"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Text Processing :: Linguistic",
]
dependencies = [
    "wikipedia (>=1.4.0,<2.0.0)",
    "numpy (>=2.3.1,<3.0.0)",
    "requests (>=2.32.4,<3.0.0)",
    "tqdm (>=4.67.1,<5.0.0)",
    "sentence-transformers (>=5.0.0,<6.0.0)"
]

[project.urls]
Homepage = "https://github.com/markshteyn/wikiraces"
Repository = "https://github.com/markshteyn/wikiraces"
Issues = "https://github.com/markshteyn/wikiraces/issues"

[project.scripts]
wikiraces = "wikiraces.cli:main"

[tool.poetry]
packages = [{include = "wikiraces", from = "."}]


[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
