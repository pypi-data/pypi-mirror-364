[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "host-image-backup"
dynamic = ["version"]
description = "A Python-based command-line tool for backing up images from multiple image hosting services to local storage"
authors = [
    {name = "Wenjie Xu", email = "wenjie.xu.cn@outlook.com"},
]
dependencies = [
    "typer>=0.9.0",
    "requests>=2.28.0",
    "pyyaml>=6.0",
    "tqdm>=4.64.0",
    "oss2>=2.17.0",
    "cos-python-sdk-v5>=1.9.0",
    "python-dotenv>=1.0.0",
    "rich>=13.0.0",
    "loguru>=0.7.0",
    "pydantic>=2.0.0",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}
keywords = ["image", "backup", "oss", "imgur", "github", "sm.ms"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Utilities",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=2.20.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/host-image-backup"
Repository = "https://github.com/yourusername/host-image-backup"
Issues = "https://github.com/yourusername/host-image-backup/issues"

[project.scripts]
host-image-backup = "host_image_backup.cli:app"
hib = "host_image_backup.cli:app"

[tool.hatch.version]
path = "src/host_image_backup/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["src/host_image_backup"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src/host_image_backup --cov-report=term-missing --cov-report=html"
