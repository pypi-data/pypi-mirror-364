[project]
name = "lightdash-game"
version = "0.1.4"
description = "A minimalist rhythm-based runner game built with Pygame"
authors = [{ name="Priyanshu Raj", email="prmahatha@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
dependencies = ["pygame"]

[project.scripts]
lightdash = "lightdash.main:main"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]

[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"
