# =========================================================
#          pyproject.toml for ChemInformant
#        (Final version with SQL as a Core Feature)
# =========================================================

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ChemInformant"
version = "2.2.0" # 版本号建议提升，因为这是一个功能性的变更
authors = [
  { name = "Zhiang He", email = "ang@hezhiang.com" },
]
description = "A robust and high-throughput Python client for the PubChem API, designed for automated data retrieval and analysis"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.8"
license = { file = "LICENSE" }
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Chemistry",
]
keywords = [
    "chemistry", "cheminformatics", "pubchem", "api", "compound", "drug",
    "cache", "pydantic", "batch", "smiles", "sql"
]

# --- 核心依赖 (Core Dependencies) ---
# sqlalchemy 现在是核心依赖，默认安装
dependencies = [
    "requests>=2.25.0",
    "requests-cache>=1.2.0",
    "pydantic>=2.0",
    "pandas>=1.5.0",
    "sqlalchemy>=1.4"  # MOVED HERE: Now a core dependency
]

# --- 命令行工具入口 (Command-Line Entry Points) ---
[project.scripts]
chemfetch = "ChemInformant.cli:main_fetch"
chemdraw = "ChemInformant.cli:main_draw"

# --- 项目链接 (Project URLs) ---
[project.urls]
Homepage       = "https://github.com/HzaCode/ChemInformant"
Documentation  = "https://github.com/HzaCode/ChemInformant#readme"
Issues         = "https://github.com/HzaCode/ChemInformant/issues"

# --- 可选依赖 (Optional Dependencies) ---
[project.optional-dependencies]
# 'sql' group has been removed as it's now a core dependency
plot = [
    "matplotlib>=3.1",
    "Pillow>=10",
    "seaborn>=0.12",
    "scikit-learn>=1.1"
]
# REVISED: 'all' now only needs to refer to 'plot'
all = [
    "ChemInformant[plot]"
]
# 仅供开发者使用的依赖
# 通过 `pip install -e .[dev]` 安装
dev = [
    "pytest>=7.0",
    "pytest-mock>=3.5",
    "pytest-cov>=2.12",
    "black"
]

# --- Setuptools 配置 ---
[tool.setuptools.packages.find]
where = ["src"]