[project]
name = "monthify"
version = "0.6.1"
description = "Sorts liked spotify tracks into playlists by the month they were liked."
authors = [{ name = "Madiba Hudson-Quansah", email = "mhquansah@gmail.com" }]
requires-python = ">=3.11"
readme = "README.md"
dependencies = [
    "loguru>=0.6.0,<0.7",
    "cachetools>=5.2.1,<6",
    "rich>=13.1.0,<14",
    "spotipy>=2.22.0,<3",
    "appdirs>=1.4.4,<2",
    "toml>=0.10.2,<0.11",
    "mutagen>=1.47.0,<2",
    "pathvalidate>=3.2.3,<4",
]

[project.scripts]
monthify = "monthify.main:run"

[dependency-groups]
dev = [
    "icecream>=2.1.3,<3",
    "pynvim>=0.4.3,<0.5",
    "pytest>=7.2.2,<8",
    "pytest-mock>=3.10.0,<4",
    "pytest-cov>=4.0.0,<5",
    "types-requests>=2.31.0.0,<3",
    "types-toml>=0.10.8.6,<0.11",
    "types-appdirs>=1.4.3.5,<2",
    "types-cachetools>=5.3.0.5,<6",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
