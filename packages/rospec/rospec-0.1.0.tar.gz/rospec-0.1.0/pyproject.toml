[project]
name = "rospec"
version = "0.1.0"
description = "Specification and verification of ROS-based robot software"
authors = [
    {name = "Paulo Canelas", email = "pasantos@andrew.cmu.edu"},
    {name = "Bradley Schmerl"},
    {name = "Alcides Fonseca"},
    {name = "Christopher S. Timperley"},
]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "Apache-2.0"}
keywords = ["ros", "robotics", "specification", "verification"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
    "lark==1.2.2",
    "rich==14.0.0",
    "loguru==0.7.3",
    "pytest-xdist>=3.8.0",
]

[project.optional-dependencies]
dev = [
    "ruff==0.11.10",
    "pep8-naming==0.14.1",
    "mypy==1.15.0",
    "pytest==8.3.5",
    "ptpython==3.0.29",
    "tox==4.25.0",
    "twine==6.1.0",
    "types-setuptools==78.1.0.20250329",
    "yapf==0.43.0",
    "pre-commit>=4.2.0",
]

[project.scripts]
rospec = "rospec.cli:main"

[project.urls]
Homepage = "https://github.com/pcanelas/rospec"
Repository = "https://github.com/pcanelas/rospec"
Issues = "https://github.com/pcanelas/rospec/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/rospec"]

[tool.mypy]
mypy_path = "src"
namespace_packages = true
explicit_package_bases = true

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]

[tool.coverage.run]
source = ["src"]

[tool.ruff]
line-length = 120

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
]
