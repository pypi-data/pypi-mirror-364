[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "streamlit-crepe"
version = "0.1.5"
description = "Milkdown Crepe editor component for Streamlit"
readme = "README.md"
authors = [
    {name = "Alex Cherkasov"}
]
license = {text = "MIT"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.7"
dependencies = [
    "streamlit >= 1.42.0",
]

[project.urls]
Homepage = "https://github.com/AlexanderCherkasov/streamlit-crepe"
Repository = "https://github.com/AlexanderCherkasov/streamlit-crepe.git"
Issues = "https://github.com/AlexanderCherkasov/streamlit-crepe/issues"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["."]
include = ["streamlit_crepe*"]