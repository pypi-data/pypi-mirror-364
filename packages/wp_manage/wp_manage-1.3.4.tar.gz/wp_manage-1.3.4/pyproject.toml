[project]
name = "wp_manage"
version = "1.3.4"
description = "A command line interface (CLI) for updating WP Engine sites built off of the WP Engine SSH Gateway."
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pytest (>=8.3.4,<9.0.0)",
    "pytest-cov (>=6.0.0,<7.0.0)",
    "pytest-mock (>=3.14.0,<4.0.0)",
    "responses (>=0.25.6,<0.26.0)",
    "requests (>=2.32.3,<3.0.0)",
    "flake8 (>=7.1.1,<8.0.0)"
]


[project.scripts]
wp-manage = 'wp_manage.wp_manage:main'

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

