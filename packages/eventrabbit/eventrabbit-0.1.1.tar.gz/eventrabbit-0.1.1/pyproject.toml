[tool.poetry]
name = "eventrabbit"
version = "0.1.1"
description = "Event sourcing library for RabbitMQ (aio_pika)"
authors = ["Artem <artemsenkevic348@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://your-homepage-url.com"

[tool.poetry.dependencies]
python = ">=3.11,<4.0"
aio_pika = ">=9.0.0"
pydantic = ">=2.0.0,<3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api" 