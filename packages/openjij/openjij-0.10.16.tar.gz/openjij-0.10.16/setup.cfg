[install_lib]
optimize = 1
compile = 1

[aliases]
test = pytest

[metadata]
name = openjij
url = https://www.openjij.org
author = Jij Inc.
author_email = info@openjij.org
description = Framework for the Ising model and QUBO.
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE
license = Apache License 2.0
classifiers = 
	License :: OSI Approved :: Apache Software License
	Intended Audience :: Science/Research
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX
	Operating System :: Unix
	Operating System :: MacOS
project_urls = 
	Source=https://github.com/OpenJij/OpenJij
	Documentation=https://openjij.github.io/OpenJij
	Reference=https://ref.openjij.org/index.html

[options]
python_requires = >=3.8, <3.13
install_requires = 
	numpy >=1.17.3, < 2.4.0
	dimod < 0.13.0
	requests >= 2.28.0, < 2.32.0
	jij-cimod >= 1.6.0, < 1.8.0
	typing-extensions >= 4.2.0

[options.extras_require]
test = 
	pytest
	pytest-mock
	pytest-cov
	pytest-runner
	pytest-randomly
	pytest-spec
	coverage

[egg_info]
tag_build = 
tag_date = 0

