[sdist]
formats = gztar

[metadata]
name = pdftools.pdfposter
version = attr: pdftools.pdfposter.__version__
description = Scale and tile PDF images/pages to print on multiple pages.
long_description = file: README.txt
long_description_content_type = text/x-rst
url = https://pdfposter.readthedocs.io/
download_url = https://pypi.org/project/pdftools.pdfposter/
author = Hartmut Goebel
author_email = h.goebel@crazy-compilers.com
license = GNU General Public License v3 or later (GPLv3+)
keywords = pdf, poster
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: End Users/Desktop
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python
	Topic :: Printing
	Topic :: Utilities

[options]
packages = pdftools.pdfposter
include_package_data = True
zip_safe = True
install_requires = 
	setuptools
	pdfposter >= 0.9

[options.entry_points]
console_scripts = 
	pdfposter = pdftools.pdfposter.cmd:run

[zest.releaser]
history-file = CHANGES
push-changes = no
tag-format = v{version}
tag-message = pdfposter {version}
tag-signing = yes
create-wheel = yes
python-file-with-version = pdftools/pdfposter/__init__.py

[flake8]
ignore = E203,E225

[egg_info]
tag_build = 
tag_date = 0

