[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.version]
source = "vcs"

[tool.pytest.ini_options]
addopts = "-s -vv --color=yes --randomly-seed=last --code-highlight=yes --cov-context=test --cov --cov-report term  --cov-config .coveragerc"
console_output_style = "count"
log_auto_indent = true
testpaths = ["tests"]

[project]
name = "minto"
description = "Experiment management and benchmark tools for mathematical optimization"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Jij Inc.", email = "info@j-ij.com"},
]
classifiers = [
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
]
requires-python = ">=3.10,<3.13"
dependencies = [
    "numpy>=1.24",
    "pandas>=1.5.3,<3.0.0",
    "pydantic>=2.0.0",
    "jijmodeling>=1.12.4",
    "ommx>=1.9.5",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://www.j-ij.com/"
Documentation = "https://jij-inc.github.io/minto"
Repository = "https://github.com/Jij-Inc/MINTO-Public"

[project.optional-dependencies]
test = [
    "coverage>=7.2.2",
    "openjij>=0.7.3,<0.10.0",
    "pytest>=7.2.2,<9.0.0",
    "pytest-asyncio>=0.25.0",
    "pytest-cov>=4,<6",
    "pytest-mock>=3.10.0",
    "pytest-randomly>=3.12.0",
    "pytest-spec>=3.2.0",
    "networkx",
]
dev = [
    "black>=23.3,<25.0",
    "isort>=5.12.0",
    "jupyter>=1.0.0",
    "pre-commit>=3.2.1",
    "matplotlib>=3.10.0",
    "seaborn>=0.13.2",
    "ommx-openjij-adapter>=1.9.5",
    "ommx-pyscipopt-adapter>=1.9.5",
    "jijzept>=1.18.5; python_version<'3.12'",
]
docs = [
    "mkdocs>=1.4.2",
    "mkdocs-autorefs>=0.4.1,<1.4.0",
    "mkdocs-gen-files>=0.4,<0.6",
    "mkdocs-git-revision-date-localized-plugin>=1.2.0",
    "mkdocs-literate-nav>=0.6.0",
    "mkdocs-material>=9.1.5",
    "mkdocs-minify-plugin>=0.6.4,<0.9.0",
    "mkdocs-section-index>=0.3.5",
    "mkdocstrings[python]>=0.19",
    "mkdocs-jupyter>=0.25.1",
    "jupyter>=1.1.1",
    "jupyter-book>=1.0.4.post1",
    "sphinx-autoapi>=3.6.0",
]
