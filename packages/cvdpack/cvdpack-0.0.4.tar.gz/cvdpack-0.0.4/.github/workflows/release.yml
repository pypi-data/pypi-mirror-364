# based on https://github.com/astral-sh/trusted-publishing-examples/

name: Release

on:
  push:
    tags:
      # Publish on any tag starting with a `v`, e.g. v1.2.3
      - v*

jobs:
  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    # Environment and permissions trusted publishing.
    environment:
      # Create this environment in the GitHub repository under Settings -> Environments
      name: release
    permissions:
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - run: uv build
      - name: Frame tests

        # only run test_pack_frames since github probably wont have ffmpeg
        run: uv run --isolated --no-project -p 3.13 --with dist/*.whl tests/test_pack_frames.py
      - name: Publish to PyPI
        run: uv publish --trusted-publishing always
