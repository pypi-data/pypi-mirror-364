[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "DmDSLab"
dynamic = ["version"]
description = "Data Science Laboratory Toolkit - инструменты для эффективных исследований"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "Apache-2.0"}
authors = [
    {name = "Dmatryus Detry", email = "dmatryus.sqrt49@yandex.ru"}
]
keywords = [
    "data-science",
    "machine-learning",
    "datasets",
    "uci",
    "data-preprocessing",
    "research-tools"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules"
]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "scikit-learn>=1.0.0"
]

[project.optional-dependencies]
uci = ["ucimlrepo>=0.0.7"]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0"
]
notebook = [
    "jupyter>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0"
]
all = [
    "ucimlrepo>=0.0.7",
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0", 
    "mypy>=1.0.0",
    "jupyter>=1.0.0",
    "matplotlib>=3.5.0",
    "seaborn>=0.11.0"
]

[project.urls]
Homepage = "https://github.com/Dmatryus/DmDSLab"
Documentation = "https://github.com/Dmatryus/DmDSLab/wiki"
Repository = "https://github.com/Dmatryus/DmDSLab"
"Bug Tracker" = "https://github.com/Dmatryus/DmDSLab/issues"
Changelog = "https://github.com/Dmatryus/DmDSLab/blob/main/CHANGELOG.md"

[project.scripts]
dmdslab-init-uci = "scripts.initialize_uci_database:main"

[tool.setuptools]
packages = ["dmdslab"]
include-package-data = true

[tool.setuptools.package-data]
dmdslab = ["datasets/db/*.db"]

[tool.setuptools.dynamic]
version = {attr = "dmdslab.__version__"}

[tool.ruff]
target-version = "py38"
line-length = 88
select = [
    "E",
    "W", 
    "F",
    "I",
    "B",
    "C4",
    "UP",
]
ignore = [
    "E501",
    "B008", 
    "C901",
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]
"tests/*" = ["S101"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
no_implicit_reexport = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--cov=dmdslab",
    "--cov-report=term-missing",
    "--cov-report=html",
    "--cov-report=xml"
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests"
]