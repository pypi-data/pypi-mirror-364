[tool.poetry]
name = "sunwise-wise-client"
version = "0.1.3"
description = "A client library for accessing WISE API"
authors = []
readme = "README.md"
packages = [{ include = "wise_client" }]
include = ["CHANGELOG.md", "wise_client/py.typed"]


[tool.poetry.dependencies]
python = "^3.9"
httpx = ">=0.23.0,<0.29.0"
attrs = ">=22.2.0"
python-dateutil = "^2.8.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["F", "I", "UP"]
