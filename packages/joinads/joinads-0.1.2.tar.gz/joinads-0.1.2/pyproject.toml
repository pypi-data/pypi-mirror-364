[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "joinads"
version = "0.1.2"
dependencies = [
    "python-dotenv",
    "requests",
    "fastapi",
    "dbutils",
    "pytz",
    "pymysql",
    "rich",
    "typer",
    "uvicorn"
]

[project.scripts]
joinads = "joinads.cli:main"
