[metadata]
name = csst-ifs-gehong
version = 3.1.0
author = Shuai Feng
author_email = sfeng@hebtu.edu.cn
description = GEHONG: A Python package for simulating high-resolution IFS datacubes for CSST, including stellar populations, emission lines, and AGN spectra.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fengshuai0210/csst-ifs-gehong
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7

[options.package_data]
your_package = *.txt, *.dat, *.fits   # 如果有数据文件

[options.extras_require]
dev = 
	pytest
	black

[egg_info]
tag_build = 
tag_date = 0

