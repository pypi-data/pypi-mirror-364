# This CI pipeline builds our docs with sphinx and deploys them to GitHub pages.
name: documentation


# Jobs run when PRs to integration are approved.
on:
  push:
    branches:
      - integration

jobs:
  
  build-docs:
    name: Build documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4 # Get repo contents.

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.10'

      - name: Install Morelia locally for build.
        run: python -m pip install .[docs]

      - name: Build docs with Sphinx.
        run: cd docs && make html && cd ..

      - uses: actions/upload-artifact@v4 # Upload built docs to a place where other jobs can acess them.
        with:
          name: html-docs
          path: docs/build/html

  deploy-docs:
    needs: build-docs
    name: Deploy documentation
    runs-on: ubuntu-latest
    permissions:
        contents: write
    steps:
      - uses: actions/download-artifact@v4 # Get built HTML pages artifact.
        with:
          name: html-docs
          path: docs/build/html
      - uses: peaceiris/actions-gh-pages@v3 # Push docs to gh-pages branch to be deployed to GitHub pages.
        if: github.ref == 'refs/heads/integration'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs/build/html
