# This CI pipeline uploads Morelia to PyPI.

name: packaging

# Jobs run when PRs to integration are approved.
on:
  push:

    # Only run on new tag creation.
    tags:
      - '*'

jobs:
 
  # Build packages 
  build-dists:

    name: Build distributable packages.
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '>=3.10'

      - name: Install build dependencies
        run: python -m pip install build

      - name: Build package.
        run: python -m build

      # Upload built dists so next job can use them.
      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dists
          path: dist/

  # Upload packages to PyPI.
  pypi-publish:

    needs: build-dists

    name: Upload release to PyPI
    runs-on: ubuntu-latest

    environment:
      name: packaging
      url: https://pypi.org/p/ptech-morelia

    permissions:
      id-token: write

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: release-dists
          path: dist/

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
