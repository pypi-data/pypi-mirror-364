[project]
name = "ptech-morelia"
version = "v1.7.3"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE.md"}
authors = [{name = "Thresa Kelly"}, {name = "Sree Kondi"}, {name = "James Hurd"}, {name = "Seth Gabbert"}, {name="Sam Groth"}, {name="Josselyn T Bui"}, {name="Andrew Huang"}]
maintainers = [{name = "Sam Groth"}]
dependencies = [
  "numpy",
  "pandas",
  "pyEDFlib",
  "pyserial",
  "texttable",
  "influxdb-client",
  "reactivex",
  "pydantic",     
  "SQLAlchemy",  
  "Pillow>=10.0.0",
]

[project.optional-dependencies]
docs = [
  "sphinx",
  "autodoc",
  "sphinx-rtd-theme",
  "sphinx-autodoc-typehints"
]

tests = [
  "pytest",
]

video = [
  "av; python_version < '3.11'"
]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["*", "pvfs_tools", "pvfs_tools.*"]

[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project.urls]
repository = "https://github.com/Pinnacle-Technology-Inc/Morelia"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]
