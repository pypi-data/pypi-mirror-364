[project]
name = "importless"
version = "0.1.2"
description = "Deboalt your code by removing unused import statements"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [ "importless", "rich>=14.0.0", "toml>=0.10.2", "typer>=0.16.0",]
[[project.authors]]
name = "Junaid Rahman"

[build-system]
requires = [ "setuptools>=61.0",]
build-backend = "setuptools.build_meta"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/Junaid433/importless"
Repository = "https://github.com/Junaid433/importless"

[project.scripts]
importless = "importless.cli.main:main"

[tool.setuptools.package-data]
importless = [ "py.typed",]

[tool.setuptools.exclude-package-data]
importless = [ "tests/*", "examples/*", "scripts/*", "docs/*",]

[tool.setuptools.packages.find]
where = [ ".",]
exclude = [ "tests", "docs", "examples", "scripts",]
