[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "meridianalgo-smarttrader"
version = "1.0.0"
description = "Ultra-Accurate AI Stock Analysis with Universal GPU Support (AMD • Intel • NVIDIA • Apple)"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "MeridianAlgo", email = "contact@meridianalgo.com"}
]
maintainers = [
    {name = "MeridianAlgo", email = "contact@meridianalgo.com"}
]
keywords = [
    "stock-analysis", "ai", "machine-learning", "trading", "finance", 
    "gpu", "amd", "nvidia", "intel", "apple-silicon", "pytorch",
    "ensemble-learning", "volatility", "technical-analysis", "predictions"
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Financial and Insurance Industry",
    "Intended Audience :: Developers",
    "Topic :: Office/Business :: Financial :: Investment",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Environment :: GPU :: NVIDIA CUDA",
    "Environment :: GPU",
]
requires-python = ">=3.8"
dependencies = [
    "torch>=2.1.0",
    "pandas>=2.1.0",
    "numpy>=1.24.0",
    "scikit-learn>=1.3.0",
    "yfinance>=0.2.18",
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0",
    "shap>=0.43.0",
    "ta>=0.10.2",
    "python-dotenv>=1.0.0",
    "requests>=2.31.0",
    "psutil>=5.9.0",
    "colorama>=0.4.6",
    "tabulate>=0.9.0",
    "tqdm>=4.66.0",
    "joblib>=1.3.0",
    "rich>=13.7.0",
]

[project.optional-dependencies]
gpu-nvidia = ["torch[cuda]", "torchvision", "torchaudio"]
gpu-amd = ["torch-directml"]
gpu-intel = ["intel-extension-for-pytorch"]
dev = ["pytest", "black", "flake8", "mypy", "twine", "build"]
all = ["torch[cuda]", "torchvision", "torchaudio", "torch-directml", "intel-extension-for-pytorch"]

[project.urls]
Homepage = "https://github.com/MeridianAlgo/smart-trader"
Documentation = "https://github.com/MeridianAlgo/smart-trader/blob/main/README.md"
Repository = "https://github.com/MeridianAlgo/smart-trader.git"
"Bug Tracker" = "https://github.com/MeridianAlgo/smart-trader/issues"
Changelog = "https://github.com/MeridianAlgo/smart-trader/blob/main/CHANGELOG.md"
PyPI = "https://pypi.org/project/meridianalgo-smarttrader/"

[project.scripts]
smart-trader = "meridianalgo.smarttrader.cli:main"
smarttrader = "meridianalgo.smarttrader.cli:main"

[tool.setuptools]
packages = ["meridianalgo", "meridianalgo.smarttrader"]
include-package-data = true

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.json", "*.yaml", "*.yml"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]