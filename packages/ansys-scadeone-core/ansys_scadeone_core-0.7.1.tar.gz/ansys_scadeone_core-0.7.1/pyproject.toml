# cSpell:disable
[build-system]
requires = ["flit_core >=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "ansys-scadeone-core"
dynamic = ["version"]
description = "Python interface for Ansys Scade One"
readme = "README.rst"
requires-python = ">=3.10,<4"
license = { file = "LICENSE" }
authors = [{ name = "ANSYS, Inc.", email = "pyansys.core@ansys.com" }]
maintainers = [{ name = "ANSYS, Inc.", email = "pyansys.core@ansys.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "Jinja2>=3.1.4",
    "jsonschema>=4.23.0",
    "platformdirs>=4.3.2",
    "pyparsing>=3.1.4",
    "pythonnet>=3.0.4",
    "typing_extensions>=4.12.2",
    "lark>=1.2.2",
]

[project.optional-dependencies]
frozen-dependencies = [
    # Indirect dependencies,
    "attrs==24.2.0",
    "cffi==1.17.1",
    "clr-loader==0.2.6",
    "jsonschema-specifications==2023.12.1",
    "MarkupSafe==2.1.5",
    "pycparser==2.22",
    "referencing==0.35.1",
    "rpds-py==0.20.0",
    # Direct dependencies,
    "Jinja2==3.1.4",
    "jsonschema==4.23.0",
    "platformdirs==4.3.2",
    "pyparsing==3.1.4",
    "pythonnet==3.0.4",
    "typing_extensions==4.12.2",
    "lark==1.2.2",
]
tests = ["pytest>=7.1.0", "pytest-cov>=3.0.0", "click>=8.1.7", "fmpy>=0.3.21"]
doc = [
    "ansys-sphinx-theme==1.2.4",
    "pillow>=10.1",
    "sphinx==8.1.3",
    "sphinx-copybutton==0.5.2",
    "sphinx-autobuild==2024.10.3",
    "sphinx-autodoc-typehints==2.5.0",
    "sphinx-design==0.6.1",
    "pytest-sphinx==0.5.0",
    "sphinx-jinja>=2.0.0",
    "numpydoc==1.8.0",
]
checks = ["codespell==2.2.6", "ruff==0.8.2", "vale==3.9.1", "pre-commit==4.0.1"]

[project.urls]
source = "https://github.com/ansys/pyscadeone"
issues = "https://github.com/ansys/pyscadeone/issues"
documentation = "https://scadeone.docs.pyansys.com"
tracker = "https://github.com/ansys/pyscadeone/issues"

[project.scripts]
pyscadeone = "ansys.scadeone.core.cli:main"
stpimporter = "ansys.scadeone.core.svc.simdata.stpimporter:cmd_parse"

[tool.flit.module]
name = "ansys.scadeone.core"


[tool.codespell]
skip = 'spelling_ok.txt,*.ipynb,*.dll,*.so,./.git*,./doc,./tests,./tmp,fmi*.[hc]'
ignore-words = "./doc/styles/config/vocabularies/ANSYS/accept.txt"
quiet-level = 3

# Test & Coverage
[tool.coverage.run]
source = ["pyscadeone"]

[tool.coverage.report]
show_missing = true

[tool.pytest.ini_options]
pythonpath = ["src"]
testpaths = ["tests"]
log_file = "logs/pytest-logs.txt"

[tool.ruff]
line-length = 100
extend-exclude = ["test_printer.py"]

[tool.ruff.lint]
select = ["E4", "E7", "E4", "E7", "E9", "F", "W"]
ignore = ["F403"]

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.numpydoc_validation]
checks = [
    #"all",   # report on all checks, except the below
    # "GL01", # "Docstring text (summary) should start in the line immediately "
    # "after the opening quotes (not in the same line, or leaving a "
