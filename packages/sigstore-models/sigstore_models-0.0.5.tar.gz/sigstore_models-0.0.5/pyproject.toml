[project]
name = "sigstore-models"
version = "0.0.5"
description = "Pydantic based models for Sigstore's protobuf specifications"
readme = "README.md"
authors = [{ name = "William Woodruff", email = "william@astral.sh" }]
requires-python = ">=3.9"
dependencies = ["pydantic>=2.11.7", "typing-extensions>=4.14.1"]
license-files = ["LICENSE"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
    "Framework :: Pydantic :: 2",
]

[project.urls]
Repository = "https://github.com/astral-sh/sigstore-models"

[build-system]
requires = ["uv_build>=0.8.0,<0.9"]
build-backend = "uv_build"

[dependency-groups]
dev = ["pytest>=8.4.1", "ruff>=0.12.4", "ty>=0.0.1a15"]
