[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
dynamic = ["version"]
name = "instrumentman"
authors = [
  { name="MrClock", email="mrclock8163@gmail.com" },
]
description = "Surveying instrument automation applications."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "geocompy",
    "textual",
    "rapidfuzz",
    "jsonschema",
    "jmespath",
    "click-extra"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Education",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: GIS",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Terminals :: Serial",
    "Typing :: Typed"
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
keywords = ["geocom", "surveying", "leica", "totalstation", "monitoring", "automation", "gsi"]

[project.urls]
Documentation = "https://instrumentman.readthedocs.io"
Repository = "https://github.com/MrClock8163/Instrumentman"
Issues = "https://github.com/MrClock8163/Instrumentman/issues"

[project.scripts]
iman = "instrumentman:cli"

[dependency-groups]
testing = [
    "pytest",
    "pytest-mock",
]
linting = [
    {include-group = "testing"},
    "types-pyserial",
    "types-jsonschema",
    "types-jmespath",
    "mypy",
    "flake8"
]
development = [
    {include-group = "linting"}
]
documentation = [
    "sphinx==8.2.3",
    "sphinx-notfound-page==1.1.0",
    "sphinx-last-updated-by-git==0.3.8",
    "sphinx-immaterial==0.13.5",
    "sphinx-mdinclude==0.6.2",
    "sphinx-argparse==0.5.2",
    "sphinx-click==6.0.0"
]

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/instrumentman/_version.py"

[tool.pytest.ini_options]
addopts = ["-ra", "-v", "--color=yes"]
testpaths = ["tests"]
required_plugins = "pytest-mock"

[tool.mypy]
strict = true
