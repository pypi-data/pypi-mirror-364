[project]
name = "temp_brijesh_consul"
version = "1.0.0"
description = "A Python client library for HashiCorp Consul with both synchronous and asynchronous support"
authors = [{ name = "Brijesh Turabit", email = "brijesh.turabit@gmail.com" }]
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "python-consul2==0.1.5"
]

[tool.setuptools]
packages = ["temp_brijesh_consul"]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"