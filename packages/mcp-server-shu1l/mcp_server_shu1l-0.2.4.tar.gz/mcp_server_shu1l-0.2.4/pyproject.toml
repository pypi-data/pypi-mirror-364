[project]
name = "mcp-server-shu1l"
version = "0.2.4"
description = "A Model Context Protocol server providing tools for time queries and timezone conversions for LLMs"

readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "mcp>=1.0.0",
    "pydantic>=2.0.0",
    "tzdata>=2024.2",
    "tzlocal>=5.3.1",
]

[tool.uv.workspace]
members = ["venv"]

[project.scripts]
mcp-server-shu1l = "mcp_server_shu1l:main"
