[project]
name = "policyengine-data"
version = "0.1.0"
description = "A package to create representative microdata for PolicyEngine's policy models."
readme = "README.md"
authors = [
    {name = "PolicyEngine", email = "hello@policyengine.org"},
]
requires-python = ">=3.11"
dependencies = [
    "h5py",
    "numpy",
    "pandas",
    "huggingface_hub",
    "policyengine-core>=3.6.4",
    "microdf-python==0.4.4",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
    "flake8",
    "black",
    "isort",
    "mypy",
    "build",
    "linecheck",
    "yaml-changelog>=0.1.7",
]

[tool.setuptools]
packages = ["policyengine_data"]
include-package-data = true

[tool.setuptools.package-data]
"policyengine_data" = ["**/*"]

[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79
target-version = ["py311"]

[project.scripts]
policyengine-data = "policyengine_data:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
