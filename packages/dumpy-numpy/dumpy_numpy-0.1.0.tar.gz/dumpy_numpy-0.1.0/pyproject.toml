[project]
name = "dumpy-numpy"
version = "0.1.0"
description = "DumPy: NumPy except it's OK if you're dum"
readme = "README.md"
requires-python = ">=3.8"
dependencies = ["numpy", "jax"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.hatch.build]
only-include = ["src/dumpy.py"]
