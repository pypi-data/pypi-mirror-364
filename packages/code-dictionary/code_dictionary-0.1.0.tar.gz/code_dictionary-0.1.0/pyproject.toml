[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "code-dictionary"          
version = "0.1.0"
description = "Generated dicts of Programming Languages classes, fields, and methods."
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.10"
license = { file = "LICENSE" }
authors = [{ name = "Arkadiusz Klemenko", email = "arek.klemenko@gmail.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["java", "dictionary", "bytecode", "classes", "fields", "methods"]
dependencies = [
    "tqdm>=4.66.0",
]

[project.urls]
Homepage = "http://github.com/alexiej/code-dictionary"
Issues = "https://github.com/alexiej/code-dictionary/issues"


[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
include = ["java*"]
exclude = ["tests*"]