[project]
name = "fastmcp-agents-cli"
version = "0.5.1"
description = "CLI for running FastMCP and calling tools on it"
readme = "README.md"
requires-python = ">=3.13"

dependencies = [
    "cyclopts>=3.22.2",
    "fastmcp",
    "pyyaml>=6.0.2",
    "rich>=14.0.0",
]

[project.scripts]
fastmcp-agents-cli = "fastmcp_agents.cli.main:run"

[dependency-groups]
dev = [
    "pytest-asyncio>=1.1.0",
    "pytest-dotenv",
    "ruff>=0.12.4",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.pytest.ini_options]
markers = [
    "skip_on_ci: Skip running the test when running on CI",
]
asyncio_mode = "auto"
addopts = "-s" 
env_files = [".env"]

[tool.hatch.build.targets.wheel]
packages = ["src/fastmcp_agents"]

[tool.hatch.build.targets.sdist]
packages = ["src/fastmcp_agents"]

[tool.ruff]
extend="../pyproject.toml"

[tool.pyright]
extends = "../pyproject.toml"
