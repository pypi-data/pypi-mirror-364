[build-system]
requires = ["setuptools>=45", "wheel", "cmake>=3.15"]
build-backend = "setuptools.build_meta"

[project]
name = "libpresign"
dynamic = ["version"]
description = "High-performance library for generating AWS S3 presigned URLs"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"},
]
keywords = ["aws", "s3", "presigned-url", "performance"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: C++",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/yourusername/libpresign"
Documentation = "https://github.com/yourusername/libpresign#readme"
Repository = "https://github.com/yourusername/libpresign.git"
Issues = "https://github.com/yourusername/libpresign/issues"