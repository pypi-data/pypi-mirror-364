[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "neurogenesis"
version = "0.0.1"
authors = [
  { name="Zain Khalid", email="thezainkhalidofficial@gmail.com" },
]
description = "A simple machine learning library for educational and experimantal purposes."
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/ZainKhalidOfficial/neurogenesis"
Issues = "https://github.com/ZainKhalidOfficial/neurogenesis"