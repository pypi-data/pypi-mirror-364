[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "terminalos"
dynamic = ["version"]
description = "A complete operating system experience in your terminal"
readme = "README.md"
requires-python = ">=3.8"
license = { text = "MIT" }
authors = [{ name = "000x", email = "SITHUMSS9122@gmail.com" }]
keywords = ["terminal", "os", "tui", "cli", "desktop"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Terminals",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]

dependencies = [
    "textual>=0.41.0",
    "rich>=13.0.0",
    "click>=8.1.0",
    "psutil>=5.9.0",
    "pyfiglet>=0.8.0",
    "pygments>=2.14.0",
    "watchdog>=3.0.0",
    "pyyaml>=6.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-cov>=4.0.0",
    "black>=22.0.0",
    "flake8>=5.0.0",
    "mypy>=0.991",
    "pre-commit>=2.20.0",
]
audio = ["pygame>=2.3.0", "mutagen>=1.47.0"]
media = ["pillow>=9.0.0", "opencv-python>=4.5.0"]

[project.urls]
Homepage = "https://github.com/000xs/terminalos"
Documentation = "https://terminalos.readthedocs.io/"
Repository = "https://github.com/000xs/terminalos"
"Bug Tracker" = "https://github.com/000xs/terminalos/issues"

[project.scripts]
terminalos = "terminalos.__main__:main"
tos = "terminalos.__main__:main"

# [tool.setuptools]
# packages = ["terminalos", "terminalos.core", "terminalos.config"]

[tool.setuptools_scm]
write_to = "terminalos/_version.py"

[tool.black]
line-length = 88
target-version = ['py38']

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
