apiVersion: batch/v1
kind: Job
metadata:
  name: create-temporal-namespace
  labels:
    release: {{ .Release.Name }}
  annotations:
    "helm.sh/hook": pre-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  template:
    metadata:
      name: create-temporal-namespace
    spec:
      restartPolicy: Never
      terminationGracePeriodSeconds: 10
      containers:
      - name: create-temporal-namespace
        image: "temporalio/admin-tools:1.22.4"
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c"]
        env:
        - name: TEMPORAL_CLI_ADDRESS
          value: {{ .Values.global.temporal.hostport }}
        args:
          - |
            tctl namespace list | grep -i {{ .Release.Namespace }} || tctl --namespace {{ .Release.Namespace }} namespace register
