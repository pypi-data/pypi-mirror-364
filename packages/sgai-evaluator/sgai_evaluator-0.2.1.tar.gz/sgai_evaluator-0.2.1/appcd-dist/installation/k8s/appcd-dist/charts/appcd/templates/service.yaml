apiVersion: v1
kind: Service
metadata:
  name: {{ include "appcd.fullname" . }}
  labels:
    {{- include "appcd.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
    - port: 9090
      targetPort: metrics
      protocol: TCP
      name: metrics
    - port: {{ .Values.service.grpc_port }}
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    {{- include "appcd.selectorLabels" . | nindent 4 }}
