apiVersion: v2
name: langfuse
description: A Helm chart for LangFuse with ClickHouse integration
type: application
version: 0.1.0
appVersion: "3.79.0"
dependencies:
  - name: redis
    version: "17.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled
  - name: minio
    version: "12.x.x"
    repository: "https://charts.bitnami.com/bitnami"
    condition: minio.enabled 