# Default values for tf-module-service.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/appcd-dev/tf-module-service
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "main"

imagePullSecrets:
  - name: ghcr-pkg

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8084

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.org/mergeable-ingress-type: minion
    nginx.org/location-snippets: |
      auth_request /auth;
      auth_request_set $login $upstream_http_x_appcd_login;
      proxy_set_header X-Appcd-Login $login;

      auth_request_set $principal_name $upstream_http_x_stackgen_principal;
      proxy_set_header X-Stackgen-Principal $principal_name;

      auth_request_set $appcd_org $upstream_http_x_appcd_org;
      proxy_set_header X-Appcd-Org $appcd_org;

      auth_request_set $appcd_scopes $upstream_http_x_appcd_scopes;
      proxy_set_header X-Appcd-Scopes $appcd_scopes;

      auth_request_set $stackgen_tenant $upstream_http_x_stackgen_tenant;
      proxy_set_header X-Stackgen-Tenant $stackgen_tenant;

      rewrite /tf-module/(.*) /$1  break;
  paths:
    - path: /tf-module
      pathType: Prefix
  tls: []

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    memory: 2000Mi
  requests:
    cpu: 500m
    memory: 1000Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80


secrets: []

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

storage:
  worm:
    enabled: true

env:
  - name: PROVIDERS_DIR
    value: "/data/providers"
