{{- if and .Values.clickhouse.enabled .Values.clickhouse.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "langfuse.fullname" . }}-clickhouse
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "langfuse.labels" . | nindent 4 }}
    app.kubernetes.io/component: clickhouse
spec:
  accessModes:
    - ReadWriteOnce
  {{- if .Values.clickhouse.persistence.storageClass }}
  storageClassName: {{ .Values.clickhouse.persistence.storageClass }}
  {{- end }}
  resources:
    requests:
      storage: {{ .Values.clickhouse.persistence.size }}
{{- end }} 