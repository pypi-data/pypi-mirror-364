domain: &domain workshop.cloud.stackgen.com
licenseKey: "customer-workshop"
pullPolicy: &pullPolicy Always
global:
  temporal:
    hostport: "temporal-frontend.customer-amazon.svc.cluster.local:7233"
ops:
