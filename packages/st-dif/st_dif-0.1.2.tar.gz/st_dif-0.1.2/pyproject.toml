[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "st_dif"
version = "0.1.2"
description = "A library for crowdflow prediction!"
authors = [
  { name="Vivian Wong", email="vivian.wong@ufl.edu" },
]
readme = "README.md"
requires-python = ">=3.10"

dependencies = [
  "torch>=2.5",
  "numpy>=2.0",
  "pandas==2.2.3",
  "torch_geometric",
  "torch_geometric_temporal",
  "torch_scatter",
  "torch_sparse",
  "matplotlib",
  "seaborn",
  "opencv-python",
  "tqdm",
  "configparser",
  "argparse",
  "ipykernel",
]

[project.optional-dependencies]
dev = [
  "pytest>=7.0",
  "black>=22.0",
  "mypy>=1.0"
]

[tool.setuptools.packages.find]
where = ["src"]
