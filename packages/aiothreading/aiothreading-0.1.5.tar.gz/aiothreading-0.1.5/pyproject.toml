[project]
name = "aiothreading"
version = "0.1.5"
description = "AsyncIO version of the standard threading module"
readme = "README.md"
authors = [
    { name = "Vizonex", email="VizonexBusiness@gmail.com" },
    { name = "x42005e1f" }
]
requires-python = ">=3.9"
dependencies = [
    "aiologic>=0.13.0",
    "deprecated-params>=0.1.3",
    'deprecation-alias>=0.3.0'
]
keywords=["aiothreading", "threading", "asyncio"]

classifiers=[
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
[project.urls]
    homepage = "https://github.com/Vizonex/aiothreading"
    repository = "https://github.com/Vizonex/aiothreading.git"

[tool.ruff]
line-length = 79
indent-width = 4
target-version = "py39"
fix = true
