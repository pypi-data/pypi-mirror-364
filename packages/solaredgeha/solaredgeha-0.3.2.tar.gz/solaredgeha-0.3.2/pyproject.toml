[build-system]
requires = [ "hatchling", "hatch-vcs" ]
build-backend = "hatchling.build"

[project]
name = "solaredgeha"
dynamic = [ "version" ]
dependencies = [
    "aiohttp>=3.12.14",
    "yarl>=1.20.1"
]
authors = [
    { name = "Aaron McCarthy", email = "mccarthy.aaron@gmail.com" }
]
description = "A python API wrapper for Solaredge Home Automation service"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.12"
keywords = [
    "solaredge",
    "home automation"
]
classifiers = [
    # How mature is this project? Common values are
    #   3 - Alpha
    #   4 - Beta
    #   5 - Production/Stable
    "Development Status :: 3 - Alpha",

    # Indicate who your project is intended for
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering",

    # Pick your license as you wish (should match "license" above)
    "License :: OSI Approved :: MIT License",

    # Specify the Python versions you support here. In particular, ensure
    # that you indicate whether you support Python 2, Python 3 or both.
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12"
]

[project.urls]
Homepage = "https://github.com/amccarthy/solaredge-ha"
Issues = "https://github.com/amccarthy/solaredge-ha/issues"

[tool.hatch.version]
source = "vcs"

[tool.hatch.build.targets.sdist]
only-include = [
    "solaredgeha/",
    "tests/"
]

[tool.hatch.build.targets.wheel]
packages = [
    "solaredgeha/"
]

