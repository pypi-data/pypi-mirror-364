[project]
name = "omuplugin_marshmallow"
version = "0.9.12"
description = "マシュマロのメッセージを取得するためのOMUAPPSプラグイン"
authors = [
    { name = "am230", email = "111672334+am230@users.noreply.github.com" },
]
dependencies = ["loguru>=0.7.2", "omu>=0.9.12", "marshmallowqa.py>=0.7.2", "rookiepy>=0.5.3"]
readme = "README.md"
requires-python = ">= 3.12"

[project.entry-points."omu.plugins"]
plugin = "omuplugin_marshmallow:plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true
