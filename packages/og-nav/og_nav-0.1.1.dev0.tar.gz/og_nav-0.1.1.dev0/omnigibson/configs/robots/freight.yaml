# Example Freight config
robot:
  name: Freight
  action_type: continuous
  action_normalize: true
  proprio_obs:
    - dd_base_lin_vel
    - dd_base_ang_vel
  reset_joint_pos: null
  base_name: null
  scale: 1.0
  self_collision: false
  sensor_config:
    VisionSensor:
      sensor_kwargs:
        image_height: 128
        image_width: 128
    ScanSensor:
        sensor_kwargs:
          min_range: 0.05
          max_range: 10.0
  controller_config:
    base:
      name: DifferentialDriveController