[tool.poetry]
name = "python-alist"
version = "0.0.14"
description = "Python wrapper for alist."
authors = ["ChenyangGao <wosiwujm@gmail.com>"]
license = "MIT"
readme = "readme.md"
homepage = "https://github.com/ChenyangGao/python-alist"
repository = "https://github.com/ChenyangGao/python-alist"
keywords = ["alist", "client"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Development Status :: 4 - Beta",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.12"
ed2k = ">=0.0.2.1"
glob_pattern = "*"
http_response = "*"
httpx = "*"
httpx_request = ">=0.1.4"
multidict = "*"
orjson = "*"
p115qrcode = ">=0.0.4"
path_ignore_pattern = "*"
python-argtools = ">=0.0.2"
python-asynctools = ">=0.1.3.4"
python-dateutil = "*"
python-dictattr = ">=0.0.4"
python-download = ">=0.0.3"
python-filewrap = ">=0.2.8"
python-httpfile = ">=0.0.5"
python-http_request = ">=0.0.7"
python-iterutils = ">=0.2.5.5"
python-property = ">=0.0.3"
python-retrytools = ">=0.0.2"
python-undefined = ">=0.0.3"
yarl = "*"

[tool.poetry.scripts]
python-alist = "alist.__main__:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[[tool.poetry.packages]]
include = "alist"
