[project]
name = "repo-to-md"
version = "0.1.1"
description = "Fetch git and GitHub repos as markdown for LLM and AI Agents context"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "requests>=2.32.4",
    "pathspec>=0.12.1",
]
authors = [
    { name = "vduseev", email = "vagiz@duseev.com" }
]
maintainers = [
    { name = "vduseev", email = "vagiz@duseev.com" }
]
keywords = ["git", "markdown", "repo", "repository", "text", "fetch", "read", "llm", "claude", "ai", "context"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: 3.15",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
license = "Apache-2.0"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://github.com/vduseev/repo-to-md"
Repository = "https://github.com/vduseev/repo-to-md"
Issues = "https://github.com/vduseev/repo-to-md/issues"

[project.scripts]
repo-to-md = "repo_to_md.cli:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
