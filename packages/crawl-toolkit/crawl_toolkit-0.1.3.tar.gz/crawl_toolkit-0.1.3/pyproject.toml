[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "crawl-toolkit"
version = "0.1.3"
authors = [
    { name = "Patryk", email = "patryk@example.com" },
]
description = "Narzędzie do crawlowania i analizy treści"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "aiohttp>=3.8.0",
    "beautifulsoup4>=4.9.3",
    "openai>=1.0.0",
    "pydantic>=2.0.0",
]

[project.urls]
"Homepage" = "https://github.com/patryk/crawl-toolkit"
"Bug Tracker" = "https://github.com/patryk/crawl-toolkit/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "black>=24.1.0",
    "isort>=5.13.0",
    "mypy>=1.8.0",
]

[tool.hatch.build]
exclude = [
  "tests",
  "tests/*"
]

[tool.black]
line-length = 100
target-version = ["py38"]

[tool.isort]
profile = "black"
line_length = 100 