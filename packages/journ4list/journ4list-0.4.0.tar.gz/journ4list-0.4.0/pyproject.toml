[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "journ4list"
version = "0.4.0"
description = "A powerful async news content extraction library with modern API for web scraping and article analysis"
authors = ["Oktay Burak Ertas <oktay.burak.ertas@gmail.com>"]
maintainers = ["Oktay Burak Ertas <oktay.burak.ertas@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/username/journalist"
repository = "https://github.com/username/journalist"
documentation = "https://journalist.readthedocs.io"
keywords = ["scraping", "news", "content", "extraction", "journalism", "articles", "web-scraping"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content :: News/Diary",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Markup :: HTML",
]
packages = [{include = "journalist", from = "src"}]
include = ["CHANGELOG.md", "LICENSE"]

[tool.poetry.dependencies]
python = ">=3.8"
requests = "^2.31.0"
beautifulsoup4 = "^4.13.0"
lxml = "^4.9.0"
readability-lxml = "^0.8.1"
aiohttp = "^3.9.0"
werkzeug = "^3.0.0"
datefinder = "^0.7.3"
newspaper3k = {version = "^0.2.8", optional = true}

[tool.poetry.extras]
newspaper = ["newspaper3k"]
all = ["newspaper3k"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0.0"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
black = "^23.0.0"
isort = "^5.0.0"
mypy = "^1.0.0"
pre-commit = "^3.0.0"

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "--strict-markers --strict-config --cov=journalist"
markers = [
    "integration: marks tests as integration tests",
    "slow: marks tests as slow",
]

[tool.coverage.run]
source = ["journalist"]
omit = ["*/tests/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError", 
    "raise NotImplementedError",
]
