            body {

                color: #323130;
                background-color: #faf9f8;

            .email-container {
                max-width: 800px;

                background: #ffffff;
                border: 1px solid #e1dfdd;
                border-radius: 8px;
                overflow: hidden;
            }

            .email-header {
                background: #0078d4;
                color: #ffffff;

                text-align: center;
            }

            .email-header h1 {
                margin: 0;
                font-size: 24px;
                font-weight: 600;
            }

            .email-header .timestamp {
                margin-top: 8px;
                font-size: 14px;
                opacity: 0.9;
            }

            .email-header .subtitle {
                margin-top: 8px;
                font-size: 16px;
                opacity: 0.95;
                font-weight: 400;
            }

            .email-body {
                padding: 24px;
            }

            .email-footer {
                background: #f3f2f1;
                padding: 16px 24px;
                text-align: center;
                font-size: 12px;
                color: #605e5c;
                border-top: 1px solid #e1dfdd;
            }

            /* 通用样式 */
            .fluent-card {
                background: #ffffff;
                border: 1px solid #e1dfdd;
                border-radius: 4px;
                margin: 16px 0;
                overflow: hidden;
            }

            .fluent-card-elevated {
                border: 1px solid #d2d0ce;
                box-shadow: 0 1.6px 3.6px 0 rgba(0,0,0,0.132), 0 0.3px 0.9px 0 rgba(0,0,0,0.108);
            }

            /* 响应式设计 - 使用邮件客户端兼容的方式 */

            /* 通用响应式样式 */
            .email-container {
                width: 100%;
                max-width: 800px;
                min-width: 320px;
            }

            /* 表格响应式样式 */
            .responsive-table {
                width: 100%;
                max-width: 100%;
                overflow-x: auto;
                display: block;
                white-space: nowrap;
            }

            .responsive-table table {
                width: 100%;
                min-width: 400px;
                border-collapse: collapse;
            }

            /* 图片响应式样式 */
            .responsive-image {
                width: 100%;
                max-width: 100%;
                height: auto;
                display: block;
            }

            /* 内容区域响应式 */
            .responsive-content {
                width: 100%;
                max-width: 100%;
                box-sizing: border-box;
                padding: 16px;
            }

            /* 移动端优化的文字大小 */
            .mobile-text {
                font-size: 14px;
                line-height: 1.4;
            }
        </style>
