[project]
name = "densecurves"
version = "0.2.1"
description = "Simple and efficient implementations of space-filling / Peano / FASS curves."
license = ".github/LICENSE.md"
readme = ".github/README.md"
authors = [{name="apehex", email="apehex@protonmail.com"}]
packages = [{include = "densecurves"}]

[tool.poetry.dependencies]
python = ">=3.8, <4.0"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.0"

[tool.pytest.ini_options]
addopts = ["--import-mode=importlib"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
