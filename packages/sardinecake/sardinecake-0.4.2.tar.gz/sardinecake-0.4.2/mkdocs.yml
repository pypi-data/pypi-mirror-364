site_name: sardinecake
repo_url: https://git.iem.at/devtools/sardinecake/
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          paths: [src]
          options:
            docstring_style: sphinx
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
nav:
  - index.md
  - "Basic Usage": usage.md
  - sarde.md
  - gitlab-runner-integration.md
  - oci.md
  - api.md
