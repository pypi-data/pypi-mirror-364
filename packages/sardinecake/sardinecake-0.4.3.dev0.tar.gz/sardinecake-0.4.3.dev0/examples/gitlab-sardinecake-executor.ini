# default configuration for `gitlab-sardinecake-executor`
# this should go into ~/.config/gitlab-runner/gitlab-sardinecake-executor.ini
# or /etc/gitlab-runner/gitlab-sardinecake-executor.ini
[DEFAULT]

connect = qemu:///system
ocidir = ~/share/sardinecake/OCI/
vmdir = ~/share/sardinecake/VMs/
timeout = 60

# special config for specific containers
# you can use wildcards
[registry.example.org/sardines/debian*]
# the 'prepare-script' (on the host) is run (on the VM) in the `prepare` stage
prepare-script = ~/share/sardinecake/scripts/prepare-debian.sh
