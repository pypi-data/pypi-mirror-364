# default configuration for sardinecake's `sarde` command
# this should go into ~/.config/sardinecake/sarde.ini
# or /etc/sardinecake/sarde.ini
[DEFAULT]

connect = qemu:///system
ocidir = ~/share/sardinecake/OCI/
vmdir = ~/share/sardinecake/VMs/
chunksize = 256 MiB


## override per sub-command
#[export]
#ocidir = ~/shared/sardinecake/OCIexport/
