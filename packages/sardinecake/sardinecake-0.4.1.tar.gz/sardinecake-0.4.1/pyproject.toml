[project]
name = "sardinecake"
description = "Manage libvirt VMs via OCI."
authors = [
 { name = "IOhannes m zmÃ¶lnig", email = "zmoelnig@iem.at"}
]
license = {file = "LICENSE.md"}
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
  "libvirt-python>=10",
  "python-jsonschema>=4",
  "python-magic>=0.4",
  "paramiko>=3"
  #"pyqcow",
]

#version = "0.1.0"
dynamic = ["version"]

[project.scripts]
sarde = "sardinecake.__main__:_main"
gitlab-sardinecake-executor = "sardinecake.gitlab_executor:_main"

[build-system]
requires = ["setuptools>=64", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
# All the following settings are optional:
where = ["src"]

[tool.setuptools_scm]
version_file = "src/sardinecake/_version.py"


[tool.setuptools.package-data]
"sardinecake.schema" = ["*.json"]
