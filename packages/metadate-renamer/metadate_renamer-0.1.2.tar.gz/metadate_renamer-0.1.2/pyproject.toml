[project]
name = "metadate-renamer"
version = "0.1.2"
requires-python = ">=3.12"
dependencies = [
    "hachoir>=3.3.0",
    "pillow>=11.3.0",
    "pyside6>=6.9.1",
]

[dependency-groups]
dev = [
    "pyinstaller>=6.14.2",
]

[project.scripts]
metadate-renamer = "metadate_renamer:main"

[build-system]
requires = ["uv_build>=0.8.3,<0.9.0"]
build-backend = "uv_build"
