[project]
name = "model-compose"
version = "0.2.11"
description = "model-compose: Declarative AI Model and Workflow Orchestrator"
authors = [
    { name = "Hanyeol Cho", email = "hanyeol.cho@gmail.com" }
]
readme = "README.md"
license = "MIT"
dependencies = [
    "click", 
    "pyyaml", 
    "pydantic", 
    "python-dotenv", 
    "aiohttp", 
    "requests", 
    "fastapi", 
    "uvicorn",
    "mcp>=1.10.1",
    "pyngrok", 
    "ulid", 
    "gradio",
    "Pillow",
    "transformers",
    "torch",
    "sentencepiece",
    "accelerate"
]

[project.scripts]
model-compose = "mindor.cli.compose:compose_command"

[project.urls]
"Homepage" = "https://github.com/hanyeol/model-compose"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]
