[build-system]
requires = [
    "setuptools>=42",
    "wheel",
]
build-backend="setuptools.build_meta"

[project]
name = "djangocms-zb-repository"
dynamic = ["version"]
authors = [
    {name="Jhony Gonzalez", email="jhonny.gonzalez@cqinversiones.co"}
]
description = "Zibanu Repository Plugin for Django CMS"
readme = "README.md"
license = "GPL-3.0-or-later"
requires-python = ">=3.9"
classifiers = [
    # 3 - Alpha
    # 4 - Beta
    # 5 - Production/Stable
    # 6 - Mature
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Environment :: Web Environment",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Application Frameworks"
]
dependencies = [
    "Django>=3.2",
    "django-cms>=3.9",
    "zibanu-django-repository>=2.0.8",
    "zibanu-django-template>=1.0.2"
]
keywords = [
    "django",
    "zibanu",
    "repository",
    "file-manager"
]

[tool.setuptools.dynamic]
version = {attr= "djangocms_zb_repository.__version__"}