# pyproject.toml
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ss12000-client"
version = "0.1.0"
authors = [
  { name="Andreas Galistel", email="andreas.galistel@gmail.com" }
]
description = "A Python client library for the SS12000 API."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
]
dependencies = [
    "requests>=2.25.1",
    # "fastapi>=0.68.0", # Uncomment if FastAPI is a core dependency of the library itself
    # "uvicorn>=0.14.0", # Uncomment if Uvicorn is a core dependency of the library itself
]

[project.urls]
"Homepage" = "https://github.com/Delph1/python-ss12000client/"
"Bug Tracker" = "https://github.com/Delph1/python-ss12000client//issues"

[tool.setuptools.packages.find]
where = ["."] # SÃ¶k efter paket i nuvarande katalog
include = ["ss12000client"] # Inkludera endast din modulfil