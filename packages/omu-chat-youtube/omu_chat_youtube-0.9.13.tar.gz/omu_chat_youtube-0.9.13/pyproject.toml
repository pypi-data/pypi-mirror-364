[project]
name = "omu_chat_youtube"
version = "0.9.13"
description = "OMUAPPS Youtube Chat Service"
authors = [
    { name = "am230", email = "111672334+am230@users.noreply.github.com" },
]
dependencies = ["loguru>=0.7.2", "omu_chatprovider>=0.9.13"]
readme = "README.md"
requires-python = ">= 3.12"

[project.entry-points."omu_chatprovider.services"]
service = "omu_chat_youtube:YoutubeChatService"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true
