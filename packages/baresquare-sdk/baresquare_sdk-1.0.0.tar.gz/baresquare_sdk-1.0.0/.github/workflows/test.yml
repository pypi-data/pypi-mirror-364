name: Tests

on:
  # Run tests on pull requests
  pull_request:
    branches: [ main ]

jobs:
  test-and-lint:
    name: Feature branch tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Install package in editable mode with dev dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[linting,testing,aws]"

      - name: Run linting
        run: |
          ruff check src tests
          ruff format --check src tests

      - name: Run tests
        run: |
          pytest

      - name: Check version doesn't exist on PyPI
        run: |
          CURRENT_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "Current version: $CURRENT_VERSION"

          # Check if version exists on PyPI
          if pip index versions baresquare-sdk | grep Available | grep -q "$CURRENT_VERSION"; then
            echo "Error: Version $CURRENT_VERSION already exists on PyPI"
            exit 1
          else
            echo "Version $CURRENT_VERSION is available for publishing"
          fi