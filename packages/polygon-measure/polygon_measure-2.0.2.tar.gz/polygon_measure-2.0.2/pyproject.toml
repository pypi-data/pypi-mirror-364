[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "polygon-measure"
version = "2.0.2"
description = "Polygon measurement tool for YOLO segmentation datasets"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "yifeigu"}
]
keywords = ["yolo", "polygon", "measurement", "computer-vision", "annotation", "segmentation"]
classifiers = [
    "Intended Audience :: Science/Research",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Topic :: Scientific/Engineering :: Image Processing",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "opencv-python>=4.5.0",
    "numpy>=1.19.0",
    "pandas>=1.1.0",
    "scipy>=1.5.0",
]

[project.scripts]
polygon-measure = "polygon_measure.cli:main"

[project.urls]
"Homepage" = "https://github.com/Vicellken/polygon-measure"
"Bug Reports" = "https://github.com/Vicellken/polygon-measure/issues"
"Source" = "https://github.com/Vicellken/polygon-measure"

[tool.setuptools.packages.find]
include = ["polygon_measure*"]

[tool.setuptools.package-data]
polygon_measure = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py39']

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"] 