[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "jsin"
version = "0.0.5"
authors = [
    { name="mumingpo", email="mumingpo@gmail.com" },
]
description = "JSON schema inferer"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/mumingpo/jsin"
Issues = "https://github.com/mumingpo/jsin/issues"

[dependency-groups]
test = [
    "httpx",
]
