[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "teraace-tracker"
version = "1.1.8"
description = "A comprehensive Python library for tracking AI agent events across LangChain, CrewAI, and AutoGPT frameworks"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "Teraace", email = "support@teraace.com"}
]
maintainers = [
    {name = "Teraace Team", email = "dev@teraace.com"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Monitoring",
    "Topic :: System :: Logging",
    "Framework :: AsyncIO",
    "Typing :: Typed",
]
keywords = [
    "ai", "agents", "tracking", "monitoring", "observability",
    "langchain", "crewai", "autogpt", "llm", "machine-learning",
    "analytics", "telemetry", "agentic", "autonomous"
]
requires-python = ">=3.8"
dependencies = [
    "pydantic>=2.0.0",
    "aiohttp>=3.8.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
langchain = ["langchain>=0.1.0"]
crewai = ["crewai>=0.1.0"]
autogpt = ["autogpt>=0.1.0"]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-mock>=3.10.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
]
all = [
    "langchain>=0.1.0",
    "crewai>=0.1.0", 
    "autogpt>=0.1.0",
]

[project.urls]
Homepage = "https://www.teraace.com"
Documentation = "https://docs.teraace.com"
Repository = "https://github.com/hyepartners-gmail/teraace-tracker"
"Bug Tracker" = "https://github.com/hyepartners-gmail/teraace-tracker/issues"

[tool.setuptools.packages.find]
include = ["teraace_tracker*"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"