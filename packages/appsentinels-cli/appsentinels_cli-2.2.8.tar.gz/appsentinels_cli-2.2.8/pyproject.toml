[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "appsentinels-cli"
version = "2.2.8"
description = "AppSentinels CLI - Modular API Security Management Tool with Plugin Architecture"
readme = "README.md"
authors = [
    {name = "AppSentinels", email = "support@appsentinels.com"}
]
keywords = ["api", "security", "cli", "appsentinels", "oauth"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities",
]
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24.0",
    "click>=8.0.0",
    "cryptography>=3.4.0",
    "PyJWT>=2.4.0",
    "pyyaml>=6.0",
    "rich>=12.0.0",
    "tabulate>=0.9.0",
    "keyring>=24.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0"
]
export = [
    "openpyxl>=3.1.0",
    "pandas>=2.0.0"
]
charts = [
    "matplotlib>=3.7.0",
    "seaborn>=0.12.0"
]

[project.urls]
"Homepage" = "https://github.com/vinay4appsentinels/appsentinels-cli"
"Bug Tracker" = "https://github.com/vinay4appsentinels/appsentinels-cli/issues"
"Documentation" = "https://docs.appsentinels.com/cli"
"Source Code" = "https://github.com/vinay4appsentinels/appsentinels-cli"

[project.scripts]
as-cli = "as_cli:main"

[tool.setuptools]
packages = ["src", "src.commands", "src.core"]
py-modules = ["as_cli"]

[tool.setuptools.package-data]
"appsentinels_cli" = ["*.py"]