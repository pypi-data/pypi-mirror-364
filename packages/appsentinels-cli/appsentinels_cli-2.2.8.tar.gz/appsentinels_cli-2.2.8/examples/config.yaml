# AppSentinels CLI Configuration Example
# Save this file as ~/.as-cli/config.yaml or specify with --config-file

api:
  base_url: "https://api.appsentinels.com"
  timeout: 30
  max_retries: 3
  retry_delay: 1

auth:
  client_id: "your-client-id-here"
  # client_secret is optional for public clients
  client_secret: ""
  auth_url: "https://auth.appsentinels.com"
  token_url: "https://auth.appsentinels.com/oauth/token"
  redirect_uri: "http://localhost:8080/callback"
  scope: "api:read api:write"

output:
  default_format: "table"  # table, json, yaml, raw
  max_width: 120
  truncate_long_values: true
  show_headers: true
  color_output: true