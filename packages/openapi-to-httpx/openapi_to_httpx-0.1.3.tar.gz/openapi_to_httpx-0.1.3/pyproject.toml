[project]
name = "openapi-to-httpx"
version = "0.1.3"
description = "A simple OpenAPI client generator using AST transformation"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "httpx>=0.25.0",
    "pydantic>=2.0",
    "pyyaml>=6.0",
    "click>=8.0",
    "jinja2>=3.0",
    "ruff>=0.1.0",
    "inflection>=0.5.0",
]

[project.scripts]
openapi-to-httpx = "openapi_to_httpx.cli:main"
update-test-fixtures = "openapi_to_httpx.__tests__.fixture_generator:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.uv]
dev-dependencies = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-httpx>=0.21.0",
    "ruff>=0.1.0",
    "ty>=0.0.1a15",
]

[tool.pytest.ini_options]
testpaths = ["openapi_to_httpx/__tests__"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v"
markers = [
    "stripe: marks tests as requiring the large Stripe OpenAPI spec (deselect with '-m \"not stripe\"')"
]

[tool.ruff]
line-length = 120
target-version = "py311"
exclude = ["test_output*", "dist", "build", ".venv"]

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E501"]  # Line too long, handled by formatter

[tool.ruff.lint.per-file-ignores]
"openapi_to_httpx/templates/*.py" = ["F401"]  # Allow unused imports in templates

# Note: ty configuration support in pyproject.toml is limited
# Using .tyignore file for exclusions instead
