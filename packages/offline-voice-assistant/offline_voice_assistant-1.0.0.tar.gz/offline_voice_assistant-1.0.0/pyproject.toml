[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "offline_voice_assistant"  # Must be unique on PyPI
version = "1.0.0"
description = "A simple GUI voice assistant with TTS and scraping"
authors = [{ name="Priyanshu Raj", email="prmahatha@gmail.com" }]
readme = "README.md"
requires-python = ">=3.7"
license = {text = "MIT"}
dependencies = [
    "PyQt5",
    "coqui-tts",
    "requests",
    "beautifulsoup4"
]

[project.urls]
Homepage = "https://github.com/Priyanshu-1477/voiceassistant"
