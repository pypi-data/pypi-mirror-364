# ==============================================================================
#  构建系统配置
# ==============================================================================
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


# ==============================================================================
#  项目元数据与依赖 (Poetry 配置)
# ==============================================================================
[tool.poetry]
name = "trans-hub"
version = "2.2.0"
description = "一个可嵌入的、带持久化存储的智能本地化（i18n）后端引擎。"
authors = ["Saken <saken.w@gmail.com>"]
license = "MIT"
readme = "README.md"

homepage = "https://github.com/SakenW/trans-hub"
repository = "https://github.com/SakenW/trans-hub"
documentation = "https://github.com/SakenW/trans-hub/blob/main/docs/INDEX.md"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
]

# --- 核心依赖 ---
[tool.poetry.dependencies]
python = ">=3.9, <3.14"
pydantic = "^2.0"
structlog = "^23.0"
pydantic-settings = {version = "^2.3.4", extras = ["dotenv"]}
aiosqlite = "^0.20.0"
cachetools = "^5.3.3"

# [核心修复] 将 extras 依赖定义为 optional，这是更健壮的方式
translators = { version = "^6.0.1", optional = true }
openai = { version = "^1.37.0", optional = true }


# --- 可选依赖 (Extras) ---
# 引用上面定义的 optional 依赖
[tool.poetry.extras]
translators = ["translators"]
openai = ["openai"]


# ==============================================================================
#  开发依赖
# ==============================================================================
[tool.poetry.group.dev.dependencies]
# 代码质量
ruff = "^0.4.0"
mypy = "^1.5"

# 测试
pytest = "^7.4"
pytest-cov = "^4.1"
pytest-asyncio = "^0.21.0"
types-cachetools = "^5.3.1"

# 测试可选功能所需的依赖 (直接依赖，确保 CI 环境完整)
translators = "^6.0.1"
openai = "^1.37.0"


# ==============================================================================
#  开发工具统一配置
# ==============================================================================

[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "D", "UP", "B", "C4", "A"]
ignore = [
    "E501",
    "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107",
    "D400", "D401", "D415",
    "D203", "D212", "D205",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
strict_optional = true
show_error_codes = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "translators",
    "openai.*"
]
ignore_missing_imports = true