# ==============================================================================
#  构建系统配置
# ==============================================================================
[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


# ==============================================================================
#  项目元数据与依赖 (Poetry 配置)
# ==============================================================================
[tool.poetry]
name = "trans-hub"
version = "2.0.0"
description = "一个可嵌入的、带持久化存储的智能本地化（i18n）后端引擎。"
authors = ["Saken <saken.w@gmail.com>"]
license = "MIT"
readme = "README.md"

homepage = "https://github.com/SakenW/trans-hub"
repository = "https://github.com/SakenW/trans-hub"
documentation = "https://github.com/SakenW/trans-hub/blob/main/docs/INDEX.md"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Localization",
    "Topic :: Text Processing",
]

# --- 核心依赖 (更轻量) ---
[tool.poetry.dependencies]
python = ">=3.9, <3.14"
pydantic = "^2.0"
structlog = "^23.0"
pydantic-settings = {version = "^2.3.4", extras = ["dotenv"]}
aiosqlite = "^0.20.0"
cachetools = "^5.3.3"


# --- 可选依赖 (Extras) ---
# 用户可以按需安装这些
[tool.poetry.extras]
translators = ["translators"]
openai = ["openai"]


# ==============================================================================
#  开发依赖 (所有开发和测试所需的包)
# ==============================================================================
# ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼ 核心修复点 ▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼▼
# 我们将开发依赖重新合并，并移除 optional = true
[tool.poetry.group.dev.dependencies]
# 代码质量
ruff = "^0.4.0"
mypy = "^1.5"

# 测试
pytest = "^7.4"
pytest-cov = "^4.1"
pytest-asyncio = "^0.21.0"
types-cachetools = "^5.3.1"

# 测试可选功能所需的依赖
# 将它们作为常规的开发依赖，确保在 CI 中总是被安装
translators = "^6.0.1"
openai = "^1.37.0"
# ▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲▲


# ==============================================================================
#  开发工具统一配置
# ==============================================================================

# --- Ruff ---
[tool.ruff]
line-length = 88
target-version = "py39"

[tool.ruff.lint]
select = ["E", "W", "F", "I", "N", "D", "UP", "B", "C4", "A"]
ignore = [
    "E501",
    "D100", "D101", "D102", "D103", "D104", "D105", "D106", "D107",
    "D400", "D401", "D415",
    "D203", "D212", "D205",
]

# --- MyPy ---
[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
strict_optional = true
show_error_codes = true
pretty = true

[[tool.mypy.overrides]]
module = [
    "translators",
    "openai.*"
]
ignore_missing_imports = true