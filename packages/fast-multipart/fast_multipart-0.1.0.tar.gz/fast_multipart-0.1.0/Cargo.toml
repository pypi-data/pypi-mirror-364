[package]
name = "fast-multipart"
version = "0.1.0"
edition = "2021"
description = "âš¡ Lightning-fast multipart parsing for Python"
authors = ["Aprila Hijriyan <april@kuli.dev>"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "fast_multipart"
crate-type = ["cdylib"]

[dependencies]
bytes = "1.10.1"
memchr = "2.7.5"
pyo3 = "0.25.0"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
