[tool.poetry]
name = "vis_cli"
version = "0.2.0"
description = "Vis visualizes fuzzy tabular data, no script required"
authors = ["Hunter Gatewood <hgatewood@gmail.com>"]
readme = "README.md"

[tool.poetry.scripts]
vis = "vis_cli.cli:cli"

[tool.poetry.dependencies]
python = "^3.12"
click = "^8.0.0"
matplotlib = "^3.10"
numpy = "^2.3"
pytimeparse = "^1.1.8"
scipy = "^1.16"
seaborn = "^0.13"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
