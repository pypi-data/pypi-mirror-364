[project]
name = "steyr"
version = "0.1.0"
description = "Simple, templated static site generator"
readme = "README.md"
license = "0BSD"
authors = [{ name = "Mohamad Makki", email = "moe.m.makki@gmail.com" }]
requires-python = ">=3.13"
dependencies = [
    "feedgen>=1.0.0",
    "jinja2>=3.1.6",
    "latex2mathml>=3.78.0",
    "livereload>=2.7.1",
    "pulldown-cmark>=0.1.1",
    "pydantic>=2.11.7",
    "pygments>=2.19.2",
]

[project.scripts]
steyr = "steyr.cli:main"

[project.entry-points."pygments.styles"]
everforest-light = "steyr.styles:EverforestLightStyle"
everforest-dark = "steyr.styles:EverforestDarkStyle"

[tool.basedpyright]
typeCheckingMode = "all"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["CPY", "T20", "ERA", "TD", "FIX", "TC001", "TC002", "TC003", "E741"]

[tool.setuptools]
packages = ["steyr"]
