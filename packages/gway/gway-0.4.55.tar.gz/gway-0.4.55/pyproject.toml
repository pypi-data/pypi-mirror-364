[build-system]
requires = [ "setuptools", "wheel",]
build-backend = "setuptools.build_meta"

[project]
name = "gway"
version = "0.4.55"
description = "Software Project Infrastructure by https://www.gelectriic.com"
requires-python = ">=3.10"
license = "MIT"
classifiers = [ "Programming Language :: Python :: 3", "Operating System :: OS Independent",]
dependencies = [ "toml", "setuptools", "twine", "build", "colorama", "bottle", "paste", "requests", "dateparser", "fastapi", "uvicorn", "docutils", "croniter", "qrcode[pil]", "cryptography", "jinja2", "pygame", "python-multipart", "httpx", "websockets", "pyperclip; platform_system == \"Windows\"", "plyer", "numpy", "pygetwindow; platform_system == \"Windows\"", "duckdb", "pywin32; platform_system == \"Windows\"", "selenium", "webdriver-manager", "bs4", "markdown", "pandas", "openpyxl", "coverage", "argcomplete", "PyJWT", "sounddevice", "PyYAML", "pywebview",]
[[project.authors]]
name = "Rafael J. Guill√©n-Osorio"
email = "tecnologia@gelectriic.com"

[project.readme]
file = "README.rst"
content-type = "text/x-rst"

[project.optional-dependencies]
dev = [ "pytest", "pytest-cov",]

[project.scripts]
gway = "gway:cli_main"

[project.urls]
Repository = "https://github.com/arthexis/gway.git"
Homepage = "https://arthexis.com"
Sponsor = "https://www.gelectriic.com/"

[tool.setuptools]
packages = [ "gway",]
