[workspace]
members = ["bleak-py"]

[workspace.dependencies]
anyhow = "1"
bleak-rs = { path = "." }
btleplug = "0.11"
log = "0.4"
pretty_env_logger = "0.5"
pyo3 = "0.25"
pyo3-async-runtimes = "0.25"
stream-cancel = "0.8"
tokio = "1.46"
tokio-stream = "0.1"
uuid = "1.17"

[workspace.package]
edition = "2021"
license = "MIT"
repository = "https://github.com/jesses2025smith/bleak-rs"
version = "0.1.5"

[package]
name = "bleak-rs"
version.workspace = true
edition.workspace = true
authors = ["Urho Laukkarinen <urho.laukkarinen@gmail.com>", "Jesse Smith <jesses2025smith@gmail.com>"]

description = "High-level BLE communication library"
license.workspace = true
readme = "README.md"
repository.workspace = true
homepage = "https://github.com/jesses2025smith/bleak-rs"
keywords = ["bluetooth", "ble"]
categories = ["asynchronous", "hardware-support"]

[lib]
name = "bleasy"
path = "src/lib.rs"

[dependencies]
btleplug = { workspace = true, features = ["serde"] }
log = { workspace = true }
stream-cancel = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "sync"] }
tokio-stream = { workspace = true }
uuid = { workspace = true }

[dev-dependencies]
anyhow = { workspace = true }
pretty_env_logger = { workspace = true }
tokio = { workspace = true, features = ["macros", "rt", "rt-multi-thread"] }
