[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "peft-singlora"
version = "0.2.0"
description = "SingLoRA: Single Low-Rank Adaptation for PEFT"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "bghira", email = "bghira@users.github.com"},
]
maintainers = [
    {name = "bghira", email = "bghira@users.github.com"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
keywords = ["peft", "lora", "singlora", "fine-tuning", "transformers", "pytorch"]
requires-python = ">=3.8"
dependencies = [
    "torch>=1.13.0",
    "peft>=0.7.0",
    "transformers>=4.34.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=23.0",
    "isort>=5.12",
    "flake8>=6.0",
    "mypy>=1.0",
]
examples = [
    "datasets>=2.14.0",
    "accelerate>=0.21.0",
    "tqdm>=4.65.0",
]

[project.urls]
Homepage = "https://github.com/bghira/PEFT-SingLoRA"
Documentation = "https://github.com/bghira/PEFT-SingLoRA#readme"
Repository = "https://github.com/bghira/PEFT-SingLoRA"
Issues = "https://github.com/bghira/PEFT-SingLoRA/issues"

[tool.setuptools.packages.find]
where = ["src"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.isort]
profile = "black"
line_length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"