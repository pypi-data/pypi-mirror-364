[tool.poetry]
name = "pdat-qrgen"
version = "0.1.0"
description = "Advanced QR Code Generator with Logo Embedding"
authors = ["Pavel Dat <dats.pavel1999@gmail.com>"]
license = "MIT"
packages = [
    { include = "src" }
]

[tool.poetry.dependencies]
python = "^3.9"
qrcode = "^7.4"
click = "^8.1"
Pillow = "^10.0"

[tool.poetry.scripts]
qrgen = "src.cli:cli"

[tool.poetry.group.dev.dependencies]
isort = "^5.12.0"
flake8 = "^6.0.0"
flake8-pyproject = "^1.2.3"
mypy = "^1.4.1"
black = "^23.7.0"
pytest = "^8.3.3"
pytest-mock = "^3.0"

[tool.isort]
profile = "black"

[tool.black]
line-length = 120

[tool.flake8]
max-line-length = 120

[tool.mypy]
exclude = [".venv"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
