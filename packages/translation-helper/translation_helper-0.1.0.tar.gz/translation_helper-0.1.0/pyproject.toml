[project]
name = "translation_helper"
version = "0.1.0"
description = "An app to help manage i18n locales"
readme = "README.md"
license = {text = "MIT"}
authors = [{name = "Ndrolp", email = "ndro.lozano@gmail.com"}]
dependencies = ["customtkinter", "darkdetect", "packaging"]

[project.scripts]
translation_helper = "translation_helper.main:run"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
translation_helper = ["*.json"]
