[project]
name = "diceparse"
version = "1.0.8"
authors = [
    { name="JamesTheBard" }
]
description = "A dice rolling parser with a surprising number of features."
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "lark>=1.2.2",
]
license = "GPL-3.0-or-later"
license-files = ["LICENSE"]

[project.urls]
Homepage = "https://dice.jamesthebard.net"

[dependency-groups]
dev = []
docs = [
    "mkdocs-material>=9.6.15",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
sources = ["src"]
include = [
    "**/*.py",
    "**/*.lark",
    "**/*.md"
]

[tool.hatch.build.targets.wheel]
sources = ["src"]
include = [
    "**/*.py",
    "**/*.lark",
    "**/*.md"
]
