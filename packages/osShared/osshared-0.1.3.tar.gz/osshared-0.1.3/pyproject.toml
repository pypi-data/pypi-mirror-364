[project]
name = "osShared"
version = "0.1.3"
description = "oasis version 2.0 shared python package"
authors = [
    {name = "Mr.Walter",email = "walter@vvnst.com"}
]
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "pydantic>=2.0.0",
    "djangorestframework (>=3.16.0,<4.0.0)"
]
packages = [{include = "osShared"}]

[tool.poetry.dependencies]
python = ">=3.11"

[tool.poetry.group.dev.dependencies]
pytest = ">=8.2.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
