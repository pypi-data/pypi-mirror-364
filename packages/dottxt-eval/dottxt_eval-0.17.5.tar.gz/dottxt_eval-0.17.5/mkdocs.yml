# Site information
site_name: doteval

site_author: dottxt
site_description: >-
   Large Language Model evaluations library


# Repository
repo_name: dottxt-ai/doteval
repo_url: https://github.com/dottxt-ai/doteval

# Copyright
copyright: Copyright &copy; 2024- The Outlines Developers

# Configuration
theme:
  name: material
  palette:
    - scheme: default
      primary: white
  logo: assets/images/dottxt.png
  favicon: assets/images/dottxt.png
  icon:
    repo: fontawesome/brands/github
  features:
    - content.code.copy
    - navigation.expand
    - navigation.tabs
    - navigation.sections
    - header.autohide
    - announce.dismiss
  font:
    text: Inter
    code: Source Code Pro

# Additional configuration
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/dottxt-ai/doteval
    - icon: fontawesome/brands/twitter
      link: https://x.com/dottxtai
  generator: false


# Extensions
markdown_extensions:
  - admonition
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_submodules: true
  - search
  - section-index

nav:
  - Home: index.md
  - Getting Started:
      - Welcome to doteval: welcome.md
      - Installation: installation.md
  - Reference:
      - reference/index.md
      - "@foreach Decorator": reference/foreach.md
      - CLI: reference/cli.md
      - Evaluators: reference/evaluators.md
      - Metrics: reference/metrics.md
      - Storage Backends: reference/storage.md
      - Pytest Integration: reference/pytest.md
      - Async Evaluations: reference/async.md
      - Data Handling: reference/datasets.md
  - API Reference:
      - api/index.md
