name: Deploy Sphinx to GitHub Pages

on:
  push:
    branches:
      - main
      - development
permissions:
  contents: write
jobs:
  pages:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - id: deployment
        uses: sphinx-notes/pages@v3
        with:
          documentation_path: ./docs/source
