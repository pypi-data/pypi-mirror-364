[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = ["revenium_griptape", "revenium_griptape.drivers"]
package-dir = {"" = "src"}

[tool.setuptools.package-data]
revenium_griptape = ["py.typed"]

[project]
name = "revenium-griptape"
dynamic = ["version"]
description = "Universal Revenium middleware for Griptape framework - transparent AI usage metering across all providers"
readme = "README.md"
license = "MIT"
authors = [
    {name = "Revenium", email = "hello@revenium.io"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: System :: Monitoring",
]
requires-python = ">=3.8"
dependencies = [
    "griptape>=1.0.0",
    "python-dotenv>=0.19.0",
    "requests>=2.25.0",
    "wrapt>=1.14.0",
]

[project.optional-dependencies]
openai = ["revenium-middleware-openai>=0.4.6", "openai>=1.0.0"]
anthropic = ["revenium-middleware-anthropic>=0.2.22", "anthropic>=0.8.0"]
ollama = ["revenium-middleware-ollama>=0.1.16"]
litellm = ["revenium-middleware-litellm>=0.1.24", "litellm>=1.0.0"]
all = [
    "revenium-middleware-openai>=0.4.6", "openai>=1.0.0",
    "revenium-middleware-anthropic>=0.2.22", "anthropic>=0.8.0",
    "revenium-middleware-ollama>=0.1.16",
    "revenium-middleware-litellm>=0.1.24", "litellm>=1.0.0"
]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
]

[project.urls]
Homepage = "https://github.com/revenium/revenium-griptape"
Repository = "https://github.com/revenium/revenium-griptape"
Documentation = "https://docs.revenium.io"
"Bug Tracker" = "https://github.com/revenium/revenium-griptape/issues"

[tool.setuptools_scm]
write_to = "src/revenium_griptape/_version.py"
