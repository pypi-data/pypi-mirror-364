[tool.black]
line-length = 80
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | artifacts
  | data
  | notebooks
  | dist
  # The following are specific to Black, you probably do not want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''
