[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "dj-set-downloader"
version = "0.1.0"
description = "Python client for DJ Set Downloader API"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.11.7",
    "urllib3>=1.25.3",
    "python-dateutil",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://github.com/jaki95/dj-set-downloader"
Repository = "https://github.com/jaki95/dj-set-downloader.git"

[tool.hatch.build.targets.wheel]
packages = ["dj_set_downloader"]
