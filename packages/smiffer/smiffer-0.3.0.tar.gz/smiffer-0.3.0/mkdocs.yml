site_name: smiffer

nav:
    - Home: index.md
    - Installation: installation.md
    - Program performance:
          - Performance: perfassess/performance.md
          - performance_assessor.py: perfassess/performance_assessor.md
    - Benchmark: benchmark/benchmark.md
    - Usage:
          - Command line: usage/command_line.md
          - Module: usage/module.md
    - Code documentation:
          - grid:
                - property_strategy:
                      - class_apbs.py: code_documentation/grid/property_strategy/class_apbs.md
                      - class_h_bond.py: code_documentation/grid/property_strategy/class_h_bond.md
                      - class_hydrophobicity.py: code_documentation/grid/property_strategy/class_hydrophobicity.md
                      - class_pi_stacking.py: code_documentation/grid/property_strategy/class_pi_stacking.md
                      - class_property.py: code_documentation/grid/property_strategy/class_property.md
                - trimming_strategy:
                      - class_occupancy.py: code_documentation/grid/trimming_strategy/class_occupancy.md
                      - class_rnds.py: code_documentation/grid/trimming_strategy/class_rnds.md
                      - class_sphere.py: code_documentation/grid/trimming_strategy/class_sphere.md
                      - class_trimming.py: code_documentation/grid/trimming_strategy/class_trimming.md
                - class_grid_factory.py: code_documentation/grid/class_grid_factory.md
                - class_grid.py: code_documentation/grid/class_grid.md
                - grid.py: code_documentation/grid/grid.md
                - class_stamp.py: code_documentation/grid/class_stamp.md
          - parse_yaml:
                - class_parse_yaml.py: code_documentation/parse_yaml/class_parse_yaml.md
                - class_set_parameter.py: code_documentation/parse_yaml/class_set_parameter.md
                - parse_yaml.py: code_documentation/parse_yaml/parse_yaml.md
          - utils:
                - class_atom_constant.py: code_documentation/utils/class_atom_constant.md
                - parse_argument.py: code_documentation/utils/parse_argument.md
                - class_write_json.py: code_documentation/utils/class_write_json.md
          - main.py: code_documentation/main.md
    - Parameters file: parameter.md

repo_url: https://gitlab.galaxy.ibpc.fr/rouaud/smiffer

markdown_extensions:
    - pymdownx.arithmatex:
          generic: true
    - nl2br
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.snippets

plugins:
    - search
    - mkdocstrings
    - callouts

theme:
    name: material
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
              icon: material/lightbulb
              name: Switch to dark mode
          primary: custom

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
              icon: material/lightbulb-outline
              name: Switch to light mode
          primary: custom

    highlightjs: true
    hljs_languages:
        - bash
        - python
        - yaml
    font:
        text: Roboto Light

extra_css:
    - style.css

extra_javascript:
    - javascript.js
    - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
