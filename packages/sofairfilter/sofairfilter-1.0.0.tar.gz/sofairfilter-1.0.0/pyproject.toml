[build-system]
requires = ["setuptools >= 61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "sofairfilter"
dynamic = ["dependencies"]
version = "1.0.0"
requires-python = ">=3.10"
authors = [
  {name = "Martin Doƒçekal"},
]
description = "Tool for identifying candidate documents for software mention extraction."
readme = "README.md"
keywords = ["software mentions", "filtering", "candidate documents", "text processing", "NLP"]

[project.urls]
Repository = "https://github.com/SoFairOA/filter"

[project.scripts]
sofairfilter = "sofairfilter.__main__:main"

[tool.setuptools.packages.find]
include = ["sofairfilter*"]
exclude = ["tests*"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
