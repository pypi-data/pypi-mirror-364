[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hs-eps-gateway"
version = "1.0.0"
description = "Python Easy Payment Gateway SDK."
readme = "readme.md"
authors = [
    { name = "Himel", email = "contact@himelrana.com" }
]
license = { file = "LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = []

[project.urls]
"Homepage" = "https://pypi.org/project/hs-eps-gateway/"
"Repository" = "https://github.com/Swe-HimelRana/hs_eps_gateway" 