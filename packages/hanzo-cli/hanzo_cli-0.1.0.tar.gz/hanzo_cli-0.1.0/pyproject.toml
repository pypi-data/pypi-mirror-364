[project]
name = "hanzo-cli"
version = "0.1.0"
description = "Unified CLI for Hanzo AI - Local, Private, Free AI Infrastructure"

# Note: To publish as both "hanzo" and "hanzo-cli", we'll:
# 1. First publish as "hanzo" (the main package name)
# 2. Create a separate hanzo-cli package that depends on hanzo[all]
# This approach is cleaner than trying to publish the same code twice
authors = [
    {name = "Hanzo AI", email = "dev@hanzo.ai"},
]
dependencies = [
    "click>=8.1.0",
    "rich>=13.0.0",
    "typer>=0.9.0",
    "prompt-toolkit>=3.0.0",
    "httpx>=0.23.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
]
readme = "README.md"
requires-python = ">= 3.8"
keywords = ["ai", "cli", "hanzo", "agents", "llm", "mcp", "local-ai", "private-ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.scripts]
hanzo = "hanzo_cli.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.0.0",
]
repl = [
    "hanzo-repl>=0.1.0",
]
all = [
    "hanzoai>=1.0.0",
    "hanzo-cluster>=0.1.0", 
    "hanzo-miner>=0.1.0",
    "hanzo-mcp>=0.1.0",
    "hanzo-agents>=0.1.0",
    "hanzo-network>=0.1.0",
    "hanzo-a2a>=0.1.0",
    "hanzo-repl>=0.1.0",
]

[project.urls]
Homepage = "https://hanzo.ai"
Repository = "https://github.com/hanzoai/python-sdk"
Documentation = "https://docs.hanzo.ai/cli"
Changelog = "https://github.com/hanzoai/python-sdk/blob/main/pkg/hanzo-cli/CHANGELOG.md"
"Bug Tracker" = "https://github.com/hanzoai/python-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/hanzo_cli",
    "completions/",
]

[tool.hatch.build.targets.wheel]
packages = ["src/hanzo_cli"]

[tool.ruff]
line-length = 120
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "UP", "N", "S", "A", "C4", "T20", "RET", "SIM", "ARG"]
ignore = ["E501", "S101"]

[tool.mypy]
python_version = "3.8"
strict = true
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
pythonpath = ["src"]
asyncio_mode = "auto"