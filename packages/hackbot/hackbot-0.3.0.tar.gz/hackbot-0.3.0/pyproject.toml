[project]
name = "hackbot"
version = "0.3.0"
description = "CLI tool for source code analysis using the Hackbot service"
authors = [
    { name = "Hugo Berg", email = "hugo@gatlingx.com" }
]
readme = { file = "README.md", content-type = "text/markdown" }

dependencies = [
    "aiohttp>=3.10.10",
    "pygithub>=2.5.0",
    "loguru>=0.7.2",
    "tqdm>=4.67.0",
    "termcolor>=2.0.0",
    "gitpython>=3.1.43",
    "pytest-mock>=3.14.0",
    "pydantic>=2.10.6",
    "tomli>=2.2.1",
]

requires-python = ">=3.9"

[project.scripts]
hackbot = "hackbot.__main__:_run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.7.3",
    "black>=24.0.0",
    "twine>=6.1.0",
    "pytest>=8.3.3",
    "pytest-asyncio>=0.24.0",
    "pkginfo>=1.12.0",
    "debugpy>=1.8.12",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/hackbot"]
