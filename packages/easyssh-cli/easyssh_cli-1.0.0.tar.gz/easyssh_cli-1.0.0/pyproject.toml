[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "easyssh-cli"
version = "1.0.0"
description = "Un outil CLI élégant pour gérer et se connecter facilement à vos serveurs SSH"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Basile Parent", email = "basile.parent@example.com"}
]
maintainers = [
    {name = "Basile Parent", email = "basile.parent@example.com"}
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "Topic :: System :: Systems Administration", 
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Operating System :: OS Independent",
]
keywords = ["ssh", "cli", "terminal", "server", "management", "connection"]
requires-python = ">=3.7"
dependencies = [
    "rich>=13.0.0",
    "textual>=0.41.0", 
    "pyfiglet>=0.8.0",
    "colorama>=0.4.0",
    "paramiko>=3.0.0",
    "click>=8.0.0",
]

[project.optional-dependencies]
dev = ["pytest>=6.0", "pytest-cov", "black", "flake8"]

[project.scripts]
easyssh = "easyssh:cli"

[project.urls]
"Homepage" = "https://github.com/basile-parent/easyssh"
"Bug Reports" = "https://github.com/basile-parent/easyssh/issues"
"Source" = "https://github.com/basile-parent/easyssh"
"Documentation" = "https://github.com/basile-parent/easyssh#readme"

[tool.setuptools]
py-modules = ["easyssh"]