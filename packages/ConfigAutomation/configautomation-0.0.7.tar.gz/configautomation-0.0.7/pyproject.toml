[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ConfigAutomation"

#Before pushing to the release branch, verify if the version is one more than the version published to PyPi
version = "0.0.7"

authors = [
  { name="Drivestream", email="dharmendra.mirapakayala@drivestream.com" },
]
description = "Configuration Automation scripts for Oracle Cloud Applications"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.hatch.build.targets.wheel]
packages = ["ConfigAutomation"]

[project.urls]
Homepage = "https://github.com/dharmendra-ds/ConfigAutomation"
