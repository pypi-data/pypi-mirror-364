[tool.poetry]
name = "api-python-bet-project"
version = "0.1.33"
description = "API-python-bet-project"
authors = ["Julio Martinez del Pino <juliomdp92@gmail.com>"]
readme = "README.md"
packages = [{ include = "app" }]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
python-decouple = "3.*"
fastapi = { version = "0.111.*", extras = ["all"] }
uvicorn = "0.29.*"
pandas = "2.*"
scikit-learn = "1.6.*"
numpy = "1.26.*"
mlflow = "2.22.*"
matplotlib = "3.10.*"
beautifulsoup4 = "4.*"
unidecode = "1.3.*"
ipykernel = "6.*"
jupyter = "1.1.*"
optuna = "4.4.*"
markdown = "3.*"
tqdm = "4.*"
lightgbm = "4.6.*"
xgboost = "3.0.*"
smote = "0.*"
imbalanced-learn = "0.13.*"
catboost = "1.2.*"
openai = "1.*"
nbformat = "5.10.*"

[tool.poetry.group.dev.dependencies]
coverage = { extras = ["toml"], version = "7.5.*" }
black = "24.*"
pytest = "8.2.*"
pytest-html = "4.1.*"
pytest-cov = "5.0.*"
pylint = "3.1.*"
mkdocs = "1.6.*"
ipykernel = "6.*"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
