[tool:pytest]
# Claude Code ADK Validator - Automatic Test Result Capture
# This configuration enables automatic test result capture for TDD validation

# Register the pytest plugin for automatic test result capture
addopts = -p claude_code_adk_validator.pytest_plugin

# Test discovery patterns
testpaths = tests

# Markers for test categorization
markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    tdd: marks tests as TDD-related tests

# Minimum version requirements
minversion = 6.0

# Test output formatting
console_output_style = progress

# Disable warnings for cleaner output
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
