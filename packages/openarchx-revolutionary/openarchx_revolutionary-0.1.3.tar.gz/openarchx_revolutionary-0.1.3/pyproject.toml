[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openarchx-revolutionary"
version = "0.1.3"
description = "Revolutionary deep learning framework with quantum-inspired computing, O(n) attention, 90% data compression, and 70% gradient reduction"
readme = "README.md"
authors = [
    {name = "OpenArchX Team", email = "info@openarchx.org"}
]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Operating System :: OS Independent",
]
keywords = ["deep learning", "machine learning", "neural networks", "quantum computing", "attention", "compression", "sparse gradients", "AI", "pytorch alternative"]
requires-python = ">=3.7"
dependencies = [
    "numpy>=1.19.0",
    "scipy>=1.7.0",
    "psutil>=5.8.0",
]

[project.urls]
Homepage = "https://github.com/openarchx/openarchx"
"Bug Tracker" = "https://github.com/openarchx/openarchx/issues"

[project.optional-dependencies]
pytorch = ["torch>=1.7.0"]
tensorflow = ["tensorflow>=2.4.0"]
huggingface = ["transformers>=4.0.0", "datasets>=1.0.0"]
all = [
    "torch>=1.7.0",
    "tensorflow>=2.4.0",
    "transformers>=4.0.0",
    "datasets>=1.0.0",
]

[tool.black]
line-length = 88
target-version = ['py37']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 88

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = ["tests"] 