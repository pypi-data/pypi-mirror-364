on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:
  test:
    permissions:
      id-token: write
      contents: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: astral-sh/setup-uv@v5

      - run: uv run --dev --with pytest-github-actions-annotate-failures pytest
