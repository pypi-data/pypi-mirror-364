[project]
name = "groupie"
description = "Exception group utilities for exceptional code"
readme = "README.md"
requires-python = ">=3.13"
dependencies = []
dynamic = ["version"]

[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/groupie"]

[tool.hatch.version]
source = "vcs"

[tool.ruff]
# See: https://github.com/astral-sh/ruff/issues/14813#issuecomment-2523043841

[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    # See: https://github.com/astral-sh/uv/issues/7260
    # This dependency needs to be installed here so `uv` doesn't`
    # make a new environment for it when using `--with`
    "pytest-github-actions-annotate-failures>=0.3.0",
    "ruff>=0.12.4",
]
