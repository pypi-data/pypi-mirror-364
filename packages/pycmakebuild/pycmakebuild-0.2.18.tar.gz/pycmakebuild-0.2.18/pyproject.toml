[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycmakebuild"
version = "0.2.18"
description = "批量构建CMake工程的Python工具，支持build.json配置和命令行批量编译"
authors = [
  { name = "PatchLion", email = "747497016@qq.com" }
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.6"
dependencies = [
  "cmake>=3.0,<4.0"
]

[project.urls]
Homepage = "https://gitee.com/PatchLion/pycmakebuild"

[project.scripts]
pycmakebuild = "pycmakebuild.__main__:main"
