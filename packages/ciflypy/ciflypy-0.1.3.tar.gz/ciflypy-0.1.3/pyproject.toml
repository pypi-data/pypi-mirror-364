[build-system]
requires = ["maturin>=1.7,<2.0"]
build-backend = "maturin"

[project]
name = "ciflypy"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
authors= [{name = "Marcel Wien√∂bst", email = "marcel.wienoebst@gmx.de"}, {name = "Sebastian Weichwald"}, {name = "Leonard Henckel"}]
description = "Python package for the CIfly framework for designing efficient causal inference algorithms"
keywords = ["causality", "graphs", "algorithms"]
dynamic = ["version"]

[tool.maturin]
features = ["pyo3/extension-module"]
