[project]
name = "syft-rds"
version = "0.1.5"
description = "Doing remote data science with SyftBox"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
  "loguru>=0.7.3",
  "pydantic[email]>=2.10.4",
  "rich>=13.9.4",
  "syft-core==0.2.8",
  "syft-event==0.2.8",
  "syft-rpc==0.2.8",
  "typing-extensions>=4.14.1",
  "pyyaml>=6.0.2",
  "typer>=0.12.5",
  "nh3>=0.2.21",
  "jinja2>=3.1.6",
  "ipython>=8.18.1",
]

[tool.uv]
dev-dependencies = [
  "pre-commit>=4.1.0",
  "pytest>=8.3.4",
  "pytest-asyncio>=0.25.3",
  "jupyter>=1.1.1",
  "pandas>=1.4.0",
  "httpx>=0.28.1",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
only-include = ["src", "pyproject.toml", "README.md"]
exclude = ["src/**/__pycache__"]

[tool.hatch.build.targets.wheel]
packages = ["src/syft_rds"]
only-include = ["src/syft_rds"]  # no need for pyproject.toml and README.md for wheel
exclude = ["src/syft_rds/**/__pycache__"]

[project.scripts]
syft-rds = "syft_rds.cli:app"

[tool.setuptools.packages.find]
where = ["src"]
