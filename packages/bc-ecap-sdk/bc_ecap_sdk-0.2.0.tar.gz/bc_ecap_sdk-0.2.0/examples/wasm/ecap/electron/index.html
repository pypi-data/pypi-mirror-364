<!DOCTYPE html>
<html>
<head>
    <title>EEG Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>EEG Data Visualization</h1>
    <div class="chart-container">
        <canvas id="eegChart"></canvas>
    </div>
    <div class="chart-container">
        <canvas id="fftChart"></canvas>
    </div>
    <button id="stopButton">Stop Update</button>
</body>
</html>
