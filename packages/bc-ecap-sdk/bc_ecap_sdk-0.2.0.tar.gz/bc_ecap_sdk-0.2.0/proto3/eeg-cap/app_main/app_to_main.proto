syntax = "proto3";

package tech.brainco.eeg_cap;

import "app_main_common.proto";

message IMUAcqRequest {
	IMUConfig config = 2;     // 设置IMU配置
	BoolValue config_req = 3; // 获取IMU配置
	BoolValue enable = 4;     // 开始/关闭IMU采样
}

message EEGAcqRequest {
	EEGConfig config = 2;          // 设置EEG配置
	EEGLeadOffConfig lead_off = 3; // 设置lead-off配置
	BoolValue config_req = 4;      // 获取EEG配置
	BoolValue lead_off_req = 5;    // 获取lead-off配置
	BoolValue enable = 6;          // 开始/关闭采样
	EEGMode mode = 7;              // 工作模式
	BoolValue mode_req = 8;        // 获取工作模式
}

message AppMain {
	uint32 msg_id = 1;             // 在有消息执行状态时，会以相同的msg_id发送给App。设备主动发送的msg_id为0
	EEGAcqRequest eeg = 3;         // EEG 相关消息
	IMUAcqRequest imu = 4;         // IMU 相关消息
	OtaConfig ota_cfg = 5;         // OTA 升级数据
	BoolValue device_info_req = 6; // 请求设备信息（WiFi 端） 
	BoolValue hw_info_req = 7;     // 请求硬件状态
}
