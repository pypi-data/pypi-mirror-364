[project]
name = "data_cleaner_lib"
version = "1.1"
description = "A comprehensive data cleaning library for pandas DataFrames"
authors = [
    { name = "Giri V", email = "srisankargiriv14@gmail.com" }
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]
dependencies = [
    "pandas>=1.5.0",
    "numpy>=1.21.0",
    "scipy>=1.7.0",
]


[build-system]
requires = ["hatchling >= 1.26"]
build-backend = "hatchling.build"
