[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "moimage"
version = "0.1.0"
description = "A modern image widget for Jupyter notebooks and Python environments"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: Jupyter",
    "Framework :: Jupyter :: JupyterLab",
    "Framework :: Jupyter :: JupyterLab :: 3",
    "Framework :: Jupyter :: JupyterLab :: 4",
]
dependencies = [
    "anywidget>=0.9.0",
    "traitlets>=5.0.0",
    "Pillow>=8.0.0",
]

[project.optional-dependencies]
dev = [
    "jupyter",
    "jupyterlab",
    "pytest",
    "pytest-cov",
    "black",
    "ruff",
]

[project.urls]
Homepage = "https://github.com/yourusername/moimage"
Repository = "https://github.com/yourusername/moimage"
Issues = "https://github.com/yourusername/moimage/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/moimage"]

[tool.hatch.build.targets.wheel.shared-data]
"src/moimage/static" = "moimage/static"

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/LICENSE",
]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.ruff]
line-length = 88
target-version = "py38"
