[project]
name = "binakeExcel"
version = "1.6.4"
authors = [
  { name="qiao", email="binake@163.com" },
]
description = "easy to use excel by python."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
  "openpyxl>=3.1.5",
  "xlrd==1.2.0",
  "xlwt>=1.3.0",
]


[project.urls]
Homepage = "https://github.com/pypa/sampleproject"
Issues = "https://github.com/pypa/sampleproject/issues"