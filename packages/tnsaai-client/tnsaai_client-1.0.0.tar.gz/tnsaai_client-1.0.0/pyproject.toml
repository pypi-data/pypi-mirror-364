[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "tnsaai-client"
version = "1.0.0"
description = "A powerful, OpenAI-compatible Python SDK for TNSA NGen3 Pro and Lite Models"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "TNSA AI", email = "info@tnsaai.com"}
]
keywords = ["ai", "api", "tnsa", "ngen3", "llm", "chat", "completion"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "requests>=2.25.0",
    "aiohttp>=3.8.0",
    "pydantic>=2.0.0",
    "pyyaml>=6.0",
    "typing-extensions>=4.0.0",
]

[project.urls]
Homepage = "https://www.tnsaai.com"
Documentation = "https://docs.tnsaai.com"
Repository = "https://github.com/tnsaai/tnsaai-python"
"Bug Tracker" = "https://github.com/tnsaai/tnsaai-python/issues"