[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "thoth-sqldb"
version = "0.3.11"
authors = [
  { name="Marco Pancotti", email="mp@tylconsulting.it" },
]
description = "A Python module for managing SQL databases (SQLite and PostgreSQL) with support for LSH-based search."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License", # Assuming MIT based on LICENSE file, adjust if needed
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
]
dependencies = [
    "datasketch>=1.5.0", # Specify versions as needed, using >= for flexibility
    "tqdm>=4.60.0",
    "SQLAlchemy>=1.4.0",
    "psycopg2-binary>=2.9.0",
]

[project.urls]
"Homepage" = "https://github.com/mptyl/thoth_sqldb" # Replace with actual URL
"Bug Tracker" = "https://github.com/mptyl/thoth_sqldb/issues" # Replace with actual URL

[tool.setuptools.packages.find]
where = ["."]  # look for packages in the current directory
include = ["dbmanager*"]  # Include the dbmanager package and its subpackages
exclude = ["tests*", "data*"]  # Exclude tests and data directories
