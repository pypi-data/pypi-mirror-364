[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "ddbmodel"
version = "0.1.4"
description = "A DynamoDB modeling library"
authors = [{name = "Your Name", email = "your.email@example.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.7"
dependencies = [
    "boto3>=1.26.0",
    "botocore>=1.29.0",
    "bcrypt>=4.3.0"
]

[project.urls]
Homepage = "https://github.com/yourusername/ddbmodel"
Repository = "https://github.com/yourusername/ddbmodel"
