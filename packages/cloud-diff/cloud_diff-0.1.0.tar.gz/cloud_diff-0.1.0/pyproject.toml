[project]
name = "cloud-diff"
version = "0.1.0"
description = "A diff tool for checking the Yaml, Json files while developing cloud based applications"
authors = [{ name = "Pooya Rostami Mazrae" }]
license = { text = "GNU LESSER GENERAL PUBLIC LICENSE" }
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pyyaml (>=6.0.2,<7.0.0)",
    "typer (>=0.16.0,<0.17.0)",
    "rich (>=14.0.0,<15.0.0)",
    "deepdiff (>=8.5.0,<9.0.0)",
]


[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
packages=[{ include = "yaml_json_diff", from = "cli" }]

[tool.poetry.group.dev.dependencies]
pytest = "^8.4.1"

[tool.poetry.scripts]
yaml-json-diff = "yaml_json_diff.cli:app"
