[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-logger-utils"
version = "0.2.7"
description = "Shared utilities for MCP servers, including robust logging, JSON repair, and debug tools with automatic cache clearing."
authors = [{name = "Graham Anderson", email = "graham@grahama.co"}]
dependencies = [
    "loguru>=0.7.0",
    "json-repair>=0.19.0",
    "psutil>=5.9.0",
    "twine>=6.1.0",
]
requires-python = ">=3.8"
readme = "README.md"
license = {text = "MIT"}
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = ["mcp", "logging", "debugging", "model-context-protocol", "json-repair"]

[project.urls]
Homepage = "https://github.com/yourusername/mcp-logger-utils"
Repository = "https://github.com/yourusername/mcp-logger-utils"
"Bug Tracker" = "https://github.com/yourusername/mcp-logger-utils/issues"
Documentation = "https://github.com/yourusername/mcp-logger-utils#readme"

[dependency-groups]
dev = [
    "twine>=6.1.0",
]
