[metadata]
name = stelar_client
description = A Python client for the STELAR KLMS API.
author = Vasilis Samoladas, Nikolas Bakatselos, Dimitris Petrou
author_email = vsam@softnet.tuc.gr, nbakatselos@tuc.gr, dpetrou@tuc.gr
license = AGPL
license_files = LICENSE
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/stelar-eu/stelar_client/
project_urls = 
	Documentation = https://stelar-client.readthedocs.io/
	Source = https://github.com/stelar-eu/stelar_client/
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python :: 3
	Topic :: Database :: Front-Ends

[options]
zip_safe = False
use_scm_version = True
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	requests>=2.2,<3.0
	minio
	pandas
	ipython
	ipykernel
	PyYaml
	geojson
	s3fs
	frozendict

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-mock
dev = 
	flake8
	isort
	black
	pyscaffold>=4.6

[options.entry_points]

[tool:pytest]
addopts = 
	--cov stelar.client --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 108
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = stelar.client
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

