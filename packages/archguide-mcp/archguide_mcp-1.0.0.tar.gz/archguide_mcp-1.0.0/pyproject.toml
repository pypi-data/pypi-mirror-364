[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "archguide-mcp"
version = "1.0.0"
description = "Architecture Guidelines MCP Server"
authors = [{name = "Ioan Salau", email = "ioan.salau@gmail.com"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp>=0.1.0",
    "pydantic>=2.0",
    "aiofiles>=23.0",
    "pyyaml>=6.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/archguide-mcp"
Repository = "https://github.com/yourusername/archguide-mcp"
"Bug Tracker" = "https://github.com/yourusername/archguide-mcp/issues"

[project.scripts]
archguide-mcp = "archguide_mcp.__main__:main"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
archguide_mcp = ["guidelines/**/*.md"]