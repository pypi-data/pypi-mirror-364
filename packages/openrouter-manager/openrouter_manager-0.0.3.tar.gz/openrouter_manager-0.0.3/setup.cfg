[metadata]
name = openrouter_manager
description = Wrapper library for using **DeepSeek** with **openrouter.ai**
author = Lenin Lozano
author_email = lenin@koralat.co
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://bitbucket.org/koralatpm/openrouter-manager/
project_urls = 
	Documentation = https://bitbucket.org/koralatpm/openrouter-manager/
	Source = https://bitbucket.org/koralatpm/openrouter-manager/src/main/
	Changelog = https://bitbucket.org/koralatpm/openrouter-manager/src/main/CHANGELOG.rst
platforms = any
classifiers = 
	Development Status :: 3 - Alpha
	Programming Language :: Python
	Environment :: Plugins
	Framework :: tox
	Framework :: Pytest
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	Jinja2
	requests

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
	pytest-mock
	twine
	wheel

[options.entry_points]

[tool:pytest]
addopts = 
	--cov openrouter_manager --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[bdist_wheel]
universal = 1

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.6
package = openrouter_manager

[egg_info]
tag_build = 
tag_date = 0

