[tool.poetry]
name = "datamazing"
version = "5.1.6"
description = "Package for working with pandas Dataset, but wit specialized functions used for Energinet"
authors = ["Team Enigma <gridop-enigma@energinet.dk>"]
packages = [
    { include = "datamazing" },
]

[tool.poetry.dependencies]
python = ">=3.10"

[tool.poetry.dev-dependencies]
pytest = "^7"
pytest-cov = "^3.0.0"
pre-commit = "^2.20.0"
pandas = "^2.1.2"
pyarrow = "^9.0.0"
pyspark = "3.5.0"
pytype = "^2023.7"
libcst = "1.4.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
multi_line_output = 3
line_length = 88
include_trailing_comma = true

[tool.black]
line_length = 88
