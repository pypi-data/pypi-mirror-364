[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"

[project]
name = "phd-ms"
version = "0.0.5"
authors = [
  { name="Perry Beamer", email="perry.beamer@gmail.com" },
]
description = "Domain identification for spatial transcriptomic data at multiple scales"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
]
license = "MIT"
license-files = ["LICENSE.md"]
dependencies = [
    "gudhi>=3.8.0",
    "leidenalg>=0.9.0",
    "matplotlib==3.10.3",
    "mpl_point_clicker",
    "numpy>=1.23.4",
    "pandas>=2.2.0",
    "pot>=0.8.0",
    "scanpy==1.9.6",
    "scipy>=1.9.1",
    "scikit-learn>=1.5.1",
    "importlib-metadata",
]

