[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "tw_textforge"
version = "0.0.4"
requires-python = ">3.10, <3.13"
description = ""
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]

authors = [
  { name = "Xuan‑You Lin", email = "a0985821880@gmail.com" }
]

maintainers = [
  { name = "Xuan‑You Lin", email = "a0985821880@gmail.com" }
]

dependencies = [
    "setuptools",
    "ipykernel",
    "ipywidgets",
    "nest_asyncio",
    "jupyterlab_widgets",
    
    "pydantic",
    "python-dotenv",
    
    "huggingface_hub[cli]",
    "datasets",

    "langchain",
    "langchain_community",
    "langchain-google-genai",
    "langchain-openai",
    "langchain_ollama",
    "langgraph",
    "langgraph-supervisor",
    
    "lxml",
    "beautifulsoup4",
    
    "gradio",
    
    "pyperclip",
    
    "fastmcp",
    "docker",
    "pdf-to-markdown",

]

[tool.setuptools]
package-dir = { "" = "src" }

[tool.setuptools.packages.find]
where = ["src"]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov"
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q"
testpaths = [
    "tests"
]
python_files = "test_*.py"

[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true