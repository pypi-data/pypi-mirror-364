[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "automl-framework"
dynamic = ["version"]
description = "A comprehensive, modular framework for automated machine learning with overfitting detection and mitigation"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Nanda Rizkika Ruanawijayae", email = "nandarizky52@gmail.com"},
]
maintainers = [
    {name = "Nanda Rizkika Ruanawijayae", email = "nandarizky52@gmail.com"},
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
]
keywords = [
    "machine learning",
    "automl",
    "automated machine learning",
    "overfitting",
    "hyperparameter tuning",
    "model selection",
    "scikit-learn",
]
dependencies = [
    "numpy>=1.21.0",
    "pandas>=1.3.0",
    "scikit-learn>=1.0.0",
    "matplotlib>=3.3.0",
    "seaborn>=0.11.0",
    "joblib>=1.0.0",
]
requires-python = ">=3.8"

[project.optional-dependencies]
dev = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "isort>=5.9.0",
]
docs = [
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0",
]
jupyter = [
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
    "notebook>=6.4.0",
]
advanced = [
    "scikit-optimize>=0.9.0",
    "hyperopt>=0.2.7",
]
all = [
    "pytest>=6.0.0",
    "pytest-cov>=2.12.0",
    "black>=21.0.0",
    "flake8>=3.9.0",
    "isort>=5.9.0",
    "sphinx>=4.0.0",
    "sphinx-rtd-theme>=0.5.0",
    "jupyter>=1.0.0",
    "ipykernel>=6.0.0",
    "notebook>=6.4.0",
    "scikit-optimize>=0.9.0",
    "hyperopt>=0.2.7",
]

[project.urls]
Homepage = "https://github.com/nandarizkika/automl-framework"
Documentation = "https://github.com/nandarizkika/automl-framework/docs"
Repository = "https://github.com/nandarizkika/automl-framework"
"Bug Tracker" = "https://github.com/nandarizkika/automl-framework/issues"
Changelog = "https://github.com/nandarizkika/automl-framework/blob/main/CHANGELOG.md"

[tool.setuptools.packages.find]
include = ["automl*"]

[tool.setuptools.package-data]
automl = ["*.txt", "*.md"]

[tool.setuptools_scm]
write_to = "automl/__version__.py"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 88
skip_gitignore = true

[tool.flake8]
max-line-length = 88
extend-ignore = ["E203", "W503"]
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".eggs",
    "*.egg-info",
    ".venv",
    ".tox",
]
