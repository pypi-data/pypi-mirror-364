[flake8]
max-line-length = 150
ignore = 
	E203,  # whitespace before ':' (Black compatibility)
	W503,  # line break before binary operator
	F401,  # unused imports
	F841,  # unused variables
	B010   # setattr with constant
exclude = 
	.git,
	__pycache__,
	build,
	dist

[egg_info]
tag_build = 
tag_date = 0

