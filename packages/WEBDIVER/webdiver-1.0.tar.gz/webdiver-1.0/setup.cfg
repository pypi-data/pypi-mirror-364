[metadata]
name = WEBDIVER
version = 1.0
author = #ASYTRICK
author_email = eusmool@gmail.com
description = Web Diver is a simple and powerful web crawling and search automation tool for the World Wide Web, developed in Python. Web Diver's main purpose is to read and archive content from specific URLs, saving the data in a structured format in a local SQLite database.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ssmool/webdiver
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Development Status :: 4 - Beta

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	requests
	beautifulsoup4
	pandas

[egg_info]
tag_build = 
tag_date = 0

