[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "noor_aftab"
version = "0.1.0"
requires-python = ">=3.9"
description = "My first package!"
readme = "README.md"
authors = [
    {name = "Noor_Aftab", email = "noor.aftab@gmail.com"},
]
maintainers = [
  {name = "Noor_Aftab", email = "noor.aftab@gmail.comm"}
]
license = {file = "LICENSE.txt"}
keywords = [
    "Aftab"
]
classifiers = [
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: Implementation :: CPython",
    "License :: OSI Approved :: BSD License",
    "Intended Audience :: Developers",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: MacOS",
    "Operating System :: MacOS :: MacOS X",
]
dependencies = []

[project.urls]
Homepage = "https://github.com/aftabn81"
Documentation = "https://github.com/aftabn81/README.md"

[project.scripts]
noor_aftab = "noor_aftab.__main__:main"