
[tool.poetry]
name = "pymelcloudhome"
version = "0.1.0"
description = "A modern, fully asynchronous Python library for the Mitsubishi Electric MelCloudHome platform."
authors = ["Your Name <you@example.com>"]
license = "MIT"
readme = "README.md"
packages = [{include = "pymelcloudhome"}]
homepage = "https://github.com/your-username/pymelcloudhome"
repository = "https://github.com/your-username/pymelcloudhome"
keywords = ["melcloudhome", "mitsubishi", "hvac", "api", "asyncio"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Home Automation",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.poetry.dependencies]
python = "^3.10"
aiohttp = "^3.9.5"
pydantic = "^2.7.1"
playwright = "^1.44.0"
beautifulsoup4 = "^4.12.3"
yarl = "^1.9.4"

[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
pytest-cov = "^5.0.0"
mypy = "^1.10.0"
black = "^24.4.2"
ruff = "^0.4.4"
pytest-asyncio = "^0.23.7"
pytest-aiohttp = "^1.0.0"
python-dotenv = "^1.0.0"

[tool.pytest.ini_options]
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
