[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "cloe-synthetic-data-generator"
version = "0.1.0"
description = "A new cool package."
authors = [
    { name = "initions", email = "ICSMC_EXT_PYPIORG@accenture.com" }
]
readme = "README.md"
license = { text = "MIT" }

keywords = []
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Database",
]

requires-python = "~=3.12.3"
dependencies = [
    "databricks-connect~=16.4.0",
    "faker~=37.4.2",
    "pydantic~=2.10.3",
    "pyyaml~=6.0.2",
    "pydantic-settings~=2.8.0",
    "typer~=0.15.1",
    "rich~=13.9.4",
]

[project.scripts]
cloe-synthetic-data-generator = "cloe_synthetic_data_generator.cli:main"

[dependency-groups]
dev = [
    "ruff~=0.12.4",
    "mypy~=1.17.0",
    "pytest~=8.4.1",
    "pytest-cov~=6.2.0",
    "pandas-stubs~=2.0.0",
    "types-PyYAML~=6.0.12",
]

[tool.ruff]
target-version = "py312"
line-length = 120
indent-width = 4

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "F",    # pyflakes
    "I",    # isort
    "UP",   # pyupgrade
    "N",    # pep8-naming
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "ARG",  # flake8-unused-arguments
    "PTH",  # flake8-use-pathlib
    "ERA",  # eradicate
]
ignore = ["E203"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
addopts = "-ra -q"
