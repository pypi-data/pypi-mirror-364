[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tabichan-python-sdk"
version = "0.1.0"
description = "PodTech's Tabichan API SDK"
readme = "README.md"
requires-python = ">=3.9"
authors = [
    {name = "Maxence LeguÃ©ry", email = "maxence@podtech.tech"},
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "requests>=2.32.4",
    "websockets>=13.0",
]

[project.scripts]
tabichan = "tabichan.main:main"

[project.urls]
Homepage = "https://github.com/Podtech-AI/tabichan-python-sdk"
Repository = "https://github.com/Podtech-AI/tabichan-python-sdk"
Issues = "https://github.com/Podtech-AI/tabichan-python-sdk/issues"

[tool.hatch.build.targets.wheel]
packages = ["src/tabichan"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/README.md",
    "/pyproject.toml",
]

[tool.ruff]
target-version = "py312"
line-length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --cov=src/tabichan --cov-report=term-missing"

[dependency-groups]
dev = [
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
    "pytest-asyncio>=0.24.0",
    "responses>=0.25.7",
    "ruff>=0.12.1",
]
