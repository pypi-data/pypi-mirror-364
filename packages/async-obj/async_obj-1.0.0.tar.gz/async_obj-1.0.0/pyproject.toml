[build-system]
requires = ["setuptools>=73.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "async_obj"
version = "1.0.0"
authors = [{name = "Gun Deniz Akkoc"}]
description = "A simple wrapper to run any function asynchronously in a dedicated thread. Supports standalone functions and functions inside classes as well as result collection and exception propagation."
keywords = ["asynchronous", "async", "asyncio", "concurrency", "concurrent", "thread", "threading", "parallelization", "non-blocking", "wrapper", "function", "class"]
license = {text = "Apache-2.0"}
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
	"Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.urls]
Repository = "https://github.com/gunakkoc/async_obj"
Issues = "https://github.com/gunakkoc/async_obj/issues"