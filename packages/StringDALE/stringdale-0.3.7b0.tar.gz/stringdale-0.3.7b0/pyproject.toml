[project]
name="stringdale"
version = "0.3.7.beta"
description = "Stringdale project"  # Added description
readme = "README.md"
requires-python=">=3.10"
dependencies = [
    "chromadb>=1.0.15",
    "deepmerge>=2.0",
    "fastcore>=1.8.5",
    "google-search-results>=2.4.2",
    "graphviz>=0.21",
    "html2text>=2025.4.15",
    "instructor>=1.10.0",
    "ipython>=8.37.0",
    "isodate>=0.7.2",
    "jinja2>=3.1.6",
    "joblib>=1.5.1",
    "lark>=1.2.2",
    "nest-asyncio>=1.6.0",
    "networkx>=3.4.2",
    "openai>=1.97.1",
    "pandas>=2.3.1",
    "parse>=1.20.2",
    "pillow>=11.3.0",
    "prettyprint>=0.1.5",
    "python-dotenv>=1.1.1",
    "python-git>=2018.2.1",
    "singleton-decorator>=1.0.0",
    "smolagents>=1.20.0",
    "sqlmodel>=0.0.24",
    "wikipedia>=1.4.0",
]


[tool.uv]
dev-dependencies = [
    "hatch>=1.14.1",
    "ipykernel>=6.30.0",
    "ipywidgets>=8.1.7",
    "jupyter>=1.1.1",
    "nbdev>=2.4.5",
    "poethepoet>=0.36.0",
    "pre-commit>=4.2.0",
    "pytest>=8.4.1",
    "twine>=6.1.0",
    "setuptools>=75.2.0",

]


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["stringdale"]
directory = "dist"

[tool.poe]
verbosity = 0

[tool.poe.tasks]
# Hidden subtasks for Poe. Tasks starting with "_" cannot be executed directly, just used as part of other tasks
# nbdev related tasks
_nb_check_format = "uv run ruff format nbs --check"
_nb_clean = "uv run nbdev_clean"
_nb_test = "uv run nbdev_test"
_nb_export = "uv run nbdev_export"
_nb_readme = "uv run nbdev_readme"
# Pytest
_pytest = "uv run pytest"

# UV tasks
_sync = "uv sync --all-extras"

[tool.poe.tasks.check]
    help = "Run all the checks for file formatting, linting, typing, and dependency validation"
    sequence = [
        "_nb_check_format",
        "_check_format",
        "_ruff",
        "_deptry",
        "_mypy"
    ]

[tool.poe.tasks.clean]
  help = "Remove temporary files generated during build process"
  cmd  = """
    # multiline commands including comments work too!
    rm -rf .pytest_cache
           ./**/__pycache__
           _proc
  """


[tool.poe.tasks.sync]
    help = "Full package synchronisation: runs notebook cleaning and formatting, exports library and readme files, regenerates lockfile and update virtual environment"
    sequence = [
        "_nb_clean",
        "_nb_readme",
        "_nb_export",
        "_sync",
    ]
