[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"


[project]
name = "trent"
version = "0.4.1"

authors = [
    {name = "Vasyl Tsiura", email = "morfey.rulit@gmail.com"}
]
maintainers = [
    {name = "Vasyl Tsiura", email = "morfey.rulit@gmail.com"}
]

description = "Convenient Sequence/Iterable/Collection processing for python. Inspired by Clojure mapping and threading macros."

readme = "README.md"
requires-python = ">=3.10.12"
keywords = [
    "Sequence", "Collection", "mapping", "stream",
    "functional", "iteration", "concurrency", "group", "by"]


dependencies = [
    "funcy",
    "psutil"
]


[project.urls]
Homepage = "https://github.com/VasilevsVV/trent"
Issues = "https://github.com/VasilevsVV/trent/issues"


[tool.pyright]

typeCheckingMode = "standard"


# =================================================================
#           TESTING

[tool.pytest.ini_options]
minversion = "8.0"

pythonpath = [
    "trent"
]
testpaths = [
    "test"
]
python_files = [
    'test_*.py', 
    '*_test.py'
]
python_functions = [
    'test_*',
    '*_test'
    ]
