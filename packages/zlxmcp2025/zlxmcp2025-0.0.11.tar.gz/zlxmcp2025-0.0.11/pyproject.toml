[project]
name = "zlxmcp2025"
version = "0.0.11"
description = "ZLX MCP Server"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.8",
    "fastmcp>=2.2.8",
    "gmssl>=3.2.2",
    "markdown>=3.8.2",
    "numpy>=2.2.6",
    "openai>=1.97.0",
    "openpyxl>=3.1.5",
    "oss2>=2.19.1",
    "pandas>=2.2.3",
    "pydantic>=2.11.4",
    "pyecharts>=2.0.8",
    "requests>=2.32.3",
    "tabulate>=0.9.0",
    "weasyprint>=65.1",
    "typing-extensions>=4.0",
    "Pillow>=10.0",
]



[tool.setuptools.packages.find]
where = ["."]
include = ["zlxmcp*"]



[project.scripts]
zlx-mcp-server = "zlxmcp.mcp.server:zlx_mcp_server"
zlx-mcp-pandas = "zlxmcp.mcp.pd:pandas_mcp_server"
zlx-mcp-report = "zlxmcp.mcp.report:report_mcp_server"
zlx-mcp-image_ocr = "zlxmcp.mcp.image_ocr:image_ocr_mcp_server"


