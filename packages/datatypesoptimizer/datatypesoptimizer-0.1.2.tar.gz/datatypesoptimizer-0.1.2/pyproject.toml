[project]
name = "datatypesoptimizer"
version = "0.1.2"
description = "A robost data type optimizer for pandas dataframe"
readme = "README.md"
authors = [
    { name = "RAGHAVVRAM JOHNSON", email = "raghavvram.johnson@gmail.com" }
]
license = "MIT"
requires-python = ">=3.12"
dependencies = [
    "pandas>=2.3.1",
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.scripts]
datatypesoptimizer = "datatypesoptimizer:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
