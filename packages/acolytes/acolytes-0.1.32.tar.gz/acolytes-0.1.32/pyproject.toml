[project]
name = "acolytes"
version = "0.1.32"
description = "Self-hosted copilot for VS Code with ♾️ infinite memory."
readme = "README.md"
authors = [{name = "Bextia", email = "jatomillo@gmail.com"}]
license = "BUSL-1.1"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.11"
dependencies = [
    "fastapi>=0.110.0",
    "pydantic>=2.6.0",
    "loguru>=0.7.2",
    "gitpython>=3.1.40",
    "uvicorn[standard]>=0.29.0",
    "pyyaml>=6.0.0",
    "numpy>=2.3.0",
    "transformers>=4.52.4",
    "aiohttp>=3.9.0",
    "asyncio>=3.4.3",
    "psutil>=7.0.0",
    "tree-sitter==0.24.0",
    "tree-sitter-python>=0.23.0",
    "tree-sitter-typescript>=0.23.0",
    "tree-sitter-java>=0.23.0",
    "tree-sitter-cpp>=0.23.0",
    "tree-sitter-go>=0.23.0",
    "tree-sitter-rust>=0.23.0",
    "tree-sitter-c>=0.23.0",
    "tree-sitter-bash>=0.23.0",
    "tree-sitter-css>=0.19.0",
    "tree-sitter-html>=0.19.0",
    "tree-sitter-javascript>=0.21.0",
    "tree-sitter-kotlin>=0.3.0",
    "tree-sitter-lua>=0.1.0",
    "tree-sitter-markdown>=0.2.0",
    "tree-sitter-php>=0.22.0",
    "tree-sitter-ruby>=0.22.0",
    "tree-sitter-yaml>=0.6.0",
    "tree-sitter-toml>=0.7.0",
    "torch>=2.7.1",
    "click>=8.1.0",
    "rich>=13.0.0",
    "tqdm>=4.66.0",
    "requests>=2.31.0",
    "weaviate-client>=3.26.7,<4.0.0",
    "setuptools>=80.9.0,<81.0.0",
    "aiosqlite>=0.21.0,<0.22.0",
    "questionary>=2.1.0,<3.0.0",
    "prompt-toolkit>=3.0.51,<4.0.0",
    "charset-normalizer>=3.4.0",
    "colorama>=0.4.6,<0.5.0",
    "websockets>=12.0,<15.0",
    "httpx (>=0.28.1,<0.29.0)",
]

[project.urls]
Homepage = "https://github.com/unmasSk/acolyte"
Documentation = "https://github.com/unmasSk/acolyte/tree/main/docs"
Repository = "https://github.com/unmasSk/acolyte"
Issues = "https://github.com/unmasSk/acolyte/issues"

[project.scripts]
acolyte = "acolyte.cli:main"

[project.optional-dependencies]
dev = [
    "pytest>=8.4.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=5.0.0",
    "mypy>=1.8.0",
    "types-pyyaml>=6.0.12",
    "types-aiofiles>=24.1.0",
    "types-psutil>=7.0.0",
    "pytest-timeout>=2.4.0",
    "ruff>=0.12.0",
    "types-requests>=2.32.4",
    "black>=22.0.0",
]

[tool.setuptools.packages.find]
where = ["src"]
include = ["acolyte*"]

[tool.setuptools.package-data]
acolyte = [
    "**/*.yaml",
    "**/*.yml", 
    "**/*.json",
    "**/*.txt",
    "**/*.md",
    "**/*.sql",
    "install/resources/**/*",
    "install/resources/hooks/*",
    "install/resources/docker/*",
    "install/resources/configs/*",
]

[tool.poetry]
package-mode = false


[tool.black]
line-length = 100
target-version = ['py311']
skip-string-normalization = true

[tool.ruff]
line-length = 100
fix = true

[tool.mypy]
python_version = "3.11"
ignore_missing_imports = true
check_untyped_defs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_calls = true
disallow_untyped_decorators = true
disallow_any_generics = true
warn_unused_ignores = true
warn_return_any = true
warn_unused_configs = true
no_implicit_optional = true
strict_equality = true

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
