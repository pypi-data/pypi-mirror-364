[project]
name = "pyphewas-package"
version = "0.3.0-alpha"
description = "CLI tool to run a PheWAS"
authors = [
    { name = "James Baker", email = "james.baker@vanderbilt.edu" },
]
dependencies = [
    "polars>=1.31.0",
    "xopen>=2.0.2",
    "rich-argparse>=1.7.1",
    "statsmodels>=0.14.4",
    "tqdm>=4.67.1",
    "matplotlib>=3.10.3",
    "adjusttext>=1.3.0",
    "seaborn>=0.13.2",
]
requires-python = ">=3.10,!=3.11.0"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[project.scripts]
pyphewas = "pyphewas.run_PheWAS:main"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.commitizen]
name = "cz_conventional_commits"
tag_format = "$version"
version_scheme = "semver2"
version_provider = "pep621"

[tool.pdm]
distribution = true

[tool.pdm.build]
package-dir = "src"

[dependency-groups]
dev = [
    "commitizen>=4.8.3",
    "black>=25.1.0",
    "ipykernel>=6.29.5",
    "pyarrow>=20.0.0",
    "scalene>=1.5.51",
]
