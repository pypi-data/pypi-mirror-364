[project]
name = "omuplugin_archive"
version = "0.9.13"
description = "配信をアーカイブするためのOMUAPPSプラグイン"
authors = [
    { name = "am230", email = "111672334+am230@users.noreply.github.com" },
]
dependencies = ["loguru>=0.7.2", "omu_chat>=0.9.13", "yt-dlp>=2024.8.6"]
readme = "README.md"
requires-python = ">= 3.12"

[project.entry-points."omu.plugins"]
plugin = "omuplugin_archive:plugin"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true
