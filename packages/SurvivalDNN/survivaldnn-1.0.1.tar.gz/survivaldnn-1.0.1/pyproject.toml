[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "SurvivalDNN"
description = "Survival Analysis using Deep Learning for Prediction"
authors = [
    {name = "Adam Wu"},
    {email = "adamwu1@outlook.com"}
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.9"
dependencies = [
    "numpy",
    "pandas",
    "tensorflow >= 2.10",
    "tf-compactprogbar",
    "matplotlib"
]
classifiers = [
    'Intended Audience :: Science/Research',
	'Topic :: Scientific/Engineering :: Information Analysis',
	'Programming Language :: Python :: 3',
	'Operating System :: OS Independent',
	'License :: OSI Approved :: MIT License'
]
dynamic = [ "version" ]

[tool.setuptools.dynamic]
version = {attr = "survivaldnn.__version__"}

[project.urls]
homepage = "https://github.com/adamvvu/survivaldnn"
documentation = "https://github.com/adamvvu/survivaldnn"
repository = "https://github.com/adamvvu/survivaldnn"