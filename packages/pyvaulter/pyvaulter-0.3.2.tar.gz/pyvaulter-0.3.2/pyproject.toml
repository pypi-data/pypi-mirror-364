[project]
name = "pyvaulter"
version = "0.3.2"
description = "Encrypt sensitive data. Emulates much of the functionality of Ansible Vaults but for Python."
readme = "README.md"
authors = [
    {name = "kwilt", email = "kwilt@pm.me"},
]
requires-python = ">=3.10"
dependencies = [
    "cryptography>=43.0.1",
]

[project.scripts]
pyvaulter = "pyvaulter:main"

[build-system]
requires = ["setuptools>=61"]
build-backend = "setuptools.build_meta"
