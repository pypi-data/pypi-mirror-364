[project]
name = "pointr-indoor-location-assistant"
version = "0.1.0"
description = "Indoor location assistant using Pointr MCP server to provide QR code navigation for venues."
authors = [
    { name = "Serhat", email = "support@pointr.tech" }
]
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.13"
dependencies = [
    "python-dotenv",
    "openai-agents"
    # Add other dependencies from requirements.txt if needed
]

[project.urls]
homepage = "https://github.com/yourusername/pointr-indoor-location-assistant"

[tool.setuptools]
packages = ["src"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.log"]

[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"
