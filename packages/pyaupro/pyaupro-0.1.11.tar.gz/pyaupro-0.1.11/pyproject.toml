[project]
name = "pyaupro"
version = "0.1.11"
description = "Efficient per-region overlap (PRO) calculation implemented using torchmetrics."
authors = [{ name = "David Muhr", email = "muhrdavid+github@gmail.com" }]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.10"
dependencies = [
    "numpy>=1.17.0",
    "scipy>=1.0.0",
    "torchmetrics>=1.0.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: MIT License",
    "Topic :: Software Development :: Libraries",
    "Topic :: Scientific/Engineering",
    "Topic :: Utilities",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Intended Audience :: Education",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: POSIX",
    "Operating System :: Unix",
    "Operating System :: MacOS",
]

[dependency-groups]
dev = [
    "line-profiler>=4.2.0",
    "matplotlib>=3.10.1",
    "notebook>=7.3.2",
    "pytest>=8.3.5",
    "ruff>=0.10.0",
]

[project.urls]
Repository = "https://github.com/davnn/pyaupro"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = ["src/pyaupro/**/*.py"]

[tool.hatch.build.targets.wheel]
packages = ["src/pyaupro"]

[tool.ruff]
line-length = 120

[tool.ruff.lint]
select = ["E", "W", "I", "F", "NPY", "PERF", "UP", "FURB", "RUF"]
fixable = ["ALL"]
ignore = ["F401"]
