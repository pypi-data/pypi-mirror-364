[project]
name = "AcisCanTools"
version = "0.1.3"
description = "A Python toolkit for logging, parsing, simulating, visualizing, and analyzing CAN (Controller Area Network) data."
requires-python = ">=3.12"
dependencies = [
    "matplotlib>=3.10.3",
    "pandas>=2.3.0",
    "python-can>=4.5.0",
]

[dependency-groups]
dev = ["openpyxl>=3.1.5", "pytest>=8.4.1"]

[tool.setuptools.packages.find]
exclude = ["plotting", "tests", "logs", "assets", "tools"]


[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["AcisCanTools"]
