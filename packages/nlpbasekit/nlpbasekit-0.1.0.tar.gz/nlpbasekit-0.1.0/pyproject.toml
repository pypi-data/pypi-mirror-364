[build-system]
requires = ["setuptools>=70", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "nlpbasekit"
dynamic = ["version"]
description = "Simple, scikit-learn-style NLP classifiers with one-liner preprocessing."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
authors = [
  {name = "Muhammad Talha Sharif", email = "745talha@gmail.com"}
]
keywords = ["nlp", "text-classification", "machine-learning", "scikit-learn"]
classifiers = [
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
  "scikit-learn>=1.2",
  "pandas>=1.5",
  "numpy>=1.23",
  "nltk>=3.8",
  "gensim>=4.3",
  "contractions>=0.1",
  "joblib>=1.3"
]

[project.optional-dependencies]
dev = ["pytest", "ruff", "black", "build", "twine"]

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.dynamic]
version = {attr = "nlpkit._version.__version__"}
