[build-system]
requires = ["setuptools>=70", "wheel", "build"]
build-backend = "setuptools.build_meta"

[project]
name = "nlpbasekit"
version = "0.1.1"  
description = "An easy-to-use library with advanced preprocessing features to streamline and accelerate machine learning workflows."
readme = "README.md"
requires-python = ">=3.9,<3.13"
license = {file = "LICENSE"}
authors = [
  {name = "Muhammad Talha Sharif", email = "745talha@gmail.com"}
]
keywords = ["nlp", "text-classification", "machine-learning", "scikit-learn"]
classifiers = [
  "Intended Audience :: Science/Research", 
  "Operating System :: OS Independent",
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Topic :: Scientific/Engineering :: Artificial Intelligence"
]

dependencies = [
  "scikit-learn>=1.2",
  "pandas>=1.5",
  "numpy>=1.23",
  "nltk>=3.8",
  "gensim>=4.3",
  "contractions>=0.1",
  "joblib>=1.3"
]

[project.optional-dependencies]
dev = ["pytest", "ruff", "black", "build", "twine"]

