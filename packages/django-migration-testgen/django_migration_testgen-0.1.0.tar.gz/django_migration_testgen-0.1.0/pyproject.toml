[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm[toml]>=6.2"]
build-backend = "setuptools.build_meta"

[project]
name = "django-migration-testgen"
authors = [{name = "Vijayasankar Murugan", email = "vijayasankarsoftware@gmail.com"}]
description = "Auto-generate test files for Django migration files"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Framework :: Django",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dependencies = [
    "Django>=3.2",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/yourusername/django-migration-testgen"