[project]
name = "picopyn"
version = "0.1"

[tool.pytest.ini_options]
asyncio_default_fixture_loop_scope = "function"
asyncio_mode = "auto"

[tool.black]
line-length = 100
target-version = ["py311"]

[tool.ruff]
line-length = 100
target-version = "py311"

[tool.ruff.lint]
select = ["E", "F", "I", "B", "C90", "UP", "N", "SIM", "TID"]
ignore = ["E501"]

[tool.ruff.lint.isort]
known-first-party = ["picopyn"]
combine-as-imports = true

[tool.mypy]
python_version = 3.11
strict = true
ignore_missing_imports = true
allow_untyped_decorators = true
disallow_untyped_calls = true