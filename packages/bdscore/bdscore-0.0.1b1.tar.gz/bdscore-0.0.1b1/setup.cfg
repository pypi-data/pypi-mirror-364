[metadata]
name = BDSCore
version = 0.1.0
author = BDS DataSolution
author_email = comercial@bdsdatasolution.com.br
description = Library Oficial da BDS DataSolution para integração com as APIs Cloud
long_description = file: README.md
long_description_content_type = text/markdown
url = https://bdsdatasolution.com.br
project_urls = 
	Bug Tracker = https://bdsdatasolution.com.br
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6
install_requires = 
	requests

[options.packages.find]
where = .

[egg_info]
tag_build = 
tag_date = 0

