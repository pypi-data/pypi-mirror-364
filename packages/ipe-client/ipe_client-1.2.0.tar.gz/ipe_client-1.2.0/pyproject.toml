[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ipe-client"
version = "1.2.0"
authors = [
  { name="Tejas Rajesh", email="tejasr@4gd.ai" },
]
description = "A modern, asynchronous Python SDK for the IPE API."
readme = "README.md"
requires-python = ">=3.9"
license = { file="LICENSE" }
keywords = ["ipe", "api", "sdk", "async", "client"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Framework :: AsyncIO",
]
dependencies = [
    "httpx>=0.23.0"
]

[project.urls]
Homepage = "https://github.com/4gd-ai/4gd-image-processing-engine-SDK"
"Bug Tracker" = "https://github.com/your-username/ipe-python-sdk/issues"