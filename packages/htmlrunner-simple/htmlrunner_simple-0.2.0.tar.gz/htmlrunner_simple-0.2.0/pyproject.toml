[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "htmlrunner-simple"
version = "0.2.0"
authors = [
  { name="Omar", email="shaifulislamrobin99@gmail.com" },
]
description = "A simple package to serve local HTML files with Flask and open them in a browser."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "Flask>=2.0",
]

[project.urls]
"Homepage" = "https://github.com/your-username/htmlrunner"
