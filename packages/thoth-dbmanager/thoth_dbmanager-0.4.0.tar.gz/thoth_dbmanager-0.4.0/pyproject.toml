[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "thoth-dbmanager"
version = "0.4.0"
authors = [
  { name="Marco Pancotti", email="mp@tylconsulting.it" },
]
description = "A Python library for managing SQL databases with support for multiple database types, LSH-based similarity search, and a modern plugin architecture."
readme = "README.md"
license = {text = "MIT"}
keywords = ["database", "sql", "lsh", "similarity-search", "orm"]
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Database",
    "Topic :: Scientific/Engineering :: Information Analysis",
    "Development Status :: 4 - Beta",
]
dependencies = [
    "datasketch>=1.5.0",
    "tqdm>=4.60.0",
    "SQLAlchemy>=1.4.0",
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
postgresql = ["psycopg2-binary>=2.9.0"]
mysql = ["mysql-connector-python>=8.0.0"]
mariadb = ["mariadb>=1.1.0"]
sqlserver = ["pyodbc>=4.0.0"]
oracle = ["cx_Oracle>=8.3.0"]
informix = ["informixdb>=2.2.0"]
supabase = ["supabase>=2.0.0", "postgrest-py>=0.16.0", "gotrue-py>=2.0.0"]
sqlite = []  # Built into Python

# Convenience groups
all = [
    "psycopg2-binary>=2.9.0",
    "mysql-connector-python>=8.0.0",
    "mariadb>=1.1.0",
    "pyodbc>=4.0.0",
    "cx_Oracle>=8.3.0",
    "informixdb>=2.2.0",
    "supabase>=2.0.0",
    "postgrest-py>=0.16.0",
    "gotrue-py>=2.0.0"
]

# Development dependencies
dev = [
    "pytest>=7.0.0", 
    "pytest-cov>=4.0.0", 
    "black>=22.0.0", 
    "flake8>=5.0.0",
    "mypy>=1.0.0",
    "pre-commit>=3.0.0"
]

# Testing with specific databases
test-postgresql = ["pytest>=7.0.0", "psycopg2-binary>=2.9.0"]
test-mysql = ["pytest>=7.0.0", "mysql-connector-python>=8.0.0"]

[project.urls]
"Homepage" = "https://github.com/mptyl/thoth-dbmanager"
"Bug Tracker" = "https://github.com/mptyl/thoth-dbmanager/issues"
"Documentation" = "https://github.com/mptyl/thoth-dbmanager#readme"
"Source Code" = "https://github.com/mptyl/thoth-dbmanager"

[tool.setuptools.packages.find]
where = ["."]
include = ["dbmanager*", "thoth_dbmanager*"]
exclude = ["tests*", "test_*", "*.tests", "*.tests.*", "data*", "lsh-test*"]

[tool.setuptools.package-data]
"*" = ["*.md", "*.txt", "*.yml", "*.yaml"]
