[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "pos_printer/_version.py"

[project]
name = "inbox4us_pos_printer"
dynamic = ["version"]
description = "Inbox4us POS printer service"
readme = "README.md"
authors = [{name = "Inbox4us", email = "engineering@inbox4us.xyz"}]
license = {text = "MIT"}
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["printer", "fastapi", "escpos", "network-printer"]
dependencies = [
    "fastapi>=0.68.0",
    "uvicorn>=0.15.0",
    "python-escpos>=3.0",
    "Pillow>=8.0.0",
    "pydantic>=1.8.0",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/Inbox-Team/pos-printer"
Repository = "https://github.com/Inbox-Team/pos-printer.git"