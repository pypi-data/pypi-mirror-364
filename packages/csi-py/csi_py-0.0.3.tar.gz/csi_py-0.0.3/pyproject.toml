[build-system]
requires = ["setuptools >= 39.0.1"]
build-backend = "setuptools.build_meta"

[project]
name = "csi_py"
version = "0.0.3"
authors = [
  { name="Ryan Kuederle", email="ryan@rkuederle.com" },
]
description = "A python package for ingesting CSI data from ESP 32 modules"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

dependencies = [
  "numpy",
  "pyserial",
]

[project.urls]
Homepage = "https://github.com/kuederleR/csi_py"
Issues = "https://github.com/kuederleR/csi_py/issues"