[project]
name = "pkulaw-mcp-proxy"
version = "0.2.1"
description = "PKULAW MCP server proxy"
keywords = ["PKULAW", "MCP server", "proxy"]
readme = "README.md"
authors = [
    { name = "PKULAW", email = "fxtj@chinalawinfo.com" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
]
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.10.5",
]

[project.scripts]
pkulaw-mcp-proxy = "pkulaw_mcp_proxy:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
exclude = [
  "README-*.md",
]

