[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "salad-cloud-transcription-sdk"
version = "1.0.0-alpha.1"
license = { text = "MIT" }
description = """The SaladCloud Transcription SDK. Please refer to the [SaladCloud Transcription API Documentation](https://docs.salad.com/transcription/) for more details."""
readme = "PyPI_README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Software Development",
    "Topic :: Software Development :: Libraries"
]
dependencies = [
    "requests>=2.31.0",
    "salad-cloud-sdk (>=0.9.0a8,<0.10.0)",
    "pytest-asyncio (>=0.26.0,<0.27.0)"
]

[project.urls]
Homepage = "https://github.com/saladtechnologies/salad-cloud-transcription-sdk-python"
Documentation = "https://docs.salad.com"
Repository = "https://github.com/SaladTechnologies/salad-cloud-transcription-sdk-python.git"
Issues = "https://github.com/SaladTechnologies/salad-cloud-transcription-sdk-python/issues"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-cov = "^6.0.0"
python-dotenv = "^1.0.1"
debugpy = "^1.8.13"

[tool.pytest.ini_options]
pythonpath = [
  ".", "tests"
]
env = [
    "PYTHONPATH=.:tests"
]