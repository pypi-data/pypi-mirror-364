[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "temp-brijesh-custom-logger"
version = "1.1.0"
description = "A comprehensive Python logging package with multiple handlers, formatters, and async support"
readme = "README.md"
license = {file = "LICENSE"}
authors = [
    {name = "Brijesh Turabit", email = "brijesh.turabit@gmail.com"},
]
maintainers = [
    {name = "Brijesh Turabit", email = "brijesh.turabit@gmail.com"},
]
keywords = [
    "logging",
    "logger", 
    "async",
    "json",
    "microservices",
    "trace",
    "handler",
    "formatter"
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9", 
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
requires-python = ">=3.8"
dependencies = []

[project.optional-dependencies]
dev = [
    "pytest>=7.0",
    "pytest-cov>=4.0",
    "black>=22.0",
    "isort>=5.0",
    "flake8>=5.0",
    "mypy>=1.0",
]
test = [
    "pytest>=7.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0",
]

[project.urls]
Homepage = "https://github.com/yourusername/custom-logger"
Documentation = "https://github.com/yourusername/custom-logger#readme"
Repository = "https://github.com/yourusername/custom-logger.git"
Issues = "https://github.com/yourusername/custom-logger/issues"
Changelog = "https://github.com/yourusername/custom-logger/blob/main/CHANGELOG.md"

[tool.setuptools]
packages = ["custom_logger"]
include-package-data = true

[tool.setuptools.package-data]
custom_logger = ["py.typed"]

[tool.black]
line-length = 88
target-version = ['py38', 'py39', 'py310', 'py311', 'py312']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''

[tool.isort]
profile = "black"
multi_line_output = 3
line_length = 88

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "--verbose",
    "--tb=short",
]
minversion = "7.0"
