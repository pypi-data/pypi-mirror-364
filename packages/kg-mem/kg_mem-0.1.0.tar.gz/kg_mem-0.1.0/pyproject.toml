[project]
name = "kg-mem"
version = "0.1.0"
description = "A Model Context Protocol (MCP) server that implements a knowledge graph-based memory system with AI-powered entity and relation extraction"
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dspy>=2.6.27",
    "fastmcp>=2.10.6",
    "mcp>=1.12.1",
    "pydantic>=2.11.7",
    "pytest-asyncio>=1.1.0",
    "pytest>=8.4.1",
]

[project.urls]
Homepage = "https://github.com/belindamo/kg_mcp"
Repository = "https://github.com/belindamo/kg_mcp"

[project.optional-dependencies]
dev = [
    "pytest",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["."]
exclude = [
    "tests/",
    ".venv/",
    "__pycache__/",
    "*.pyc",
]
