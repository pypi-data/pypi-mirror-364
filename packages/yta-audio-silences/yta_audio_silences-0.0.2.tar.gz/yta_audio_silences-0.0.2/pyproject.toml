[project]
name = "yta-audio-silences"
version = "0.0.2"
description = "Youtube Autonomous Audio Silences Module."
authors = [
    {name = "danialcala94",email = "danielalcalavalera@gmail.com"}
]
readme = "README.md"
requires-python = "==3.9"
dependencies = [
    "yta_validation (>=0.0.1,<1.0.0)",
    "yta_programming (>=0.0.1,<1.0.0)",
    "numpy (>=0.0.1,<9.0.0)", # TODO: Use the correct version
]

[tool.poetry]
packages = [{include = "yta_audio_silences", from = "src"}]

# Optional dependencies below
[tool.poetry.group.optional]
optional = true

[tool.poetry.group.optional.dependencies]
pydub = ">=0.25.1,<1.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"
