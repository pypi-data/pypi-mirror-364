[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "claude-dash"
version = "0.9.2"
description = "Monitor your Claude usage and subscription value"
readme = "README.md"
authors = [
    {name = "Michael Coen", email = "mhcoen@gmail.com"},
]
license = {text = "Apache-2.0"}
requires-python = ">=3.8"
keywords = ["claude", "monitoring", "usage", "analytics", "dashboard"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Monitoring",
]

dependencies = [
    "PyQt6>=6.0.0",
    "python-dateutil>=2.8.0",
]

[project.urls]
Homepage = "https://github.com/mhcoen/claude-dash"
Repository = "https://github.com/mhcoen/claude-dash"
Issues = "https://github.com/mhcoen/claude-dash/issues"

[project.scripts]
claude-dash = "claude_dash:main"

[tool.setuptools]
package-dir = {"" = "src"}
packages = ["claude_dash", "claude_dash.ui", "claude_dash.ui.cards", "claude_dash.providers", "claude_dash.core", "claude_dash.config", "claude_dash.config.defaults"]

[tool.setuptools.package-data]
claude_dash = ["config/defaults/*"]