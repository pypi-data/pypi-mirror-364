[build-system]
requires = [
    'packaging>=24,<25',
    'wheel>=0.45,<0.46',
    'setuptools>=77,<78',
    'setuptools-git-versioning>=2,<3',
]

build-backend = 'setuptools.build_meta'

[project]
name = 'cookie-notification'
description = 'Уведомление пользователя об использовании файлов cookie'
license-files = ['LICENSE']
authors = [
    {name = 'BARS Group', email = 'education_dev@bars.group'},
]
readme = 'README.md'
requires-python = '>=3.9'
dependencies = [
    'Django>=3.1,<5.0',
    'educommon>=3.19.1,<4',
    'm3-ui>=2.2.120,<3',
    'm3-objectpack>=2.2.56,<3',
]
classifiers=[
    'Development Status :: 5 - Production/Stable',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Programming Language :: Python :: 3.11',
    'Programming Language :: Python :: 3.12',
    'Framework :: Django :: 3.0',
    'Framework :: Django :: 3.1',
    'Framework :: Django :: 3.2',
    'Framework :: Django :: 4.0',
    'Intended Audience :: Developers',
    'Environment :: Web Environment',
]
dynamic = ['version']

[project.urls]
Homepage = 'https://stash.bars-open.ru/projects/EDUBASE/repos/cookie-notification/browse'
Repository = 'https://stash.bars-open.ru/scm/edubase/cookie-notification.git'

[project.optional-dependencies]
dev = [
    'isort==5.12.0',
    'ruff==0.6.9',
    'flake8>=4.0.1,<7',
    'pytest>=3.2.5,<8',
    'pytest-cov<5',
]
docs = [
    'sphinx>=7,<7.5',
    'sphinx-autodoc-typehints>=2,<2.5',
    'myst-parser>=3,<3.2',
    'sphinx_design>=0.6,<0.7',
]

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.package-data]
cookie_notification = ["**/*.js"]

[tool.setuptools.exclude-package-data]
cookie_notification = ['tests', 'tests.*']

[tool.setuptools-git-versioning]
enabled = true

[tool.ruff]
line-length = 120
indent-width = 4

target-version = 'py312'

[tool.ruff.format]
quote-style = 'single'
indent-style = 'space'
docstring-code-format = true

[tool.flake8]
max-line-length = 120
ignore = [
    # Missing docstring in public module
    'D100',
    # Missing docstring in public package
    'D104',
    # Missing docstring in public nested class
    'D106',
    # Missing docstring in __init__
    'D107',
    # One-line docstring should fit on one line with quotes
    'D200',
    # Line break before binary operator
    'W503',
    # use of assert detected (useless with pytest)
    'S101',
]
per-file-ignores = [
    # variable '...' in class scope should not be mixedCase
    # В SOAP моделях могут использоваться имена с различным написанием
    'wsmodel.py:N815',
    # function name '...' should be lowercase
    # SOAP методы могут именоваться разными способами
    'wsapi.py:N802,N815',
]
exclude = [
    'venv',
]
max-complexity = 10

[tool.pylint]
score = 'no'
msg-template = '{path}:{line} {msg} ({symbol})'
disable = 'all'
enable = [
    'import-error',
    'no-name-in-module',
    'undefined-variable',
    'undefined-all-variable',
]

extension-pkg-whitelist = [
]
