[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 61.0"]

[tool.setuptools]
packages = ["pyhectiqlab", "pyhectiqlab.functional", "pyhectiqlab.settings", "pyhectiqlab.cli"]

[project]
authors = [
  {name = "Edward Laurence", email = "edwardl@hectiq.ai"},
  {name = "Charles Murphy", email = "cmurphy@hectiq.ai"},
]
dependencies = [
  "httpx",
  "orjson",
  "numpy",
  "unicode-slugify>=0.1.5",
  "toml",
  "GitPython",
  "clisync==1.3.2",
  "hectiq-config==1.1.0",
  "rich",
  "ipywidgets",
  "packaging>=21.0",
  "click",
  "pydantic",
  "python-dotenv",
  "google-cloud-storage",
]
description = "Python client for the Hectiq Lab plateform."
maintainers = [
  {name = "Edward Laurence", email = "edwardl@hectiq.ai"},
  {name = "Charles Murphy", email = "cmurphy@hectiq.ai"},
]
name = "pyhectiqlab"
readme = "README.md"
requires-python = ">=3.8"
version = "3.1.15"

[project.urls]
Repository = "https://github.com/HectiqAI/hectiq-lab-revision.git"

[project.entry-points.console_scripts]
hectiq-lab = "pyhectiqlab.cli:main"
