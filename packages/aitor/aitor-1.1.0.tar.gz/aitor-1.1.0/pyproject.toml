[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "aitor"
version = "1.1.0"
description = "A Python framework for building intelligent, memory-enabled agents with ReAct reasoning"
authors = [{name = "Ashfakh", email = "ashfakhrithu@gmail.com"}]
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
keywords = ["ai", "workflow", "builder", "react", "agents", "llm"]
dependencies = [
    "openai>=1.0.0",
    "anthropic>=0.25.0",
    "psutil>=5.9.0",
    "instructor>=1.0.0",
    "pydantic>=2.0.0",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
"Homepage" = "https://github.com/Ashfakh/aitor"
"Bug Tracker" = "https://github.com/Ashfakh/aitor/issues" 

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "ruff>=0.12.3",
    "pytest>=6.0.0",
]
