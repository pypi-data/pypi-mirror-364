name: CI

on: [push]

permissions:
    contents: write
    pull-requests: write

jobs:
    release:
        name: Publish Release
        if: startsWith(github.ref, 'refs/tags/')
        runs-on: ubuntu-latest

        environment:
            name: pypi
            url: https://pypi.org/project/cross_device_folder_picker/
        permissions:
            contents: write
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - name: Install Hatch
              run: pip install hatch

            - name: Build package
              run: |
                  hatch build
            - name: Upload release assets
              uses: svenstaro/upload-release-action@v2
              with:
                  repo_token: ${{ secrets.GITHUB_TOKEN }}
                  file: dist/*
                  tag: ${{ github.ref }}
                  overwrite: true
                  file_glob: true
            - name: Publish to PyPI
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: dist/
