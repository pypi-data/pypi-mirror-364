[project]
name = "cross_platform_folder_picker"
version = "0.0.6"
description = " A (near zero dependency by default) cross platform folder picker"
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }
classifiers = [
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/baseplate-admin/Cross-Platform-Folder-Picker"
Repository = "https://github.com/baseplate-admin/Cross-Platform-Folder-Picker"
"Bug Tracker" = "https://github.com/baseplate-admin/Cross-Platform-Folder-Picker/issues"

[tool.hatch.build]
directory = 'dist'

[dependency-groups]
dev = ["hatch>=1.14.1"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project.optional-dependencies]
qt = ["PySide6"]
gtk = ["PyGObject"]
