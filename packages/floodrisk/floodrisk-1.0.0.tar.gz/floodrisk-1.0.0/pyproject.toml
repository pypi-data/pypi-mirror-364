[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "floodrisk"
version = "1.0.0"
description = "Flood detection and damage assessment using Sentinel-1 SAR and OSM data with Google Earth Engine"
readme = "README.md"
license = { text = "MIT" }
authors = [
    { name = "Mahfujur Rahman Joy", email = "mahfujurjoy@example.com" }
]
keywords = ["flood", "Sentinel-1", "SAR", "OSM", "Google Earth Engine", "GIS"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Science/Research",
    "Topic :: Scientific/Engineering :: GIS"
]
dependencies = [
    "geemap>=0.20.6",
    "earthengine-api>=0.1.400",
    "osmnx>=1.8.0",
    "geopandas>=0.12.0",
    "rasterio>=1.3.0",
    "shapely>=2.0.0",
    "pandas>=1.5.0",
    "matplotlib>=3.6.0"
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/MeawMan/floodrisk"
Documentation = "https://github.com/MeawMan/floodrisk"
PyPI = "https://pypi.org/project/floodrisk/"
DOI = "https://doi.org/10.5281/zenodo.16407193"

[project.scripts]
floodrisk = "floodrisk.floodrisk_cli:main"
