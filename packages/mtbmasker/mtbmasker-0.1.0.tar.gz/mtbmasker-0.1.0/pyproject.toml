[tool.setuptools]
packages = ["mtbmasker"]

[project]
name = "mtbmasker"
version = "0.1.0"
description = "Generate isolate-specific genome masks for Mycobacterium tuberculosis"
authors = [
    { name="Etienne Ntumba Kabongo", email="etienne.ntumba.kabongo@umontreal.ca" },
    { name="Dan Whiley", email="dan.whiley@ntu.ac.uk" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.8"
dependencies = [
    "typer>=0.9.0"
]

[project.scripts]
mtbmasker = "mtbmasker.cli:app"
