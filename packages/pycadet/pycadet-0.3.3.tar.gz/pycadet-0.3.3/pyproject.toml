[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pycadet"
version = "0.3.3"
description = "Cavity Detection Tool"
authors = [
    { name = "Tomas Plsek", email = "plsek@physics.muni.cz" }
]
readme = "README.md"
license = { text = "MIT" }
keywords = ["x-ray", "cavity", "detection", "machine-learning", "astronomy", "chandra"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
requires-python = ">=3.8"
dependencies = [
    "keras",
    "scikit-learn",
    "numpy>=1.8",
    "pandas",
    "matplotlib",
    "astropy>=1.3",
    "scipy>=0.14",
    "pyds9",
]

[project.urls]
"Homepage" = "https://github.com/tomasplsek/CADET"
"Documentation" = "https://tomasplsek.github.io/CADET/"
"Repository" = "https://github.com/tomasplsek/CADET"
"Bug Tracker" = "https://github.com/tomasplsek/CADET/issues"

[project.scripts]
DS9CADET = "pycadet.DS9CADET:main"

[project.optional-dependencies]
tensorflow = ["tensorflow"]
pytorch = ["torch", "torchvision"]
jax = ["jax", "jaxlib"]
gpu-tensorflow = ["tensorflow[and-cuda]"]
gpu-pytorch = ["torch[cuda]", "torchvision"]
gpu-jax = ["jax[cuda12]"]
dev = [
    "pytest",
    "pytest-cov",
    "black",
    "flake8",
    "mypy",
]

[tool.setuptools]
packages = ["pycadet"]

[tool.setuptools.package-data]
pycadet = ["*.hdf5"]

[tool.setuptools.exclude-package-data]
"*" = ["docs", "training_testing", "examples"]

[tool.black]
line-length = 88
target-version = ['py38']

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
