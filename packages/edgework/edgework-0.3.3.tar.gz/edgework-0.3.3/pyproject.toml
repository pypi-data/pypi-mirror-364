[build-system]
requires = ["setuptools>=45", "wheel", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
include = ["edgework*"]
exclude = ["site*", "tests*", "docs*"]

[tool.flake8]
max-line-length = 120

[tool.pytest.ini_options]
markers = [
    "live_api: marks tests as live API tests that make real HTTP requests (may be slow)"
]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[project]
authors = [{ name = "problemxl", email = "email@email.com" }]
requires-python = "<4.0,>=3.11"
dependencies = [
    "aiohttp<4.0.0,>=3.9.1",
    "loguru<1.0.0,>=0.7.2",
    "httpx>=0.27.0,<1.0.0",
    "pydantic>=2.10.6",
    "black>=25.1.0",
    "isort>=6.0.1",
]
name = "edgework"
version = "0.3.3"
description = ""
readme = "README.md"

[dependency-groups]
dev = [
    "icecream>=2.1.4",
    "pre-commit>=4.2.0",
    "pytest>=7.4.3",
    "pytest-cov>=5.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "mkdocstrings[python]>=0.24.0",
    "pymdown-extensions>=10.0.0",
]
