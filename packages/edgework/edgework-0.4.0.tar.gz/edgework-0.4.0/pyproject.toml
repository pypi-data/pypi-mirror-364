[tool.pdm.dev-dependencies]
dev = [
    "pytest-asyncio<1.0.0,>=0.23.7",
    "pre-commit<4.0.0,>=3.8.0",
]

[tool.pdm.build]
includes = []

[tool.flake8]
max-line-length = 120

[tool.pytest.ini_options]
markers = [
    "live_api: marks tests as live API tests that make real HTTP requests (may be slow)",
]
testpaths = [
    "tests",
]
python_files = [
    "test_*.py",
]
python_classes = [
    "Test*",
]
python_functions = [
    "test_*",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = [
    { name = "problemxl", email = "email@email.com" },
]
requires-python = "<4.0,>=3.11"
dependencies = [
    "aiohttp<4.0.0,>=3.9.1",
    "loguru<1.0.0,>=0.7.2",
    "httpx>=0.27.0,<1.0.0",
    "pydantic>=2.10.6",
]
name = "edgework"
version = "0.4.0"
description = ""
readme = "README.md"

[dependency-groups]
dev = [
    "icecream>=2.1.4",
    "pytest>=7.4.3",
    "pytest-cov>=5.0.0",
]
docs = [
    "mkdocs>=1.5.0",
    "mkdocs-material>=9.4.0",
    "mkdocstrings[python]>=0.24.0",
    "pymdown-extensions>=10.0.0",
]
