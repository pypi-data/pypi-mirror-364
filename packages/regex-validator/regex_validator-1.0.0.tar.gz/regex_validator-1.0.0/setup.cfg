[metadata]
name = regex-validator
version = 1.0.0
description = CLI and GUI tool to test regular expressions
long_description = file: README.md
long_description_content_type = text/markdown
author = Vishnu Gopal PG
license = MIT
url = https://github.com/vishnugopalpg/utils/regex-tester
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	regex-validator = regex_tester.cli:main
	regex-validator-gui = regex_tester.gui:run_gui

[egg_info]
tag_build = 
tag_date = 0

