[project]
name = "gh-feed"
version = "0.1.8"
description = "A CLI tool to fetch and display GitHub user activity."
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "Hamza Danjaji", email = "bhantsi@gmail.com"}
]
dependencies = []

classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Topic :: Utilities"
]

[project.urls]
Homepage = "https://github.com/bhantsi/gh-feed"
Repository = "https://github.com/bhantsi/gh-feed"
Issues = "https://github.com/bhantsi/gh-feed/issues"
Documentation = "https://github.com/bhantsi/gh-feed#readme"

[project.scripts]
gh-feed = "gh_feed.app:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
