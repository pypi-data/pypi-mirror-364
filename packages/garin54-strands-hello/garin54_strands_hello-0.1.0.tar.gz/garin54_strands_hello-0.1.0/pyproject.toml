[project]
name = "garin54.strands.hello"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "flake8>=7.3.0",
    "mypy>=1.17.0",
    "pylint>=3.3.7",
]

[dependency-groups]
dev = [
    "ruff>=0.12.5",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.sdist]
include = [
  "src/hello/*.py",
]
exclude = [
  "uv.lock",
  "/data/*",
  "dist/.DS_Store",
]


[tool.hatch.build.targets.wheel]
packages = ["src/hello"]
