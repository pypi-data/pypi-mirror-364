{% extends 'generic/object.html' %}

{% block content %}
<div class="row mb-3">
    {% if anp_table %}
    <div class="row">
        <div class="col col-md-12">
            <div class="card">
                <h5 class="card-header">Associated ANPs</h5>
                <div class="card-body table-responsive">
                    {% for anp in anp_table %}
                    <tr>
                        <td>{{ anp|linkify }}</td><br>
                    </tr>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    {% endif %}
</div>
{% endblock content %}
