<div class="card">
    <h5 class="card-header">{{ object_id }}</h5>
    <div class="card-body">
        <table class="table table-hover attr-table">
            <tr>
                <th scope="row">Name</th>
                <td>{{ object.name }}</td>
            </tr>
            {% if object.description %}
            <tr>
                <th scope="row">Description</th>
                <td>{{ object.description }}</td>
            </tr>
            {% endif %}
        </table>
    </div>
</div>
