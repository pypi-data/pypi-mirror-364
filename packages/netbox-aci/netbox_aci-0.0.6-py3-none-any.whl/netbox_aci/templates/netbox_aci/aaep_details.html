{% load render_table from django_tables2 %}

<div class="card">
    <h5 class="card-header">Associated Domains</h5>
    <div class="card-body">
            {% for dom in domain_table %}
                <tr>
                    <td>{{ dom|linkify }}</td><br>
                </tr>
            {% endfor %}
    </div>
</div>

<div class="card">
    <h5 class="card-header">Static Bindings</h5>
    <div class="card-body">
        <div class="table-responsive">
            {% render_table static_table %}
        </div>
    </div>
</div>
