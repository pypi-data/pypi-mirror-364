{% extends 'generic/object.html' %}

{% block content %}
    <div class="row mb-3">
        <div class="col col-md-6">
            <div class="card">
                <h5 class="card-header">IPG Interface Binding</h5>
                <div class="card-body">
                    <table class="table table-hover attr-table">
                        <tr>
                            <th scope="row">IPG</th>
                            <td>{{ object.ipg }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Device</th>
                            <td>{{ object.device }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Interface</th>
                            <td>{{ object.interface }}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
