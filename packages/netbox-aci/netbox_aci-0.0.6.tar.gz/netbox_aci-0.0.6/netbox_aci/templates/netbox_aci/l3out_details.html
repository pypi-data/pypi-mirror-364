<div class="card">
    <h5 class="card-header">Relations</h5>
    <div class="card-body">
        <table class="table table-hover attr-table">
            <tr>
                <th scope="row">VRF</th>
                <td>{{ object.vrf|linkify }}</td>
            </tr>
        </table>
    </div>
</div>

{% if domain_table %}
<div class="card">
    <h5 class="card-header">Associated Domains</h5>
    <div class="card-body">
        {% for dom in domain_table %}
            <tr>
                <td>{{ dom|linkify }}</td><br>
            </tr>
        {% endfor %}
    </div>
</div>
{% endif %}
