[project]
name = "ksei-mcp"
version = "1.1.0"
description = "MCP server for KSEI API access"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [{name = "Ichsanul Amal", email = "you@example.com"}]
dependencies = [
    "mcp>=0.9.0",
    "requests",
    "PyJWT",
    "fake-useragent",
    "python-dotenv"
]

[project.urls]
"Homepage" = "https://github.com/ichsanulamal/ksei-mcp"

[project.scripts]
ksei-mcp = "ksei_mcp.main:run"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
