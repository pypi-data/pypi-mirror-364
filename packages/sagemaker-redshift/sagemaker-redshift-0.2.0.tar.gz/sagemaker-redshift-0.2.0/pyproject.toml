[build-system]
requires = ["setuptools>=45,<69", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sagemaker-redshift"
version = "0.2.0"
authors = [
    { name="Martin Contreras", email="martincontrerasur@gmail.com" },
]
description = "A Python utility library for Redshift data operations within SageMaker, enabling seamless UNLOAD and COPY operations between Redshift and S3"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
]
dependencies = [
    "boto3>=1.26.0",
    "botocore>=1.29.0",
    "polars>=0.19.0",
    "sagemaker>=2.0.0",
]
license = {text = "MIT"}

[project.urls]
Homepage = "https://github.com/martin-conur/sagemaker-redshift"
Repository = "https://github.com/martin-conur/sagemaker-redshift"

[tool.setuptools]
py-modules = ["redshift_utils"]