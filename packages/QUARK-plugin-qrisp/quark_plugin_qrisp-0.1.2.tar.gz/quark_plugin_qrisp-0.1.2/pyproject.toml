[build-system]
requires = ["setuptools>=64", "setuptools-scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
# can be empty if no extra settings are needed, presence enables setuptools-scm

[project.urls]
Homepage = "https://github.com/QUARK-framework/QUARK-plugin-qrisp"

[project]
name = "QUARK-plugin-qrisp"
dynamic = ["version"]
authors = [
    { name = "Marvin Erdmann", email = "marvin.erdmann@bmw.de" },
    { name = "Benjamin Decker", email = "benjamin.decker@bmw.de" },
    { name = "Niklas Steinmann (Fraunhofer FOKUS)"}
]
readme = "README.md"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "Apache-2.0"
dependencies = [
    "qiskit>=2.1.0",
    "qiskit-aer>=0.17.1",
    "qiskit-ibm-runtime>=0.40.1",
    "qrisp>=0.7.7",
    "numba>=0.57.0",
    "quark-framework>=0.1.9",
]
