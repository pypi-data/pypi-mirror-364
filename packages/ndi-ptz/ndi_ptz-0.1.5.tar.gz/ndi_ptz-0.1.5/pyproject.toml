[project]
name = "ndi-ptz"
version = "0.1.5"
description = "A CLI to control NDI-capable PTZ cameras via a joystick."
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "click>=8.2.1",
    "cyndilib>=0.0.7",
    "pygame>=2.6.1",
]
keywords = ["joystick", "ndi", "obs", "ptz", "video", "streaming"]
license = "MIT"
license-files = ["LICENSE"]

[project.scripts]
ndi-ptz = "ndi_ptz.cli:cli"

[tool.uv.sources]
types-obspython = { git = "https://github.com/justjanne/types-obspython" }
# cyndilib = { path = "../cyndilib", editable = true }
ndi-ptz = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[pypi]
username = "__token__"

[dependency-groups]
dev = [
    "ndi-ptz",
    "types-obspython",
]
