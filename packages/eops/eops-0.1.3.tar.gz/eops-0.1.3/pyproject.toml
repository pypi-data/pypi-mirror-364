# //eops/pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "eops"
version = "0.1.3" 
authors = [
  { name="Your Name", email="you@example.com" },
]
description = "A quantitative trading framework."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "typer[all]",
    "requests",
    "pandas",
    "quantstats",
    "IPython",
    # === NEW: Add websockets for the live updater ===
    "websockets",
]

[project.urls]
"Homepage" = "https://github.com/your-username/eops"
"Bug Tracker" = "https://github.com/your-username/eops/issues"

# --- 关键部分：定义命令行入口 ---
[project.scripts]
# The original CLI for local development and data management
eops = "eops.cli:main_app"

# === NEW: The entrypoint for the Orchestrator to call ===
# This creates a new command `eops-worker` that runs our worker.py script.
eops-worker = "eops.worker:app"


# FIX: Tell setuptools to find packages automatically in the current directory
[tool.setuptools.packages.find]
where = ["."]