[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyola"
version = "0.1.1"
description = "An OpenGL based GUI and graphics library for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Yola", email = "arielcalif10@example.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "PyOpenGL",
    "glfw",
    "Pillow",
    "numpy"
]

[project.urls]
"Homepage" = "https://github.com/mathenjoyer69/pyola"
