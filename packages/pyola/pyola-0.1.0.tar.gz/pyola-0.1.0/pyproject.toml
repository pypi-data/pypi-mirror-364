[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pyola"
version = "0.1.0"
description = "A lightweight OpenGL-based GUI and graphics library for Python"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [{name = "Your Name", email = "you@example.com"}]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

dependencies = [
    "PyOpenGL",
    "glfw",
    "Pillow",
    "numpy"
]

[project.urls]
"Homepage" = "https://github.com/yourusername/pyola"
"Bug Tracker" = "https://github.com/yourusername/pyola/issues"
