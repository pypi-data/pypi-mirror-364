[project]
name = "cryptanalysis_tools"
version = "0.1.4"
description = "sm crypto or more, cryptanalysis tools, toys"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pycryptodome>=3.23.0",
    "pycryptodomex>=3.23.0",
    "sympy>=1.14.0",
    "tinyec>=0.4.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
