[project]
name = "voyager-mcp"
version = "0.1.1"
description = "A Voyager-inspired MCP server for local CLI skill library"
readme = "README.md"
requires-python = ">=3.10"
authors = [
    {name = "Jonathan Chang", email = "changjonathanc@users.noreply.github.com"},
]
urls = {repository = "https://github.com/changjonathanc/voyager-mcp"}
dependencies = [
    "mcp>=1.10.1",
]

[project.scripts]
voyager-mcp = "voyager_mcp:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
