[project]
name = "cbler"
version = "1.0.8"
description = "Extensible code concatenator and clipboard tool"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.11.7",
    "pyperclip>=1.9.0",
    "rich>=14.0.0",
    "typer[all]>=0.16.0",
]

[project.scripts]
cbler = "cbler.main:app"

