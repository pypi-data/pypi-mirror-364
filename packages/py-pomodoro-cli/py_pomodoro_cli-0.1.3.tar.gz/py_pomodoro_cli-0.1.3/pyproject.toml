[project]
name = "py-pomodoro-cli"
version = "0.1.3"
description = "A simple and beautiful Pomodoro CLI tool built with Typer and Rich."
authors = [
    {name = "Wayne Fagan", email = "hello@waynefagan.dev"},
]
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Build Tools",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]
keywords = ["pomodoro", "cli", "typer", "rich"]
dependencies = [
    "typer>=0.12.3",
    "rich>=13.7.1",
]

[project.urls]
"Homepage" = "https://gitlab.com/Wayne-F/py-pomodoro-cli"
"Repository" = "https://gitlab.com/Wayne-F/py-pomodoro-cli"

[project.scripts]
py-pomodoro-cli = "main:main"

[dependency-groups]
dev = [
    "flake8>=7.1.2",
    "isort>=6.0.1",
    "pytest>=8.3.5",
    "pytest-cov>=6.0.0",
    "ruff>=0.11.2",
    "black>=25.1.0",
    "time-machine>=2.14.2",
    "pytest",
]
