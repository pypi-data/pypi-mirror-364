[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
authors = []
requires-python = ">=3.9"
dependencies = [
    "langchain-core<1.0.0,>=0.3.70",
    "langchain-openai<1.0.0,>=0.3.28",
]
name = "langchain-deepseek"
version = "0.1.4"
description = "An integration package connecting DeepSeek and LangChain"
readme = "README.md"

[project.license]
text = "MIT"

[project.urls]
"Source Code" = "https://github.com/langchain-ai/langchain/tree/master/libs/partners/deepseek"
"Release Notes" = "https://github.com/langchain-ai/langchain/releases?q=tag%3A%22langchain-deepseek%3D%3D0%22&expanded=true"
repository = "https://github.com/langchain-ai/langchain"

[dependency-groups]
test = [
    "pytest<8.0.0,>=7.4.3",
    "pytest-asyncio<1.0.0,>=0.23.2",
    "pytest-socket<1.0.0,>=0.7.0",
    "pytest-watcher<1.0.0,>=0.3.4",
    "langchain-tests",
    "langchain-openai",
    "pytest-timeout<3.0.0,>=2.3.1",
]
codespell = [
    "codespell<3.0.0,>=2.2.6",
]
test_integration = []
lint = [
    "ruff<0.13,>=0.12.2",
]
dev = []
typing = [
    "mypy<2.0,>=1.10",
]

[tool.uv.sources.langchain-openai]
path = "../openai"
editable = true

[tool.uv.sources.langchain-core]
path = "../../core"
editable = true

[tool.uv.sources.langchain-tests]
path = "../../standard-tests"
editable = true

[tool.mypy]
disallow_untyped_defs = "True"

[tool.ruff]
target-version = "py39"

[tool.ruff.lint]
select = [
    "A",
    "ASYNC",
    "C4",
    "COM",
    "D",
    "DOC",
    "E",
    "EM",
    "F",
    "FA",
    "FBT",
    "FLY",
    "I",
    "ICN",
    "INT",
    "ISC",
    "PGH",
    "PIE",
    "PERF",
    "PYI",
    "Q",
    "RET",
    "RSE",
    "RUF",
    "S",
    "SLF",
    "SLOT",
    "SIM",
    "T10",
    "T20",
    "TID",
    "UP",
    "W",
    "YTT",
]
ignore = [
    "D100",
    "D101",
    "D102",
    "D103",
    "D104",
    "D105",
    "D107",
    "UP007",
    "UP045",
]
unfixable = [
    "B028",
]

[tool.ruff.lint.extend-per-file-ignores]
"tests/**/*.py" = [
    "S101",
    "S311",
    "SLF001",
]

[tool.coverage.run]
omit = [
    "tests/*",
]

[tool.pytest.ini_options]
addopts = "--strict-markers --strict-config --durations=5"
markers = [
    "compile: mark placeholder test used to compile integration tests without running them",
]
asyncio_mode = "auto"
