[metadata]
name = db-schemachange
version = 1.1.1
description = A simple, lightweight Python-based Database Change Management tool for various databases
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/LTranData/db-schemachange
author = LTranData
license = Apache-2.0
license_files = LICENSE
classifiers = 
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = 
	schemachange
	schemachange.action
	schemachange.common
	schemachange.config
	schemachange.jinja
	schemachange.session
install_requires = 
	Jinja2==3.1.6
	PyYAML==6.0.2
	structlog==25.4.0
	marshmallow==4.0.0
	sqlparse==0.5.3
	pyarrow==18.1.0
python_requires = >=3.8
include_package_data = True

[options.entry_points]
console_scripts = 
	schemachange = schemachange.cli:main

[options.extras_require]
dev = 
	black
	flake8
	pre-commit
	pytest==8.4.1
	pytest-cov==6.2.1
postgres = 
	psycopg==3.2.9
	psycopg[binary]==3.2.9
sqlserver = 
	pymssql==2.3.6
mysql = 
	mysql-connector-python==9.3.0
oracle = 
	oracledb==3.2.0
snowflake = 
	snowflake-connector-python==3.16.0
databricks = 
	databricks-sql-connector==4.0.5
	databricks-sdk==0.57.0
all = 
	psycopg==3.2.9
	psycopg[binary]==3.2.9
	pymssql==2.3.6
	mysql-connector-python==9.3.0
	oracledb==3.2.0
	snowflake-connector-python==3.16.0
	databricks-sql-connector==4.0.5
	databricks-sdk==0.57.0

[egg_info]
tag_build = 
tag_date = 0

