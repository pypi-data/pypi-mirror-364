[project]
name = "stone-brick-toolkit"
version = "0.12.1"
description = "Stone Brick is a toolkit providing some commonly used utilities."
authors = [
    { name = "Yanli", email = "mail@yanli.one" },
]
requires-python = ">=3.10"
readme = "README.md"
dependencies = []

[project.license]
text = "MIT"

[project.urls]
Repository = "https://github.com/BeautyyuYanli/Stone-Brick-Toolkit"

[project.optional-dependencies]
all = [
    "stone-brick-toolkit[llm, retry, observability, encryptlib, oauthlogin-all, backend, pydantic-ai]",
]
llm = [
    "stone-brick-toolkit[retry]",
    "openai>=1.55.1",
    "exceptiongroup>=1.3.0",
]
retry = [
    "tenacity>=8.5.0",
]
observability = [
    "opentelemetry-api>=1.28.2",
]
encryptlib = [
    "pydantic>=2.10.3",
    "pyjwt>=2.10.1",
]
oauthlogin = [
    "pydantic>=2.10.3",
]
oauthlogin-google = [
    "stone-brick-toolkit[oauthlogin]",
    "anyio>=4.7.0",
    "google-api-python-client>=2.155.0",
    "google-auth-oauthlib>=1.2.1",
]
oauthlogin-all = [
    "stone-brick-toolkit[oauthlogin-google]",
]
backend = [
    "stone-brick-toolkit[oauthlogin-all]",
    "sqlmodel>=0.0.24",
    "uvicorn>=0.34.0",
    "asyncpg>=0.30.0",
]
async = [
    "anyio>=4.9.0",
]
pydantic-ai = [
    "pydantic-ai-slim>=0.3.4",
]

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[tool.pyright]
venvPath = ".venv"

[tool.ruff]
target-version = "py39"
exclude = [
    ".venv",
]

[tool.ruff.lint]
select = [
    "E",
    "F",
    "G",
    "B",
    "I",
    "SIM",
    "TID",
    "PL",
    "RUF",
]
ignore = [
    "RUF001",
    "RUF003",
    "E501",
    "E402",
    "PLR0911",
    "PLR0912",
    "PLR0913",
    "PLR0915",
    "PLR2004",
    "SIM105",
    "SIM102",
]

[tool.ruff.lint.isort]
known-first-party = [
    "stone_brick",
]

[tool.pytest.ini_options]
log_cli_level = "INFO"

[tool.pdm]
distribution = true

[tool.pdm.scripts.fix]
shell = "ruff check --fix && ruff format"

[tool.pdm.scripts.check]
shell = "ruff check && ruff format --check"

[dependency-groups]
dev = [
    "ruff>=0.8.1",
    "python-dotenv>=1.0.1",
    "pytest>=8.3.3",
    "rich>=13.9.4",
    "logfire>=2.5.0",
    "fastapi>=0.115.6",
    "sqlmodel",
    "uvloop>=0.21.0",
]
