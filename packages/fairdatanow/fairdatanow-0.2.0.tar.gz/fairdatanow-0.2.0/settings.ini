[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/AnswerDotAI/nbdev/blob/main/settings.ini for examples.

### Python library ###
repo = fairdatanow
lib_name = %(repo)s
version = 0.2.0
min_python = 3.9
license = mit
black_formatting = False

### nbdev ###
doc_path = _docs
lib_path = fairdatanow
nbs_path = notebooks
recursive = True
tst_flags = notest
put_version_in_init = True
update_pyproject = True

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Frank Ligterink
author_email = frank.ligterink@gmail.com
copyright = 2025 onwards, %(author)s
description = Experimental Python package to support working with data from (y)our Nextcloud server 
keywords = nbdev jupyter notebook python
language = English
status = 3
user = fligt

### Optional ###
requirements = nc-py-api polars[all] itables anywidget
