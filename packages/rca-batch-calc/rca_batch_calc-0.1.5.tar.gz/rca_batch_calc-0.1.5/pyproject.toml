[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "rca_batch_calc"
version = "0.1.5"
description = "A tool to calculate Revealed Comparative Advantage (RCA) in batch."
authors = [
  { name = "Ning An" }
]
readme = "README.md"
license = "MIT"
requires-python = ">=3.7"
dependencies = [
  "pandas"
]

[tool.setuptools]
packages = ["rca_batch_calc"]