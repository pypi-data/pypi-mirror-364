[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools", "wheel"]

[project]
authors = [
  {email = "francastro8b@gmail.com", name = "Francisco Miguel Castro-MacÃ­as"}
]
classifiers = [
  "Intended Audience :: Developers",
  "Intended Audience :: Information Technology",
  "Intended Audience :: Science/Research",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Topic :: Scientific/Engineering :: Information Analysis",
  "Topic :: Scientific/Engineering :: Mathematics"
]
dependencies = [
  "torch",
  "tensordict",
  "torchmetrics",
  "einops",
  "scipy",
  "tqdm",
  "numpy"
]
description = "Deep Multiple Instance Learning library for Pytorch"
keywords = [
  "deep-learning",
  "pytorch",
  "multiple-instance-learning",
  "multi-instance-learning",
  "mil"
]
license = "Apache-2.0"
name = "torchmil"
readme = "README.md"
requires-python = ">=3.10"
version = "1.0.0"

[project.optional-dependencies]
dev = [
  "pre-commit",
  "ruff",
  "toml-sort"
]
docs = [
  "mkdocs",
  "mkdocs-material",
  "mknotebooks",
  "mkdocstrings",
  "mkdocstrings-python",
  "mkdocs-exclude"
]
tests = [
  "torch",
  "tensordict",
  "torchmetrics",
  "einops",
  "scipy",
  "tqdm",
  "numpy",
  "pytest",
  "pytest-cov",
  "pandas"
]

[project.urls]
documentation = "https://franblueee.github.io/torchmil/api/"
homepage = "https://franblueee.github.io/torchmil/"
issues = "https://github.com/Franblueee/torchmil/issues"
repository = "https://github.com/Franblueee/torchmil"

[tool.flake8]
exclude = [".ipynb", "build", ".pytest_cache"]
max-line-length = 100

[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.setuptools.packages.find]
where = ["."]
