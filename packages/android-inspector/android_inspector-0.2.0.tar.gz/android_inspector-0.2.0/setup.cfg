[metadata]
name = android-inspector
license = Apache-2.0
description = A collection of ScanCode.io pipelines dedicated to Android APK analysis.
long_description = file:README.rst
long_description_content_type = text/x-rst
url = https://github.com/aboutcode-org/android-inspector
author = nexB. Inc., AboutCode and others
author_email = info@aboutcode.org
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development
	Topic :: Utilities
keywords = 
	utilities
license_files = 
	apache-2.0.LICENSE
	NOTICE
	AUTHORS.rst
	CHANGELOG.rst
	CODE_OF_CONDUCT.rst

[options]
package_dir = 
	=src
packages = find:
include_package_data = true
zip_safe = false
setup_requires = setuptools_scm[toml] >= 4
python_requires = >=3.8
install_requires = 
	commoncode

[options.packages.find]
where = src

[options.extras_require]
testing = 
	pytest >= 6, != 7.0.0
	pytest-xdist >= 2
	aboutcode-toolkit >= 7.0.2
	pycodestyle >= 2.8.0
	twine
	black
	isort
	scancodeio
	pytest-django
docs = 
	Sphinx>=5.0.2
	sphinx-rtd-theme>=1.0.0
	sphinx-reredirects >= 0.1.2
	doc8>=0.11.2
	sphinx-autobuild
	sphinx-rtd-dark-mode>=1.3.0
	sphinx-copybutton

[options.entry_points]
scancodeio_pipelines = 
	android_d2d = android_inspector.pipelines.android_d2d:AndroidAPKDeployToDevelop

[egg_info]
tag_build = 
tag_date = 0

