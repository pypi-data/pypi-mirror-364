[project]
name = "ipg-cli"
version = "0.0.1"
description = "A CLI tool for generating AI applications like deepstream"
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
authors = [{name = "Mohd Yusuf", email = "yusuf.intelligentedgesystems@gmail.com"}]
dependencies = [
  "onnx",
  "numpy",
  "docker",
  "rich",
  "tqdm"
]
keywords = [
  "deepstream",
  "gstreamer",
  "cli",
  "onnx",
  "automation",
  "ai",
  "artificial intelligence",
  "computer vision",
  "edge ai",
  "intelligent edge",
  "craftifai",
  "intelligent edge systems",
  "ies",
  "nvidia",
  "jetson",
  "palm vein",
  "inference",
  "opencv",
  "triton inference server"
]

[project.scripts]
ipg-cli = "ipg_cli.main:main"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.package-data]
ipg_cli = ["bin/*", "include/*", "lib/*"]

[tool.setuptools.packages.find]
include = ["ipg_cli", "ipg_cli.*"]
