# pyproject.toml

[build-system]
requires = ["setuptools>=80.9.0"]
build-backend = "setuptools.build_meta"

[project]
name = "pyCalor"
version = "1.0.6"
dependencies = [
  "CoolProp",
  "igraph"
]
authors = [
  {name = "Michael Frenklach", email = "frenklach@berkeley.edu"},
  {name = "Thomas Schutzius", email = "tschutzius@berkeley.edu"}
]
description = "A Python module for performing thermodynamic calculations used in teaching ME40 at the University of California, Berkeley."
license = "GPL-3.0-or-later"
readme = "README.md"
requires-python = ">=3.8" 
keywords = ["thermodynamics", "chemistry", "physics"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.berkeley.edu/tschutzius/me40"