[build-system]
# AVOID CHANGING REQUIRES: IT WILL BE UPDATED BY PYSCAFFOLD!
requires = ["setuptools>=46.1.0", "setuptools_scm[toml]>=5", "wheel", "packaging", "build", "twine"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
version_scheme = "no-guess-dev"

[project]
name = "pybreaks"
description = "Temporal break correction as used in the ESA CCI SM processor"
readme = "README.rst"
requires-python = ">=3.6"
license = { text = "mit" }
authors = [
  { name = "TU Wien", email = "wolfgang.preimesberger@geo.tuwien.ac.at" }
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]
keywords = []
dependencies = [
    'importlib-metadata; python_version<"3.8"',
    "numpy",
    "netCDF4",
    "scipy",
    "pandas",
    "pyproj",
    "pykdtree",
    "scikit-learn",
    "statsmodels",
    "datetime",
    "matplotlib",
    "seaborn",
    "smecv_grid",
    "pytesmo",
    "more_itertools",
    "lmoments3",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://github.com/TUW-GEO/pybreaks/"
Documentation = "https://pybreaks.readthedocs.io/en/latest/"

[project.optional-dependencies]
testing = [
  "pytest-cov",
  "coverage",
  "pytest"
]
building = [
    "setuptools>=46.1.0",
    "setuptools_scm[toml]>=5",
    "wheel",
    "packaging",
    "build",
    "twine"
]
docs = [
  "sphinx>=3.2.1,<7",
  "sphinx_rtd_theme",
  "mock",
  "pillow",
  "recommonmark",
  "readthedocs-sphinx-ext",
  "myst_parser",
  "nbsphinx"
]

[tool.setuptools]
packages = { find = { where = ["src"], exclude = ["tests"] } }
include-package-data = true
zip-safe = false
package-dir = { "" = "src" }

[tool.pytest.ini_options]
addopts = "--cov ecmwf_models --cov-report term-missing --verbose"
norecursedirs = ["dist", "build", ".tox"]
testpaths = ["tests"]

[tool.flake8]
exclude = [
  ".tox",
  "build",
  "dist",
  ".eggs",
  "docs/conf.py"
]

[tool.yapf]
based_on_style = "yapf"
indent_width = 4
column_limit = 79

[tool.pyscaffold]
version = "4.6"
package = "pybreaks"
extensions = ["no_skeleton"]