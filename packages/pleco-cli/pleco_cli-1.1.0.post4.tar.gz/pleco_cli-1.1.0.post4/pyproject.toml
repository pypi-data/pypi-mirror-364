[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pleco-cli"
version = "1.1.0.post4"
requires-python = ">=3.13"
description = "Read in and clean ROV serial data from serial ports"
readme = "README.md"
license = { file = "LICENSE" }
authors = [{ name = "Robert Ward II", email = "robert.ward@noaa.gov" }]
classifiers = ["Programming Language :: Python :: 3"]
dependencies = ["pyserial", "pandas"]

[project.scripts]
pleco = "pleco.__main__:cli"

[tool.hatch.build]
package-dir = { "" = "src" }

[tool.hatch.build.targets.wheel]
packages = ["src/pleco"]

