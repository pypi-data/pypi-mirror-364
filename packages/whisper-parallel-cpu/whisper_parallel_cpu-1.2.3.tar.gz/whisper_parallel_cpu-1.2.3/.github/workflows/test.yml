name: Test Package

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg cmake build-essential
        
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        
    - name: Run tests
      run: |
        # Test that the module can be imported
        python -c "import whisper_parallel_cpu; print('âœ“ Module imported successfully')"
        
        # Test CLI help
        whisper_parallel_cpu --help
        
        # Test that we can list models
        python -c "import whisper_parallel_cpu; whisper_parallel_cpu.list_models()" 