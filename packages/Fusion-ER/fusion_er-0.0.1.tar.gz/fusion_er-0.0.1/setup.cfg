[metadata]
name = Fusion-ER
version = 0.0.1
author = Yoel Ashkenazi
author_email = yoelashkenazi12@gmail.com
description = A python package for multi-modal entity resolution using the Fusion algorithm.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/yoelAshkenazi/MAGIC
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.8
install_requires = 
	networkx>=2.5
	matplotlib>=3.0
	numpy>=1.19
	pathlib>=1.0
	transformers>=4.0
	scikit-learn>=0.24
	pandas>=1.0
	scipy>=1.5
	torch>=1.7

[egg_info]
tag_build = 
tag_date = 0

