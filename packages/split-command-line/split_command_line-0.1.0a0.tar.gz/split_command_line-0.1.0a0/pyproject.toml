
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "split-command-line"
version = "0.1.0a0"
description = "A Python library for splitting command-line arguments according to NT (Windows) and POSIX (Unix) rules. Like `shlex.split` but with NT support and without shell features."
readme = "README.md"
requires-python = ">=2"
license = "MIT"
authors = [
  { name="Jifeng Wu", email="jifengwu2k@gmail.com" }
]
classifiers = [
    "Programming Language :: Python :: 2",
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/jifengwu2k/split-command-line"
"Bug Tracker" = "https://github.com/jifengwu2k/split-command-line/issues"
