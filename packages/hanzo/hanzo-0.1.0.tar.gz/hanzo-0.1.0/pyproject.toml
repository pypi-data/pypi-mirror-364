[project]
name = "hanzo"
version = "0.1.0"
description = "Hanzo AI CLI - Unified CLI for Local, Private, Free AI Infrastructure"
authors = [
    {name = "Hanzo AI", email = "dev@hanzo.ai"},
]
dependencies = [
    "hanzo-cli>=0.1.0",
]
readme = "README.md"
requires-python = ">= 3.8"
keywords = ["ai", "cli", "hanzo", "agents", "llm", "mcp", "local-ai", "private-ai"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

[project.scripts]
hanzo = "hanzo_cli.cli:main"

[project.urls]
Homepage = "https://hanzo.ai"
Repository = "https://github.com/hanzoai/python-sdk"
Documentation = "https://docs.hanzo.ai/cli"
"Bug Tracker" = "https://github.com/hanzoai/python-sdk/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build]
include = [
    "src/hanzo",
]

[tool.hatch.build.targets.wheel]
packages = ["src/hanzo"]