[package]
name = "symbolic_music"
version = "0.1.0"
edition = "2021"

[lib]
name = "symbolic_music"
crate-type = ["cdylib", "rlib"]

[dependencies]
pyo3 = { version = "0.24.0", features = ["abi3-py38", "extension-module"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"
midly = "0.5"
rand = "0.8"

[dev-dependencies]
approx = "0.5"
tempfile = "3.0"
