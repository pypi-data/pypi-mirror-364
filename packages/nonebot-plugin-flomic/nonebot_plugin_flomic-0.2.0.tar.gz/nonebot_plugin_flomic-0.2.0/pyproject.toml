[project]
name = "nonebot-plugin-flomic"
version = "0.2.0"
description = "Nonebot plugin for using jmcomic crawler with multiple functions."
readme = "README.md"
requires-python = ">=3.9, <4.0"

[tool.nonebot]
adapters = [
    { name = "OneBot V11", module_name = "nonebot.adapters.onebot.v11" }
]
plugins = ["nonebot_plugin_alconna", "nonebot_plugin_uninfo", "nonebot_plugin_localstore", "nonebot_plugin_flomic"]
plugin_dirs = []
builtin_plugins = []

[tool.poetry]
name = "nonebot-plugin-flomic"
version = "0.2.0"
description = "Nonebot plugin for using jmcomic crawler with multiple functions."
authors = ["florenz <florenz@tju.edu.cn>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
nonebot2 = ">=2.4.2"
nonebot-adapter-onebot = ">=2.4.6"
nonebot-plugin-alconna = ">=0.58.4"
nonebot-plugin-uninfo = ">=0.8.1"
nonebot-plugin-localstore = ">=0.7.4"
jmcomic = ">=2.6.0"
img2pdf = ">=0.6.1"

[[tool.poetry.source]]
name = "tsinghua"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
priority = "primary"
