[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "datasmartly_cat"
description = "CAT is a very simple tool that helps you automate tests for your data."
version = "1.16.5"
readme = "README.md"
license-files = ["LICEN[CS]E.*"]
dependencies = [
    "pythonnet"
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
datasmartly_cat = [
    "bin/*",
    "bin/Assets/ProjectTemplates/*"
]

[project.urls]
Homepage = "https://justcat.it"
Documentation = "https://docs.justcat.it"
Issues = "https://board.usersnap.com/w6712lQ2m1uRDnc7#/"
Changelog = "https://docs.justcat.it/docs/release-notes/recent/"