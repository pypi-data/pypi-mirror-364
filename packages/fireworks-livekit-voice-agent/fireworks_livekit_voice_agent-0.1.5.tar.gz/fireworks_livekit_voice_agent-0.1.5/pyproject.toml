[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fireworks-livekit-voice-agent"
dynamic = ["version"]
description = "Fireworks AI Livekit Voice Agent Plugin"
readme = "README.md"
license = "Apache-2.0"
requires-python = ">=3.9.0"
authors = [{ name = "Yunyi Chi", email = "chi.yun@fireworks.ai" }]
keywords = ["fireworks", "webrtc", "stt", "livekit", "audio", "realtime", "voice agent"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Topic :: Multimedia :: Sound/Audio",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
]
dependencies = ["livekit-agents>=1.1.3"]

[tool.hatch.version]
path = "fireworks_livekit_voice_agent/version.py"

[tool.hatch.build.targets.wheel]
packages = ["fireworks_livekit_voice_agent"]

[tool.hatch.build.targets.sdist]
include = ["/fireworks_livekit_voice_agent"] 
