[package]
name = "core-specs"
version = "0.1.0"
edition = "2021"
description = "Core Specs Library for parsing dynamic string data"

[features]
default = ["arbitrary"]
arbitrary = ["quickcheck"]

[dependencies]
core-common = { path = "../../core/common", default-features = false }
# Specs related
nom = "7.1"
tracing = "0.1"
dyn-fmt = { version = "0.3", default-features = false }
rust_decimal = { version = "1.34", features = ["serde"] }
regex = "1.11.1"
serde = { version = "1.0", features = ["derive", "rc"] }
gjson = { version = "0.8" }
quickcheck = { version = "1.0.3", optional = true }
