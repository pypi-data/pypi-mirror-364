[package]
name = "core-macros"
version = "0.8.0"
edition = "2021"
description = "Core Macros Library"

[dependencies]
syn = { version = "1.0.48", features = [
    "extra-traits",
    "full",
    "fold",
    "parsing",
] }
quote = "1.0.7"
proc-macro2 = "1.0.24"
rust_decimal = { version = "1.34", features = ["serde"] }
serde_json = { version = "1.0" }
anyhow = "1"

[lib]
proc-macro = true
