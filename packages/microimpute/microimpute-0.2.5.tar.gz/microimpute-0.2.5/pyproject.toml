[build-system]
requires = [
  "setuptools>=61.0",
  "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "microimpute"
version = "0.2.5"
description = "Benchmarking imputation methods for microdata"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "numpy>=1.26.0,<2.0.0",
    "pandas>=2.2.0,<3.0.0",
    "plotly>=5.24.0,<6.0.0",
    "scikit-learn>=1.6.1,<2.0.0",
    "scipy>=1.11.0,<1.15.0",
    "requests>=2.32.0,<3.0.0",
    "tqdm>=4.65.0,<5.0.0",
    "statsmodels>=0.14.0,<0.15.0",
    "quantile-forest>=1.4.0,<1.5.0",
    "pydantic>=2.8.0,<3.0.0",
    "optuna==4.3.0",
    "joblib>=1.2.0,<2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0,<9.0.0",
    "pytest-cov>=6.0.0,<7.0.0",
    "flake8>=6.0.0,<7.0.0",
    "black>=23.0.0",
    "isort>=5.9.0,<6.0.0",
    "mypy>=1.0.0,<2.0.0",
    "build>=1.0.0,<2.0.0",
    "linecheck>=0.1.0,<0.2.5",
]

matching = [
    "rpy2>=3.5.0,<4.0.0",
]

docs = [
    "sphinx>=5.0.0,<6.0.0",
    "docutils>=0.17.0,<0.18.0",
    "jupyter-book>=0.15.0",
    "sphinx-book-theme>=1.0.0",  # Updated to match jupyter-book requirements
    "sphinx-copybutton>=0.5.0",
    "sphinx-design>=0.3.0",      # Updated to match jupyter-book requirements
    "ipywidgets>=7.8.0,<8.0.0",
    "plotly>=5.24.0,<6.0.0",
    "sphinx-argparse>=0.4.0",
    "sphinx-math-dollar>=1.2.1",
    "myst-parser==0.18.1",        # Updated to be compatible
    "myst-nb==0.17.2",           # Updated to be compatible
    "pyyaml",
    "furo==2022.12.7",
    "h5py>=3.1.0,<4.0.0",
]

images = [
    "kaleido>=0.2.1,<0.3.0",
]

[tool.setuptools]
packages = ["microimpute"]
include-package-data = true

[tool.setuptools.package-data]
"microimpute" = ["**/*"]


[tool.isort]
profile = "black"
line_length = 79

[tool.black]
line-length = 79
target-version = ["py311"]
