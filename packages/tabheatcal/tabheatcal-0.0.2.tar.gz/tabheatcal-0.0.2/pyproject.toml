[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tabheatcal"
version = "0.0.2"
authors = [
  { name="Tomasz SÅ‚ugocki", email="ts.kontakt@gmail.com" },
]
description = "tabheatcal - Heatmap visualization with easy value inspection"
readme = "README.md"
dependencies = [
  "jinja2",
  "numpy"
]
license = "MIT"

[project.urls]
Homepage = "https://github.com/ts-kontakt/tabheatcal"
Issues = "https://github.com/ts-kontakt/tabheatcal/issues"

[tool.hatch.build]
skip-excluded-dirs = true
exclude = [
  "/*.html",
  "/*.py"
]


[tool.hatch.build.targets.wheel]
packages = ["tabheatcal"]
only-include = ["tabheatcal"]
#only-packages = true


