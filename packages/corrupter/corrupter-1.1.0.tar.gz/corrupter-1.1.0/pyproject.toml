# pyproject.toml

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "corrupter"
version = "1.1.0"
authors = [
  { name="miaonya", email="star2022520@outlook.com" },
]
description = "一个简洁而强大的文件损坏模拟器。"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Topic :: Security",
    "Topic :: Software Development :: Testing",
    "Topic :: Utilities",
]
keywords = ["corrupt", "file", "glitch", "testing", "simulation", "binary"]

[project.urls]
Homepage = "https://github.com/miaonya520/Corrupter"

[project.scripts]
corrupter = "corrupter.main:cli_entry_point"