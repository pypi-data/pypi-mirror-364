
[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stewbeet"
version = "2.1.2"
description = "Beet Framework made to help generating advanced Minecraft datapack contents"
readme = "README.md"
license = "MIT"
requires-python = ">=3.12"
classifiers = [
	"Programming Language :: Python :: 3",
	"License :: OSI Approved :: MIT License",
	"Operating System :: OS Independent",
]
dependencies = [
	"stouputils>=1.3.19",
	"model_resolver>=1.8.0",
	"beet>=0.110.1",
	"bolt>=0.49.1",
	"mecha>=0.98.1",
	"smithed>=0.19.0",
	"mutagen>=1.47.0",
	"pyperclip>=1.8.0",
]
[[project.authors]]
name = "Stoupy51"
email = "stoupy51@gmail.com"

[project.urls]
Homepage = "https://github.com/Stoupy51/stewbeet"
Issues = "https://github.com/Stoupy51/stewbeet/issues"

[project.scripts]
stewbeet = "stewbeet:main"

[tool.pyright]
typeCheckingMode = "basic"

[tool.setuptools]
license-files = ["LICENSE"]

[tool.hatch.build]
include = ["stewbeet"]

