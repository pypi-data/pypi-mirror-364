version = "1.3.5"
description = "Steam 好友状态播报 NoneBot 插件"
authors = [
    { name = "zhaomaoniu", email = "2667292003@qq.com" },
]
dependencies = [
    "nonebot2>=2.2.0",
    "nonebot-plugin-alconna>=0.54.2",
    "Pillow>=10.2.0",
    "nonebot-plugin-apscheduler>=0.4.0",
    "nonebot-plugin-localstore>=0.6.0",
    "httpx<0.28.0,>=0.27.0",
    "numpy>=1.24.4",
