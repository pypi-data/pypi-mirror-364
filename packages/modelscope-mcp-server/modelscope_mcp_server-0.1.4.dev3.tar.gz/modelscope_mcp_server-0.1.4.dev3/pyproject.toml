[project]
name = "modelscope-mcp-server"
dynamic = ["version"]
description = "ModelScope MCP Server"
readme = "README.md"
authors = [{ name = "ModelScope Team" }]
license = { file = "LICENSE" }
requires-python = ">=3.10"
dependencies = [
    "fastmcp>=2.10.5",
    "requests>=2.32.4",
    "pydantic-settings>=2.10.1",
]
keywords = [
    "modelscope",
    "mcp",
    "mcp server",
    "model-context-protocol",
    "fastmcp",
    "llm",
    "agent",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]

[project.urls]
"Homepage" = "https://github.com/modelscope/modelscope-mcp-server"
"Bug Tracker" = "https://github.com/modelscope/modelscope-mcp-server/issues"

[project.scripts]
modelscope-mcp-server = "modelscope_mcp_server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.version]
path = "src/modelscope_mcp_server/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/modelscope_mcp_server"]

[dependency-groups]
dev = [
    "build>=1.2.2.post1",
    "twine>=6.1.0",
    "pytest>=8.4.1",
    "pyright>=1.1.403",
    "pre-commit>=4.2.0",
    "ruff>=0.12.3",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "pytest-env>=1.1.5",
    "pytest-report>=0.2.1",
    "pytest-timeout>=2.4.0",
]

[tool.pytest.ini_options]
asyncio_mode = "auto"
env = ["MODELSCOPE_LOG_LEVEL=INFO"]


[tool.pyright]
include = ["src"]
exclude = ["**/__pycache__", ".venv", ".git", "dist"]
pythonVersion = "3.10"
pythonPlatform = "Darwin"
typeCheckingMode = "basic"
reportMissingImports = true
reportMissingTypeStubs = false
useLibraryCodeForTypes = true
venvPath = "."
venv = ".venv"

[tool.ruff.lint]
extend-select = ["I", "UP"]
