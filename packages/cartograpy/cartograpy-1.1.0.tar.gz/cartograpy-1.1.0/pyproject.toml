[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "cartograpy"
version = "1.1.0"
description = "Packages python pour créer des cartes"
# long_description = "Ce package fournit des outils pour créer des cartes en utilisant des données géographiques issus de geoboundaries. Il inclut des fonctionnalités pour télécharger des données géographiques, les traiter et les visualiser."
authors = [
    {name = "Anicet Cyrille KAMBOU", email = "kanicetcyrille@gmail.com"},
]
readme = "README.md"
requires-python = ">=3.7"
license = {file = "LICENSE"}
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "Topic :: Scientific/Engineering :: GIS",
]

dependencies = [
    "cartopy>=0.24.0",
    "geopandas==1.0.1",
    "geojson==3.2.0",
    "geopy>=2.4.0",
    "shapely>=2.0.0",
    "pyproj>=3.7.0",
    "rasterio>=1.4.0",
    "gpxpy>=1.6.0",
    "pykml>=0.2.0",
    "matplotlib==3.10.3",
    "seaborn==0.13.0",
    "pypalettes==0.1.6",
    "pandas==2.2.3",
    "numpy>=2.3.0",
    "wbdata>=1.0.0",
    "requests==2.32.4",
    "requests-cache==1.2.1",
    "pillow>=11.0.0",
    "svglib>=1.5.0",
    "reportlab[all]>=4.4.0",
    "typing-extensions>=4.14.0",
    "rlPyCairo==0.3.0",
    # "eomaps[all]",
    "geodatasets==2024.8.0",
    "mplcyberpunk==0.7.6",
    "SciencePlots==2.1.1",
    "osmnx==2.0.5"
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.0.0",
    "jupyter>=1.0.0",
    "jupyterlab>=4.0.0"
]

[project.urls]
Homepage = "https://mr-kam.github.io/cartograpy/"
Repository = "https://github.com/mr-kam/cartograpy"
Documentation = "https://mr-kam.github.io/cartograpy/"
"Bug Tracker" = "https://github.com/mr-kam/cartograpy/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["cartograpy*"]
exclude = ["tests*"]

[tool.setuptools.package-data]
"cartograpy.arrows" = ["*"]

[tool.black]
line-length = 88
target-version = ["py37"]
extend-ignore = ["E203", "W503"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.mypy]
python_version = "3.7"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
