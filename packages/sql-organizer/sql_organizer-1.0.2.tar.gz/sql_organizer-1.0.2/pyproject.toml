[project]
name = "sql-organizer"
version = "1.0.2"
description = "This is a simple python CLI tool to organize .sql files. This is a useful tool for my work, but I decided to share it as a project example"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "pydantic>=2.11.7",
    "rich>=14.0.0",
    "typer>=0.16.0",
]

[tool.pytest.ini_options]
pythonpath = "src/*"

[tool.coverage.run]
omit = [
    "tests/*",
    "**/__init__.py"
]

[tool.mypy]
ignore_missing_imports = true
pretty = true

[tool.ruff.lint]
select = [
    "I",
    "RUF",
    "UP",
    "E"
]
ignore=["E501"]

[dependency-groups]
dev = [
    "mypy>=1.17.0",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-xdist>=3.8.0",
]

[project.scripts]
sql-organizer = "sql_organizer.main:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/sql_organizer"]
