[metadata]
name = ipc-framework
author = IPC Framework Team
author_email = info@ipc-framework.com
license = MIT
description = Efficient Inter-Process Communication Framework with hierarchical application and channel management
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/your-username/ipc-framework
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: System :: Networking
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.7
include_package_data = True
zip_safe = False

[options.packages.find]
exclude = 
	tests*
	docs*

[options.extras_require]
examples = psutil>=5.8.0
dev = 
	pytest>=6.0.0
	black>=21.0.0
	flake8>=3.8.0
	mypy>=0.910
	isort>=5.0.0
all = %(examples)s,%(dev)s

[options.entry_points]
console_scripts = 
	ipc-server = ipc_framework.examples.basic_server:main
	ipc-chat = ipc_framework.examples.chat_client:main
	ipc-file = ipc_framework.examples.file_client:main
	ipc-monitor = ipc_framework.examples.monitoring_client:main
	ipc-demo = ipc_framework.demo:main

[egg_info]
tag_build = 
tag_date = 0

