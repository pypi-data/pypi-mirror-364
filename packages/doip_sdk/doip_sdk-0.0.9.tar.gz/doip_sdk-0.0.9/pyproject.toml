[project]
name = "doip_sdk"
version = "0.0.9"
description = "The SDK for the development of DOIP"
readme = "README.md"
authors = [
    { name = "Triet Doan", email = "triet.doan@gwdg.de" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

[tool.poetry]
exclude = [
    "**/tests"
]


[tool.poetry.dependencies]
python = "^3.11"
pydantic = "^2.11.7"
cryptography = "^45.0.5"
loguru = "^0.7.3"


[tool.poetry.group.dev.dependencies]
sphinx = "^7.4.7"
sphinx-rtd-theme = "^2.0.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
