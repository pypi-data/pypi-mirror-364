[build-system]
requires = ["setuptools>=64", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "dalog"
version = "0.2.1"
description = "Your friendly terminal logs viewer"
authors = [{name = "Mike Wassmer", email = "mikewassmer@protonmail.com"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: System :: Logging",
    "Topic :: Software Development :: Debuggers",
]
dependencies = [
    "textual>=0.70.0",
    "rich>=13.0.0",
    "click>=8.0.0",
    "pydantic>=2.0.0",
    "watchdog>=3.0.0",
    "pyyaml>=6.0",
    "toml>=0.10.2",
    "python-dateutil>=2.8.0",
    "arrow>=1.2.0",
    "beautifulsoup4>=4.12.0",
    "html2text>=2020.1.16",
    "regex>=2023.12.0",
    "pyperclip>=1.8.0",
    "paramiko>=3.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "mypy>=1.0.0",
    "pylint>=2.17.0",
]

[project.scripts]
dalog = "dalog.cli:main"

[project.urls]
Homepage = "https://github.com/mwmdev/dalog"
Repository = "https://github.com/mwmdev/dalog.git"
Issues = "https://github.com/mwmdev/dalog/issues"

[tool.setuptools.packages.find]
where = ["src"]
include = ["dalog*"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.isort]
profile = "black"
line_length = 88

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true

[tool.pylint.'MESSAGES CONTROL']
disable = "C0330, C0326"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_functions = "test_*"
asyncio_mode = "auto"
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "ci_skip: marks tests to skip in CI environment (deselect with '-m \"not ci_skip\"')"
] 