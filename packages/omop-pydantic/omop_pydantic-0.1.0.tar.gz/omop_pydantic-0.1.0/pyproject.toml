[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "omop-pydantic"
version = "0.1.0"
description = "Simple Pydantic models for OMOP CDM"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "hypothesis>=6.131.30",
    "pydantic>=2.11.5",
    "pytest-lazy-fixture>=0.6.3",
]

[tool.hatch.build.targets.wheel]
packages = ["omop_pydantic"]

[tool.ruff]
# Set the maximum line length
line-length = 88
