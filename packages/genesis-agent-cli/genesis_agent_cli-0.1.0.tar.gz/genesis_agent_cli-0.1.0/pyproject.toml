[project]
name = "genesis-agent-cli"
version = "0.1.0"
description = "CLI tool for managing AI agents in Genesis-Studio using Agent Specifications"
authors = [
    {name = "Genesis Platform Team"}
]
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "click>=8.1.7",
    "pyyaml>=6.0.1",
    "httpx>=0.27.0",
    "pydantic>=2.6.0",
    "rich>=13.7.1",
    "jinja2>=3.1.3",
    "docker>=7.0.0"
]

[project.scripts]
genesis-agent = "src.cli:cli"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-httpx>=0.30.0",
    "ruff>=0.2.0",
    "mypy>=1.8.0"
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src"]

[tool.ruff]
line-length = 120
select = ["E", "F", "I", "N", "W"]
ignore = ["E501"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true