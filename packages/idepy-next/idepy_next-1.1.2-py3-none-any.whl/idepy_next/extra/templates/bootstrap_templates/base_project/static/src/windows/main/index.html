<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IdepyNext</title>

    <!--    样式相关内容应放到head，避免样式渲染错位跳转-->
    <!--    可以修改该文件自定义整体风格颜色-->
    <link rel="stylesheet" href="../../lib/idepy.css">

    <!--    引入bootstrap css-->
    <link rel="stylesheet" href="../../lib/bootstrap/css/bootstrap.min.css">

    <!--    引入样式TailwindCSS，如不需要可移除-->
    <script src="../../lib/tailwindcss/tailwindcss.js"></script>
    <script src="../../lib/tailwindcss/tailwindcss.theme.js"></script>




</head>
<body>

    <!-- 绘制页面主要内容 -->
    <div id="app" >
        <div class="space-y-4 min-h-[100vh] flex flex-col items-center pt-16 ">
            <div>
                <img class="aspect-square w-20" src="../../assets/logo.webp" alt="logo"/>
            </div>
            <div class="text-3xl text-black-primary ">
                Hello, IDEPY-Next!
            </div>
            <div class="text-black-regular text-sm mb-4">
                当前正在使用Bootstrap构建页面
            </div>
            <div class="version text-sm text-primary">VER <span id="ver"></span></div>


            <div class="space-x-4">

                 <a href="https://idepy.com" target="_blank">
                    <button class="btn btn-primary">打开官网</button>
                </a>
                 <a href="https://idepy.com/document" target="_blank">
                    <button class="btn btn-primary">帮助文档</button>
                </a>
                 <a href="https://idepy.com/tools" target="_blank">
                    <button class="btn btn-primary">开发工具</button>
                </a>
            </div>



            <div class="flex gap-4">
                <div class="flex flex-col gap-1 text-center">
                    <div class="text-black-primary text-sm">元素绑定演示</div>
                    <input id="input1" class="form-control " placeholder="输入框..."  />
                    <button  type="button" class="btn btn-primary" id="button1">按钮元素</button>

                </div>
            </div>




            <!--  可以通过jinjia2语法，快速复用模板。-->
            {% include "templates/footer.html" %}

            <!--  jinjia的模板变量语法，使用3花括号 -->
            <a target="_blank" class="text-sm text-black-regular" href="{{{ jinjia_var2 }}}">{{{ jinjia_var1 }}}</a>


        </div>


    </div>

    <!-- 绘制页面主要内容结束 -->

</body>
<footer>
    <!--    常用工具函数库-->
    <script src="../../lib/lodash.js"></script>

    <!--    引入Jquery-->
     <script src="../../lib/jquery.js"></script>

    <!--    引入bootstrap依赖及自身-->
     <script src="../../lib/popper.min.js"></script>
     <script src="../../lib/bootstrap/js/bootstrap.min.js"></script>


    <!--    挂载框架基本内容相关逻辑-->
    <script src="../../lib/idepy.js"></script>

    <!--    挂载页面相关样式和逻辑-->
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./index.js"></script>






</footer>
</html>
