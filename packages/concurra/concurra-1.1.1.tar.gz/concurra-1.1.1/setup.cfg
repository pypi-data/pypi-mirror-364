[metadata]
name = concurra
version = 1.1.1
description = A simple parallel task execution library with error handling, progress tracking, and concurrency management.
long_description = file: README.md
long_description_content_type = text/markdown
author = Sahil Pardeshi
author_email = parallelexecute@gmail.com
url = https://github.com/Concurra/concurra
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3.13
	Operating System :: OS Independent
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	Intended Audience :: Information Technology
	Intended Audience :: Science/Research
	Intended Audience :: Education
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Build Tools
	Topic :: System :: Distributed Computing
	Topic :: Utilities
	Topic :: Scientific/Engineering

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	tabulate>=0.8.10

[options.extras_require]
dev = 
	pytest>=6.0
	flake8>=3.8
	black>=21.0

[options.packages.find]
where = .

[coverage:run]
branch = True

[coverage:report]
show_missing = True
skip_covered = True

[coverage:html]
directory = coverage_html_report

[tool:pytest]
addopts = --maxfail=1 --disable-warnings -v

[egg_info]
tag_build = 
tag_date = 0

