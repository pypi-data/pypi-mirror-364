[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "api-bastion"
version = "0.0.1"
authors = [
  { name="Yarik", email="lzyrslv@gmail.com" },
]
description = "A resilient and adaptive API client handler with key rotation, rate limiting, and circuit breaking."
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries :: Python Modules",
]

[project.urls]
Homepage = "https://github.com/Yaroslavlazarenko/api-bastion"