name: cli_support
display_name: CLI Support
description: Command line interface support
category: feature
dependencies:
  - python_core
conflicts: []
cookiecutter_vars:
  use_cli: true
  cli_framework: click
files:
  - src: cli.py.j2
    dest: src/{{cookiecutter.package_name}}/cli.py
hooks:
  post_gen:
    - setup_cli_entry_point
