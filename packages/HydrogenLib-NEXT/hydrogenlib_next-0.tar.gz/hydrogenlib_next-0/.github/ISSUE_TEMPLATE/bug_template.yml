name: Bug 报告
description: 描述你的问题
labels:
  - bug

body:
  - type: markdown
    attributes:
      value: |
        # 错误报告

  - type: checkboxes
    attributes:
      label: 确认事项
      options:
        - required: true
          label: 我已经确认这是一个bug, 而不是错误的使用导致的
        - required: true
          label: 我已经确认这是一个新问题, 并且没有在 issue 中找到与它重复的

  - type: markdown
    attributes:
      value: |
        ## 错误模块
        
        由于 HydrogenLib 的模块较多,在报告问题前请指明你遇到的问题来自哪个模块。

  - type: input
    attributes:
      label: 模块名称
      placeholder: Module Name

  - type: markdown
    attributes:
      value: |
        ## 错误描述

  - type: textarea
    attributes:
      label: 描述你遇到的问题
      placeholder: Describe the problem you are encountering.

  - type: markdown
    attributes:
      value: |
        ## 重现步骤

  - type: textarea
    attributes:
      label: 如何复现问题
      placeholder: Describe how to reproduce the problem.

  - type: markdown
    attributes:
      value: |
        ## 你的猜测和建议

  - type: textarea
    attributes:
      label: 描述你的 guesses and suggestions
      placeholder: Describe your guesses and suggestions.

  - type: markdown
    attributes:
      value: |
        ## 环境信息

  - type: dropdown
    attributes:
      label: 操作系统
      options:
        - Windows
        - MacOS
        - Linux

  - type: dropdown
    attributes:
      label: 处理器架构
      options:
        - x86
        - x64
        - ARM
        - ARM64

  - type: dropdown
    attributes:
      label: Python版本
      options:
        - 3.7
        - 3.8
        - 3.9
        - 3.10
        - 3.11
        - 3.12
        - 3.13

      default: 5

  - type: markdown
    attributes:
      value: |
        ## 其他信息

  - type: textarea
    attributes:
      label: 其他信息
      placeholder: |
        Any other information you want to provide.
        such as logs, screenshots, etc.

