{% extends "app_layout.html" %}

{% block header_title %}
{{ title }}
{% endblock %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}

<div class="floating-block">

    <h2>Search for a single well</h2>

    <p>
        <form>
            <label>Well identifier:</label>
            <input type="text" name="query" /> 
        <br>
            <input type="checkbox" name="unit_no" value="1" checked />
            <label>Find unit numbers</label>
        <br>
            <input type="checkbox" name="obs_no" value="1" checked />
            <label>Find observation well IDs</label>
        <br>
            <input type="checkbox" name="dh_no" value="1" />
            <label>Find drillhole numbers</label>
        <br>
            <input type="hidden" name="env" value="{{ env }}" />
            <button type="submit" formaction="/app/well_find">
                Search
            </button>
        </form>
    </p>

    <p>
        <form>
            <label>Drillhole number: </label>
            <input type="text" name="dh_no" />
            <input type="hidden" name="env" value="{{ env }}" />
            <button type="submit" formaction="/app/well_summary">
                Search
            </button>
        </form>    
    </p>

    <p>
        <form>
            <label>Unit number: </label>
            <input type="text" name="query" />
            <input type="hidden" name="unit_no" value="1" />
            <input type="hidden" name="env" value="{{ env }}" />
            <button type="submit" formaction="/app/well_find">
                Search
            </button>
        </form>    
    </p>

    <p>
        <form>
            <label>Observation well ID: </label>
            <input type="text" name="query" />
            <input type="hidden" name="obs_no" value="1" />
            <input type="hidden" name="env" value="{{ env }}" />
            <button type="submit" formaction="/app/well_find">
                Search
            </button>
        </form>
    </p>

</div>

<div class="floating-block">

    <h2>Search for multiple wells</h2>

    <p>
        <form action="/app/wells_find_post" method="post">
            <label>Well identifiers:</label> <br />
            <textarea name="query" rows="8" cols="50">You can paste any text in here, and well identifiers will be automatically found.

            </textarea>
            <br>
                <input type="checkbox" name="unit_no" value="1" checked />
                <label>Find unit numbers</label>
            <br>
                <input type="checkbox" name="obs_no" value="1" checked />
                <label>Find observation well IDs</label>
            <br>
                <input type="checkbox" name="dh_no" value="1" />
                <label>Find drillhole numbers</label>
            <br>
                <input type="hidden" name="env" value="{{ env }}" />
                <button type="submit">
                    Search
                </button>
        </form>
    </p>

</div>

<div class="floating-block">

    <h2>Search for wells in a group</h2>

    <p>
        <form action="/app/wells_summary">
            <label>Group code: </label>
            <input type="text" name="group_code" />
            <input type="hidden" name="env" value="{{ env }}" />
            <button type="submit">
                Search
            </button>
        </form>
    </p>

</div>

{% endblock %}
