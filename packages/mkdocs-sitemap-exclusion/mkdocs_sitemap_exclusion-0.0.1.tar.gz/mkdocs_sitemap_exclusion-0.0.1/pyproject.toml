[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "mkdocs_sitemap_exclusion"
version = "0.0.1"
authors = [
  { name="Dmitriy Reztsov", email="rezcov_d@mail.ru" },
]
description = "A MkDocs plugin that removes URLs from the sitemap.xml"
readme = "README.md"
requires-python = ">=3.9"

classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
license = "MIT"
license-files = ["LICEN[CS]E*"]

[project.urls]
Homepage = "https://github.com/DmitriyReztsov/mkdocs_sitemap_exclusion"
Issues = "https://github.com/DmitriyReztsov/mkdocs_sitemap_exclusion/issues"