# Key Value Parser configuration for pySemantic Slides
# https://github.com/WolfgangFahl/pySemanticSlides
# WF 2025-06-02
# this is the definition that is being used for the some BITPlan slides
# using an utf-8 dot as a delimiter
# example: lg: LG42-42 • name: Slide for Learning Goal 42 • mainslide: ✔
key_value_delim: ":"
record_delim: "•"
value_delim: ","
quote: "'"
strip: true
ignore_errors: true
defined_keys_only: false
debug: false
keydefs:
- keyword: "Learning Goal"
  key: "lg"
  has_list: false
- keyword: "Name"
  key: "name"
  has_list: false
- keyword: "Main Slide"
  key: "mainslide"
  has_list: false
- keyword: "Keywords"
  key: "keywords"
  has_list: false
- keyword: "Literature"
  key: "literature"
  has_list: true