syntax = "proto3";

package detector_emulator;
import "datatypes.proto";

service DetectorEmulatorService {
    rpc SetCountRate(sdr.datatypes.IndexedDouble) returns (sdr.datatypes.Empty) {}
    rpc SetSquidFrequency(sdr.datatypes.IndexedDouble) returns (sdr.datatypes.Empty) {}
    rpc SetStimulationFrequency(sdr.datatypes.IndexedDouble) returns (sdr.datatypes.Empty) {}
    rpc SetEnablePulse(sdr.datatypes.IndexedBool) returns (sdr.datatypes.Empty) {}
    rpc GetEnablePulse(sdr.datatypes.EndpointIndex) returns (sdr.datatypes.Bool) {}
    rpc SetEnableRandom(sdr.datatypes.IndexedBool) returns (sdr.datatypes.Empty) {}
    rpc GetEnableRandom(sdr.datatypes.EndpointIndex) returns (sdr.datatypes.Bool) {}
    rpc SetEnableSquid(sdr.datatypes.IndexedBool) returns (sdr.datatypes.Empty) {}
    rpc GetEnableSquid(sdr.datatypes.EndpointIndex) returns (sdr.datatypes.Bool) {}
    rpc SetEnableStimulation(sdr.datatypes.IndexedBool) returns (sdr.datatypes.Empty) {}
    rpc GetEnableStimulation(sdr.datatypes.EndpointIndex) returns (sdr.datatypes.Bool) {}
    rpc SetPulseAttenuation(sdr.datatypes.IndexedInt) returns (sdr.datatypes.Empty) {}
    rpc SetTauEff(sdr.datatypes.IndexedDouble) returns (sdr.datatypes.Empty) {}

}


