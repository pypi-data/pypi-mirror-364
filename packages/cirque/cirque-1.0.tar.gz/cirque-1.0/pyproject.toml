[build-system]
requires = ["hatchling>=1.25", "hatch-vcs>=0.4", "grpcio-tools==1.73.1"]
build-backend = "hatchling.build"

[project]
name = "cirque"
authors = [
    { name = "Quantum Interface", email = "quantuminterface@ipe.kit.edu" },
]
description = "Python client for the communication with the SDR platform. The client consists of the api to the individual modules on the platform and generates the grpc files. Additionally, some utility files for postprocessing are part of this program."
readme = "README.md"

dependencies = [
    "grpcio==1.73.1",
    "protobuf==6.31.1",
    "numpy>=1.24",
    "matplotlib>=3.7",
    "tqdm>=4.67.1",
    "wrapt>=1.16",
    "scipy>=1.10",
    "bitarray>=3.4.3",
    "zerorpc>=0.6.3",
    "typing-extensions>=4.14.0",
]
requires-python = ">= 3.9"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
]
dynamic = ["version"]

[project.urls]
Repository = "https://gitlab.kit.edu/kit/ipe-sdr/open_source/cirque"

[tool.hatch.build.hooks.custom]
path = "src/cirque/packages/ipe_servicehub_protos/build_protos.py"
out_dir = "src/cirque/packages/grpc/"


[tool.hatch.version]
source = "vcs"

[tool.hatch.build.hooks.vcs]
version-file = "src/cirque/_version.py"
