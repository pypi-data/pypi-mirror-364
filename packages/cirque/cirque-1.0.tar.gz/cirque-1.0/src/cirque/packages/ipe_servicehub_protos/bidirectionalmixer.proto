syntax="proto3";

package bidirectionalmixer;
import "datatypes.proto";

service BidirectionalMixerService {

  /**
   * @brief Read the mixer frequency
   * 
   * @param msg sdr.datatypes.EndpointIndex
   * @return msg Double
   */
  rpc GetMixerFrequency(sdr.datatypes.EndpointIndex) returns (sdr.datatypes.Double){}

   /**
   * @brief Set the mixer frequency
   * 
   * @param msg sdr.datatypes.IndexedDouble: desired mixing frequency
   * @return msg Double: mixing frequency that has actually been set
   */
  rpc SetMixerFrequency(sdr.datatypes.IndexedDouble) returns (sdr.datatypes.Double){}

}
