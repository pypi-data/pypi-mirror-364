syntax = "proto3";

package erasynth;
import "datatypes.proto";

service ERASynthService {
   /**
   * @brief Returns if the erasynth is connected.
   *
   * @return True if connected
   */
  rpc IsGood(sdr.datatypes.Empty) returns (sdr.datatypes.Bool) {}
  /**
   * @brief Enable the rf output.
   *
   * @param True to enable.
   */
  rpc SetRfOut(sdr.datatypes.Bool) returns (sdr.datatypes.Empty) {}
  /**
   * @brief Set the output frequency in Hz.
   *
   * @param Frequency in Hz
   */
  rpc SetFrequency (sdr.datatypes.LUInt) returns (sdr.datatypes.Empty) {}
  /**
   * @brief Set the power in dBm.
   *
   * @param Power in dBm
   */
  rpc SetPower (sdr.datatypes.UInt) returns (sdr.datatypes.Empty) {}
}