syntax = "proto3";

package pp_channelizer;
import "datatypes.proto";

service PPChannelizerService
{
    /**
     * @brief Get the ChannelizerConfig of either the shifted or centered subchain of the specified endpoint.
     * 
     * @param EndpointIndex.
     * @return ChannelizerConfig.
     */
    rpc GetChannelizerConfig(sdr.datatypes.EndpointIndex) returns (ChannelizerConfig) {}
}

message ChannelizerConfig{
    uint32 ppc_decimation = 1;
    double ppc_bandwidth = 2;
    double channel_bandwidth = 3;
    bool reverse_iq = 4;
    bool shifted = 5;
    double sample_rate = 6;
    double center_frequency = 7;
    double bb_passband = 8;
}
