syntax="proto3";

package signalamplifier;
import "datatypes.proto";

service SignalAmplifierService {

  /**
   * @brief Read the overflow counter.
   * 
   * @param msg sdr.datatypes.EndpointIndex
   * @return msg UInt
   */
  rpc GetOverflowCounter(sdr.datatypes.EndpointIndex) returns (sdr.datatypes.UInt){}

   /**
   * @brief Reset the overflow counter.
   * 
   * Returns whether the module is currently enabled.
   * @param msg sdr.datatypes.EndpointIndex
   * @return void
   */
  rpc ResetOverflowCounter(sdr.datatypes.EndpointIndex) returns (sdr.datatypes.Empty){} 

  /**
   * @brief Set the multiplication factor.
   * 
   * Data stream will be forwarded without preprocessing.
   * @param msg sdr.datatypes.IndexedInt
   * @return void
   */
  rpc SetFactor(sdr.datatypes.IndexedInt) returns (sdr.datatypes.Empty){}

}