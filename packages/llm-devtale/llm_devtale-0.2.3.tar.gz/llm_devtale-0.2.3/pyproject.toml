[project]
name = "llm_devtale"
version = "0.2.3"
description = "LLM plugin to create a hierarchical summary description of a project"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "Apache-2.0"}
authors = [
    {name = "Javier Vela", email = "jvdiago@dagorlad.es"}
]

dependencies = [
    "click>=8.2.1",
    "gitpython>=3.1.44",
    "llm>=0.26",
    "rich>=14.0.0",
    "tiktoken>=0.9.0",
]

[project.urls]
"Repository" = "https://github.com/jvdiago/llm_devtale"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "coverage>=7.9.2",
    "isort>=6.0.1",
    "llm-gemini>=0.23",
    "pytest>=8.4.1",
    "pytest-cov>=6.2.1",
    "pytest-mock>=3.14.1",
]

[project.entry-points.llm]
llm_devtale = "llm_devtale"

[build-system]
requires = ["uv-build"]
build-backend = "uv_build"

[tool.coverage.run]
source = ["llm_devtale", "tests"]

[tool.coverage.report]
show_missing = true
omit = ["src/**/main.py"]
