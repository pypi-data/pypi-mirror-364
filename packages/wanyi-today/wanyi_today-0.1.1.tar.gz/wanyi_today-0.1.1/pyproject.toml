[project]
name = "wanyi-today"
version = "0.1.1"
description = "A FastMCP demo server with basic tools and resources"
readme = "README.md"
requires-python = ">=3.8"
authors = [
    {name = "Your Name", email = "your.email@example.com"}
]
license = {text = "MIT"}
keywords = ["mcp", "server", "demo"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "mcp[cli]>=1.12.1",
]

[project.urls]
Homepage = "https://github.com/Ryan7t/wanyi-today"
Repository = "https://github.com/Ryan7t/wanyi-today"

[project.scripts]
wanyi-today-server = "wanyi_today.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["wanyi_today"]
