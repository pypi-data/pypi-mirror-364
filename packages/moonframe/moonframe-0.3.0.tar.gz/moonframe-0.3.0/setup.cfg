[metadata]
name = moonframe
version = attr: moonframe.__version__
author = CoopTeam-CERFACS
author_email = coop@cerfacs.com
description = moonframe : simple and interactive plots using d3js.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/cerfacs/moonframe
project_urls = 
	Homepage = https://gitlab.com/cerfacs/moonframe
	Documentation = https://moonframe.readthedocs.io/en/latest/
	Bug Tracker = https://gitlab.com/cerfacs/moonframe/-/issues
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
keywords = 
	data visualization
	d3js
	plot
	charts
	graph
	scatter

[options]
package_dir = 
	= src
packages = find:
include_package_data = True
python_requires = >= 3.7
install_requires = 
	click
	flask
	waitress
	loguru
zip_safe = False

[options.packages.find]
where = src

[options.package_data]
* = 
	*.yml

[options.entry_points]
console_scripts = 
	moonframe = moonframe.cli:main_cli

[options.extras_require]
tests = 
	pytest
	pytest-coverage
	pytest-datadir

[egg_info]
tag_build = 
tag_date = 0

