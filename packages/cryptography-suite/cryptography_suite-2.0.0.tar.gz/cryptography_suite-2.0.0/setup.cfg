[flake8]
max-line-length = 120
extend-ignore = E203,W503
exclude = tests,example_usage.py,demo_homomorphic.py
per-file-ignores = 
	cryptography_suite/__init__.py:F401

[mypy]
python_version = 3.12

[mypy-Pyfhel.*]
ignore_missing_imports = True

[mypy-pybulletproofs.*]
ignore_missing_imports = True

[mypy-pysnark.*]
ignore_missing_imports = True

[mypy-pqcrypto.*]
ignore_missing_imports = True

[mypy-cryptography_suite.asymmetric.bls]
ignore_errors = True

[mypy-cryptography_suite.symmetric.aes]
ignore_errors = True

[mypy-cryptography_suite.symmetric.chacha]
ignore_errors = True

[mypy-cryptography_suite.__init__]
ignore_errors = True

[mypy-cryptography_suite.protocols.pake]
ignore_errors = True

[mypy-cryptography_suite.protocols.signal.*]
ignore_errors = True

[mypy-cryptography_suite.pqc.*]
ignore_errors = True

[mypy-cryptography.*]
ignore_missing_imports = True

[mypy-Crypto.*]
ignore_missing_imports = True

[mypy-blake3]
ignore_missing_imports = True

[metadata]
version = 2.0.0

[egg_info]
tag_build = 
tag_date = 0

