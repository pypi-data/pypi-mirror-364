[project]
name = "fastapi-logging-middleware"
version = "0.1.2"
description = "Beautiful, colorful HTTP request logs in Go-style format for FastAPI applications"
readme = "README.md"
requires-python = ">=3.11"
license = {text = "MIT"}
authors = [
    {name = "AnthonyHol", email = "kholkin.anthony@gmail.com"},
]
keywords = ["fastapi", "logging", "middleware", "colorful", "go-style"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Framework :: FastAPI",
    "Topic :: Internet :: WWW/HTTP :: HTTP Servers",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: System :: Logging",
]
dependencies = [
    "colorama>=0.4.6",
    "fastapi>=0.110.0",
    "starlette>=0.37.0",
]

[project.urls]
Homepage = "https://github.com/AnthonyHol/fastapi-logging-middleware"
Repository = "https://github.com/AnthonyHol/fastapi-logging-middleware"
Issues = "https://github.com/AnthonyHol/fastapi-logging-middleware/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["logging_middleware"]

[dependency-groups]
dev = [
    "httpx>=0.28.1",
    "loguru>=0.7.3", 
    "uvicorn>=0.35.0",
    "mypy>=1.17.0",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.0.0",
    "pytest-cov>=6.2.1",
    "ruff>=0.12.3",
    "types-colorama>=0.4.15.20240311",
    "build>=1.0.0",
    "twine>=5.0.0",
]

[tool.ruff]
exclude = [".venv"]
fix = true
indent-width = 4
line-length = 120

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
