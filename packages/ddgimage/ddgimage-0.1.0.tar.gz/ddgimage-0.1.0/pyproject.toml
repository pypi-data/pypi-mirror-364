[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "ddgimage"
version = "0.1.0"
description = "A modern, async Python library for DuckDuckGo image searching and crawling."
readme = "README.md"
requires-python = ">=3.12"
license = "MIT"
authors = [
    { name = "Ajay Sharma", email = "xelionaj@gmail.com" },
]
dependencies = [
    "httpx[http2]>=0.28.1",
    "beautifulsoup4>=4.13.4",
    "lxml>=6.0.0",
    "pydantic>=2.11.7",
    "aiofiles>=24.1.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-mock",
    "pytest-asyncio",
    "ruff",
]