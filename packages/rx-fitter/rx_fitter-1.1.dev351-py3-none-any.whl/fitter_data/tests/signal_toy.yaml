output_directory : signal_toy
categories:
  main:
    model : [dscb]
sample        : gauss_toy
shared        : []
float         :
  - mu
  - sg
reparametrize : {}
fix           : {}
fit:
  strategy  :
    retry   :
      ntries        : 10
      pvalue_thresh : 0.05
      ignore_status : true
plots: # These entries should be taken from https://gitlab.cern.ch/rx_run3/dmu#fit-plotting
  nbins   : 50
  stacked : True
