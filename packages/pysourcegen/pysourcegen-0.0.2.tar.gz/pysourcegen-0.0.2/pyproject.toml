[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysourcegen"
version = "0.0.2"
authors = [
  { name="Pieter Compen", email="info@compen.net" },
]
description = "Python Source Code Generator"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Compen/pysourcegen"
Issues = "https://github.com/Compen/pysourcegen/issues"
