[project]
authors = [
  {name = "LuLuLuOfficial", email = "xframilrainx@163.com"},
]
dependencies = []
description = "Lucas' Functional Distribution, Which Integrates Some Commonly Used."
license = {file = "LICENSE"}
name = "pylucas"
readme = "README.md"
requires-python = ">=3.13"
version = "3.0.2"

[project.optional-dependencies]
all = ["tomli-w (>=1.2.0,<2.0.0)", "atr (>=1.0.1,<2.0.0)", "pandas (>=2.3.1,<3.0.0)"]
fileops = ["tomli-w (>=1.2.0,<2.0.0)"]
log = ["art (>=6.5,<7.0)"]
rwxl = ["pandas (>=2.3.1,<3.0.0)"]

[tool.poetry]
packages = [{include = "pylucas", from = "src"}]

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=2.0.0,<3.0.0"]

