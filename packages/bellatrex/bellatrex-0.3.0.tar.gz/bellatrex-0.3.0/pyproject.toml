[project]
name = "bellatrex"
version = "0.3.0"  # For now manually updated in synch with version.txt file, but TODO automatic synching
description = "Explaining Random Forest model predictions by Building Explanations through a LocaLly AccuraTe Rule EXtractor"
readme = "README.md"
authors = [
    { name = "Klest Dedja", email = "daneel.olivaw94@gmail.com" },
]
license = { file = "LICENSE.txt" }
requires-python = ">=3.9, <3.13"
keywords = ["explainable AI", "rule extraction", "random forest", "surrogate models"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12"
]
dependencies = [
    "scikit-learn >=1.2",
    "threadpoolctl >=3.1",
    "scikit-survival >=0.22, <1.0",
    "scipy >=1.11",
    "pandas >=1.5",
    "matplotlib >=3.7",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "twine"
]
gui = [
    "dearpygui >=1.6.2, <2.0",
    "dearpygui-ext >=0.9.5, <1.0"
]

[tool.setuptools.packages.find]
where = ["app"]

[tool.setuptools.package-data]
"bellatrex.datasets" = ["*.csv"]

[build-system]
requires = ["setuptools >= 64"]
build-backend = "setuptools.build_meta"
