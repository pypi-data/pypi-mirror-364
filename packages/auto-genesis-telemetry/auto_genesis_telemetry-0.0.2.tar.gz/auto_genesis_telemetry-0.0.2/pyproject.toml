[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "auto-genesis-telemetry"
version = "0.0.2"
description = "A unified OpenTelemetry-based SDK for metrics, logging, and tracing in Python applications."
authors = [
    {name = "Muhamed Shahabas C", email = "muhamed@autonomize.ai"},
]
requires-python = ">=3.12"
readme = "README.md"
dependencies = [
    "opentelemetry-api>=1.20.0",
    "opentelemetry-sdk>=1.20.0",
    "opentelemetry-instrumentation>=0.41b0",
    "opentelemetry-exporter-otlp-proto-grpc>=1.20.0",
    "opentelemetry-instrumentation-fastapi>=0.41b0",
    "opentelemetry-instrumentation-requests>=0.41b0",
    "confluent-kafka (>=2.11.0,<3.0.0)",
    "tenacity (>=9.1.2,<10.0.0)",
    "cryptography (>=45.0.5,<46.0.0)",
    "aiohttp (>=3.12.14,<4.0.0)",
]

[project.optional-dependencies]
dev = [
    "black>=23.10.0",
    "isort>=5.12.0",
    "mypy>=1.6.1",
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "commitizen>=3.12.0",
]

[tool.hatch.build.targets.wheel]
packages = ["telemetry"]

[tool.black]
line-length = 88
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.0.2"
tag_format = "auto-genesis-telemetry-v$version"
version_scheme = "pep440"
update_changelog_on_bump = true
version_files = [
    "pyproject.toml:version"
]
changelog_file = "CHANGELOG.md"
changelog_incremental = true
git_root = "../../"
repository_url = "https://github.com/autonomize-ai/autonomize-sdk-python"
